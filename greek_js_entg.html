var chapterRand;
var cardRand;
var toggle=0;
var toggleList=0;
var c;

function wordCount( from, to )
{

	var f=Number(from);
	var t=Number(to);

	var count=0;

	for( i=f; i <= t; i++ )
	{
		count += cards[i].length;
	}

	return count;
}


function showAnswer()
{

	d=document;
	chF=d.getElementById('chFrom');
	chT=d.getElementById('chTo');

	//alert(chF[4].text);

	if( toggle == 1 )
	{
		document.getElementById('myTable').rows[0].cells[3].innerHTML = c[cardRand][4];
		var b = document.getElementById('myButton');
		b.value='- Next -';
		toggle=0;
	}
	else
	{
		chapterRand = Number(chF.value)+Math.floor( Math.random()*(1+Number(chT.value-chF.value)));
		c = cards[chapterRand];

		cardRand=Math.floor(Math.random()*c.length);

		var x = document.getElementById('myTable').rows[0].cells;
		//x[2].innerHTML = '<a href="#" onclick="playSoundMain(\''+ c[cardRand][2] +'\');"><img src="./speaker.png"></img></a><font size=14 class=flashcard>' + teknia2greek(c[cardRand][3]) + '</font>';
		x[2].innerHTML = '<font size=14 class=flashcard>' + teknia2greek(c[cardRand][3]) + '</font>';
		x[3].innerHTML = '';
		document.getElementById('myButton').value='Answer';

		d.getElementById('myTable').rows[1].cells[2].innerHTML = chF[chapterRand].text;

		toggle=1;
	}
}

function showList()
{


	if( toggleList == 1 )
	{
		document.getElementById('myTable').rows[2].cells[0].innerHTML = '';
		var b = document.getElementById('myListButton');
		b.value='List';
		toggleList=0;
	}
	else
	{

		d=document;
		//para=d.getElementById('para');
		chF=d.getElementById('chFrom');
		chT=d.getElementById('chTo');

		if( Number(wordCount( chF.value, chT.value )) <= 100 )
		{
			var tableList;
			var x = document.getElementById('myTable').rows[2].cells;
			//x[0].innerHTML = '<table>';
			tableList = '<table width="100%">';
			var l, ch;
			var colorToggle=0;

			//alert( chF.value + '  ' + chT.value );

			for( var ch = Number(chF.value); ch <= Number(chT.value); ch++ )
			{
				//alert( ch );
				for( word=0; word < cards[ch].length; word++, colorToggle++ )
				{
					var tdStyle = 'padding: 0; border-width: 0;';
					var color;
					if( colorToggle%2 == 0)
						color = '#f4c4c4;';
					else
						color = '#ffffff;';				
					var style;
					style = '"cell-padding: 0; width: 100%; font-family : Arial, Tahoma, \'Times New Roman\', Verdana; background-color: '+color+' padding: 0; border-width: 0;"';


					//tableList += '<tr style='+ style +'><td style="font-size: 24; '+tdStyle+'">' + teknia2greek(cards[ch][word][3]) + '</td><td style="'+tdStyle+'">&nbsp;&nbsp;&nbsp;<a href="#" onclick="playSound(\''+ cards[ch][word][2] +'\');"><img src="./speaker.png"><img></a>&nbsp;&nbsp;&nbsp;</td><td style="'+tdStyle+'">'+ cards[ch][word][4] +'</td><td id="' + cards[ch][word][2] + '" ></td></tr>';
					
					tableList += '<tr style='+ style +'><td style="font-size: 24; '+tdStyle+'">' + teknia2greek(cards[ch][word][3]) + '</td><td style="'+tdStyle+'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><td style="'+tdStyle+'">'+ cards[ch][word][4] +'</td><td id="' + cards[ch][word][2] + '" ></td></tr>';

				}
			}
			tableList += '</table>';
			x[0].innerHTML += tableList;
			document.getElementById('myListButton').value='Hide List';
			toggleList=1;
		}
		else
		{
			alert('You must select lists totaling less than 100 words');
		}
	}
}

function checkSelectionsF(event)
{
	d=document;
	chF=d.getElementById('chFrom');
	chT=d.getElementById('chTo');

	if( Number(chF.value) > Number(chT.value) )
	{
			chT.value = chF.value;
	}

	document.getElementById('myTable').rows[1].cells[1].innerHTML = wordCount(chF.value, chT.value) + ' words';

	setCookie('chapterFrom', chF.value, 365 );
	setCookie('chapterTo', chT.value, 365 );

	toggle=0;
	showAnswer();

}


function checkSelectionsT(event)
{
	d=document;

	if( Number(chF.value) > Number(chT.value) )

	toggle=0;
	showAnswer();

}


function getCookie(c_name)
{
	if (document.cookie.length>0)
  	{
  		c_start=document.cookie.indexOf(c_name + "=");
  		if (c_start!=-1)
    		{
    			c_start=c_start + c_name.length+1;
    			c_end=document.cookie.indexOf(";",c_start);
    			if (c_end==-1) c_end=document.cookie.length;
    			return unescape(document.cookie.substring(c_start,c_end));
    		}
  	}
	return "";
}

function setCookie(c_name,value,expiredays)
{
	var exdate=new Date();
	exdate.setDate(exdate.getDate()+expiredays);
	document.cookie=c_name+ "=" +escape(value)+
	((expiredays==null) ? "" : ";expires="+exdate.toUTCString());
}

function checkCookies()
{
	chapterFrom=getCookie('chapterFrom');
	if (chapterFrom!=null && chapterFrom!="")
  	{
 		d=document;
		chF=d.getElementById('chFrom');
		chT=d.getElementById('chTo');
		chF.value=chapterFrom;
		chapterTo=getCookie('chapterTo');
		
		if(chapterTo!=null && chapterTo!="")
		{
			chT.value=chapterTo;	
		}
  	}
}
