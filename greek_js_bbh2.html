function wordCount( from, to )
{

	var f=Number(from);
	var t=Number(to);

	var count=0;

	for( i=f; i <= t; i++ )
	{
		count += cards[i].length;
	}

	return count;
}


function showAnswer()
{

	d=document;
	chF=d.getElementById('chFrom');
	chT=d.getElementById('chTo');

	//alert(chF[4].text);

	if( toggle == 1 )
	{
		document.getElementById('myTable').rows[0].cells[3].innerHTML = c[cardRand][4];
		var b = document.getElementById('myButton');
		b.value='- Next -';
		toggle=0;
	}
	else
	{
		chapterRand = Number(chF.value)+Math.floor( Math.random()*(1+Number(chT.value-chF.value)));
		c = cards[chapterRand];

		cardRand=Math.floor(Math.random()*c.length);

		var x = document.getElementById('myTable').rows[0].cells;
		//x[2].innerHTML = '<a href="#" onclick="playSoundMain(\''+ c[cardRand][2] +'\');"><img src="./speaker.png"></img></a><font size=14 class=flashcard>' + teknia2greek(c[cardRand][3]) + '</font>';
		x[2].innerHTML = '<font size=14 class=flashcard>' + teknia2greek(c[cardRand][3]) + '</font>';
		x[3].innerHTML = '';
		document.getElementById('myButton').value='Answer';

		d.getElementById('myTable').rows[1].cells[2].innerHTML = chF[chapterRand].text;

		toggle=1;
	}
}

function getCookie(c_name)
{
	if (document.cookie.length>0)
  	{
  		c_start=document.cookie.indexOf(c_name + "=");
  		if (c_start!=-1)
    		{
    			c_start=c_start + c_name.length+1;
    			c_end=document.cookie.indexOf(";",c_start);
    			if (c_end==-1) c_end=document.cookie.length;
    			return unescape(document.cookie.substring(c_start,c_end));
    		}
  	}
	return "";
}

function setCookie(c_name,value,expiredays)
{
	var exdate=new Date();
	exdate.setDate(exdate.getDate()+expiredays);
	document.cookie=c_name+ "=" +escape(value)+
	((expiredays==null) ? "" : ";expires="+exdate.toUTCString());
}

function checkCookies()
{
	chapterFrom=getCookie('chapterFrom');
	if (chapterFrom!=null && chapterFrom!="")
  	{
 		d=document;
		chF=d.getElementById('chFrom');
		chT=d.getElementById('chTo');
		chF.value=chapterFrom;
		chapterTo=getCookie('chapterTo');
		
		if(chapterTo!=null && chapterTo!="")
		{
			chT.value=chapterTo;	
		}
  	}
}
