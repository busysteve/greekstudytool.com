		['04John12-13.mp3', '13', 'ἔλαβον τὰ βαΐα τῶν φοινίκων καὶ ἐξῆλθον εἰς ὑπάντησιν αὐτῷ, καὶ ἐκραύγαζον Ὡσαννά, εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι Κυρίου, καὶ ὁ βασιλεὺς τοῦ Ἰσραήλ. '],
		['04John12-14.mp3', '14', 'εὑρὼν δὲ ὁ Ἰησοῦς ὀνάριον ἐκάθισεν ἐπ αὐτό, καθώς ἐστιν γεγραμμένον '],
		['04John12-15.mp3', '15', 'Μὴ φοβοῦ, θυγάτηρ Σιών: ἰδοὺ ὁ βασιλεύς σου ἔρχεται, καθήμενος ἐπὶ πῶλον ὄνου. '],
		['04John12-16.mp3', '16', 'Ταῦτα οὐκ ἔγνωσαν αὐτοῦ οἱ μαθηταὶ τὸ πρῶτον, ἀλλ ὅτε ἐδοξάσθη Ἰησοῦς τότε ἐμνήσθησαν ὅτι ταῦτα ἦν ἐπ αὐτῷ γεγραμμένα καὶ ταῦτα ἐποίησαν αὐτῷ. '],
		['04John12-17.mp3', '17', 'Ἐμαρτύρει οὖν ὁ ὄχλος ὁ ὢν μετ αὐτοῦ ὅτε τὸν Λάζαρον ἐφώνησεν ἐκ τοῦ μνημείου καὶ ἤγειρεν αὐτὸν ἐκ νεκρῶν. '],
		['04John12-18.mp3', '18', 'διὰ τοῦτο καὶ ὑπήντησεν αὐτῷ ὁ ὄχλος ὅτι ἤκουσαν τοῦτο αὐτὸν πεποιηκέναι τὸ σημεῖον. '],
		['04John12-19.mp3', '19', 'οἱ οὖν Φαρισαῖοι εἶπαν πρὸς ἑαυτούς Θεωρεῖτε ὅτι οὐκ ὠφελεῖτε οὐδέν: ἴδε ὁ κόσμος ὀπίσω αὐτοῦ ἀπῆλθεν. '],
		['04John12-20.mp3', '20', 'Ἦσαν δὲ Ἕλληνές τινες ἐκ τῶν ἀναβαινόντων ἵνα προσκυνήσωσιν ἐν τῇ ἑορτῇ: '],
		['04John12-21.mp3', '21', 'οὗτοι οὖν προσῆλθαν Φιλίππῳ τῷ ἀπὸ Βηθσαιδὰ τῆς Γαλιλαίας, καὶ ἠρώτων αὐτὸν λέγοντες Κύριε, θέλομεν τὸν Ἰησοῦν ἰδεῖν. '],
		['04John12-22.mp3', '22', 'ἔρχεται ὁ Φίλιππος καὶ λέγει τῷ Ἀνδρέᾳ: ἔρχεται Ἀνδρέας καὶ Φίλιππος καὶ λέγουσιν τῷ Ἰησοῦ. '],
		['04John12-23.mp3', '23', 'ὁ δὲ Ἰησοῦς ἀποκρίνεται αὐτοῖς λέγων Ἐλήλυθεν ἡ ὥρα ἵνα δοξασθῇ ὁ υἱὸς τοῦ ἀνθρώπου. '],
		['04John12-24.mp3', '24', 'ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ ὁ κόκκος τοῦ σίτου πεσὼν εἰς τὴν γῆν ἀποθάνῃ, αὐτὸς μόνος μένει: ἐὰν δὲ ἀποθάνῃ, πολὺν καρπὸν φέρει. '],
		['04John12-25.mp3', '25', 'ὁ φιλῶν τὴν ψυχὴν αὐτοῦ ἀπολλύει αὐτήν, καὶ ὁ μισῶν τὴν ψυχὴν αὐτοῦ ἐν τῷ κόσμῳ τούτῳ εἰς ζωὴν αἰώνιον φυλάξει αὐτήν. '],
		['04John12-26.mp3', '26', 'ἐὰν ἐμοί τις διακονῇ ἐμοὶ ἀκολουθείτω, καὶ ὅπου εἰμὶ ἐγὼ ἐκεῖ καὶ ὁ διάκονος ὁ ἐμὸς ἔσται: ἐάν τις ἐμοὶ διακονῇ τιμήσει αὐτὸν ὁ πατήρ. '],
		['04John12-27.mp3', '27', 'νῦν ἡ ψυχή μου τετάρακται, καὶ τί εἴπω; πάτερ, σῶσόν με ἐκ τῆς ὥρας ταύτης. ἀλλὰ διὰ τοῦτο ἦλθον εἰς τὴν ὥραν ταύτην. '],
		['04John12-28.mp3', '28', 'πάτερ, δόξασόν σου τὸ ὄνομα. ἦλθεν οὖν φωνὴ ἐκ τοῦ οὐρανοῦ Καὶ ἐδόξασα καὶ πάλιν δοξάσω. '],
		['04John12-29.mp3', '29', 'ὁ [οὖν] ὄχλος ὁ ἑστὼς καὶ ἀκούσας ἔλεγεν βροντὴν γεγονέναι: ἄλλοι ἔλεγον Ἄγγελος αὐτῷ λελάληκεν. '],
		['04John12-30.mp3', '30', 'ἀπεκρίθη καὶ εἶπεν Ἰησοῦς Οὐ δι ἐμὲ ἡ φωνὴ αὕτη γέγονεν ἀλλὰ δι ὑμᾶς. '],
		['04John12-31.mp3', '31', 'νῦν κρίσις ἐστὶν τοῦ κόσμου τούτου, νῦν ὁ ἄρχων τοῦ κόσμου τούτου ἐκβληθήσεται ἔξω: '],
		['04John12-32.mp3', '32', 'κἀγὼ ἂν ὑψωθῶ ἐκ τῆς γῆς, πάντας ἑλκύσω πρὸς ἐμαυτόν. '],
		['04John12-33.mp3', '33', 'τοῦτο δὲ ἔλεγεν σημαίνων ποίῳ θανάτῳ ἤμελλεν ἀποθνήσκειν. '],
		['04John12-34.mp3', '34', 'ἀπεκρίθη οὖν αὐτῷ ὁ ὄχλος Ἡμεῖς ἠκούσαμεν ἐκ τοῦ νόμου ὅτι ὁ χριστὸς μένει εἰς τὸν αἰῶνα, καὶ πῶς λέγεις σὺ ὅτι δεῖ ὑψωθῆναι τὸν υἱὸν τοῦ ἀνθρώπου; τίς ἐστιν οὗτος ὁ υἱὸς τοῦ ἀνθρώπου; '],
		['04John12-35.mp3', '35', 'εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς Ἔτι μικρὸν χρόνον τὸ φῶς ἐν ὑμῖν ἐστίν. περιπατεῖτε ὡς τὸ φῶς ἔχετε, ἵνα μὴ σκοτία ὑμᾶς καταλάβῃ, καὶ ὁ περιπατῶν ἐν τῇ σκοτίᾳ οὐκ οἶδεν ποῦ ὑπάγει. '],
		['04John12-36.mp3', '36', 'ὡς τὸ φῶς ἔχετε, πιστεύετε εἰς τὸ φῶς, ἵνα υἱοὶ φωτὸς γένησθε. Ταῦτα ἐλάλησεν Ἰησοῦς, καὶ ἀπελθὼν ἐκρύβη ἀπ αὐτῶν. '],
		['04John12-37.mp3', '37', 'Τοσαῦτα δὲ αὐτοῦ σημεῖα πεποιηκότος ἔμπροσθεν αὐτῶν οὐκ ἐπίστευον εἰς αὐτόν, '],
		['04John12-38.mp3', '38', 'ἵνα ὁ λόγος Ἠσαίου τοῦ προφήτου πληρωθῇ ὃν εἶπεν Κύριε, τίς ἐπίστευσεν τῇ ἀκοῇ ἡμῶν; καὶ ὁ βραχίων Κυρίου τίνι ἀπεκαλύφθη; '],
		['04John12-39.mp3', '39', 'διὰ τοῦτο οὐκ ἠδύναντο πιστεύειν ὅτι πάλιν εἶπεν Ἠσαίας '],
		['04John12-40.mp3', '40', 'Τετύφλωκεν αὐτῶν τοὺς ὀφθαλμοὺς καὶ ἐπώρωσεν αὐτῶν τὴν καρδίαν, ἵνα μὴ ἴδωσιν τοῖς ὀφθαλμοῖς καὶ νοήσωσιν τῇ καρδίᾳ καὶ στραφῶσιν, καὶ ἰάσομαι αὐτούς. '],
		['04John12-41.mp3', '41', 'ταῦτα εἶπεν Ἠσαίας ὅτι εἶδεν τὴν δόξαν αὐτοῦ, καὶ ἐλάλησεν περὶ αὐτοῦ. '],
		['04John12-42.mp3', '42', 'Ὅμως μέντοι καὶ ἐκ τῶν ἀρχόντων πολλοὶ ἐπίστευσαν εἰς αὐτόν, ἀλλὰ διὰ τοὺς Φαρισαίους οὐχ ὡμολόγουν ἵνα μὴ ἀποσυνάγωγοι γένωνται, '],
		['04John12-43.mp3', '43', 'ἠγάπησαν γὰρ τὴν δόξαν τῶν ἀνθρώπων μᾶλλον ἤπερ τὴν δόξαν τοῦ θεοῦ. '],
		['04John12-44.mp3', '44', 'Ἰησοῦς δὲ ἔκραξεν καὶ εἶπεν Ὁ πιστεύων εἰς ἐμὲ οὐ πιστεύει εἰς ἐμὲ ἀλλὰ εἰς τὸν πέμψαντά με, '],
		['04John12-45.mp3', '45', 'καὶ ὁ θεωρῶν ἐμὲ θεωρεῖ τὸν πέμψαντά με. '],
		['04John12-46.mp3', '46', 'ἐγὼ φῶς εἰς τὸν κόσμον ἐλήλυθα, ἵνα πᾶς ὁ πιστεύων εἰς ἐμὲ ἐν τῇ σκοτίᾳ μὴ μείνῃ. '],
		['04John12-47.mp3', '47', 'καὶ ἐάν τίς μου ἀκούσῃ τῶν ῥημάτων καὶ μὴ φυλάξῃ, ἐγὼ οὐ κρίνω αὐτόν, οὐ γὰρ ἦλθον ἵνα κρίνω τὸν κόσμον ἀλλ ἵνα σώσω τὸν κόσμον. '],
		['04John12-48.mp3', '48', 'ὁ ἀθετῶν ἐμὲ καὶ μὴ λαμβάνων τὰ ῥήματά μου ἔχει τὸν κρίνοντα αὐτόν: ὁ λόγος ὃν ἐλάλησα ἐκεῖνος κρινεῖ αὐτὸν ἐν τῇ ἐσχάτῃ ἡμέρᾳ: '],
		['04John12-49.mp3', '49', 'ὅτι ἐγὼ ἐξ ἐμαυτοῦ οὐκ ἐλάλησα, ἀλλ ὁ πέμψας με πατὴρ αὐτός μοι ἐντολὴν δέδωκεν τί εἴπω καὶ τί λαλήσω. '],
		['04John12-50.mp3', '50', 'καὶ οἶδα ὅτι ἡ ἐντολὴ αὐτοῦ ζωὴ αἰώνιός ἐστιν. ἃ οὖν ἐγὼ λαλῶ, καθὼς εἴρηκέν μοι ὁ πατήρ, οὕτως λαλῶ.'],
	],
	[

		['04John13-01.mp3', '1', 'Πρὸ δὲ τῆς ἑορτῆς τοῦ πάσχα εἰδὼς ὁ Ἰησοῦς ὅτι ἦλθεν αὐτοῦ ἡ ὥρα ἵνα μεταβῇ ἐκ τοῦ κόσμου τούτου πρὸς τὸν πατέρα ἀγαπήσας τοὺς ἰδίους τοὺς ἐν τῷ κόσμῳ εἰς τέλος ἠγάπησεν αὐτούς. '],
		['04John13-02.mp3', '2', 'Καὶ δείπνου γινομένου, τοῦ διαβόλου ἤδη βεβληκότος εἰς τὴν καρδίαν ἵνα παραδοῖ αὐτὸν Ἰούδας Σίμωνος Ἰσκαριώτης, '],
		['04John13-03.mp3', '3', 'εἰδὼς ὅτι πάντα ἔδωκεν αὐτῷ ὁ πατὴρ εἰς τὰς χεῖρας, καὶ ὅτι ἀπὸ θεοῦ ἐξῆλθεν καὶ πρὸς τὸν θεὸν ὑπάγει, '],
		['04John13-04.mp3', '4', 'ἐγείρεται ἐκ τοῦ δείπνου καὶ τίθησιν τὰ ἱμάτια, καὶ λαβὼν λέντιον διέζωσεν ἑαυτόν: '],
		['04John13-05.mp3', '5', 'εἶτα βάλλει ὕδωρ εἰς τὸν νιπτῆρα, καὶ ἤρξατο νίπτειν τοὺς πόδας τῶν μαθητῶν καὶ ἐκμάσσειν τῷ λεντίῳ ᾧ ἦν διεζωσμένος. '],
		['04John13-06.mp3', '6', 'ἔρχεται οὖν πρὸς Σίμωνα Πέτρον. λέγει αὐτῷ Κύριε, σύ μου νίπτεις τοὺς πόδας; '],
		['04John13-07.mp3', '7', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ Ὃ ἐγὼ ποιῶ σὺ οὐκ οἶδας ἄρτι, γνώσῃ δὲ μετὰ ταῦτα. '],
		['04John13-08.mp3', '8', 'λέγει αὐτῷ Πέτρος Οὐ μὴ νίψῃς μου τοὺς πόδας εἰς τὸν αἰῶνα. ἀπεκρίθη Ἰησοῦς αὐτῷ Ἐὰν μὴ νίψω σε, οὐκ ἔχεις μέρος μετ ἐμοῦ. '],
		['04John13-09.mp3', '9', 'λέγει αὐτῷ Σίμων Πέτρος Κύριε, μὴ τοὺς πόδας μου μόνον ἀλλὰ καὶ τὰς χεῖρας καὶ τὴν κεφαλήν. '],
		['04John13-10.mp3', '10', 'λέγει αὐτῷ Ἰησοῦς Ὁ λελουμένος οὐκ ἔχει χρείαν [εἰ μὴ τοὺς πόδας] νίψασθαι, ἀλλ ἔστιν καθαρὸς ὅλος: καὶ ὑμεῖς καθαροί ἐστε, ἀλλ οὐχὶ πάντες. '],
		['04John13-11.mp3', '11', 'ᾔδει γὰρ τὸν παραδιδόντα αὐτόν: διὰ τοῦτο εἶπεν ὅτι Οὐχὶ πάντες καθαροί ἐστε. '],
		['04John13-12.mp3', '12', 'Ὅτε οὖν ἔνιψεν τοὺς πόδας αὐτῶν καὶ ἔλαβεν τὰ ἱμάτια αὐτοῦ καὶ ἀνέπεσεν, πάλιν εἶπεν αὐτοῖς Γινώσκετε τί πεποίηκα ὑμῖν; '],
		['04John13-13.mp3', '13', 'ὑμεῖς φωνεῖτέ με Ὁ διδάσκαλος καί Ὁ κύριος, καὶ καλῶς λέγετε, εἰμὶ γάρ. '],
		['04John13-14.mp3', '14', 'εἰ οὖν ἐγὼ ἔνιψα ὑμῶν τοὺς πόδας ὁ κύριος καὶ ὁ διδάσκαλος, καὶ ὑμεῖς ὀφείλετε ἀλλήλων νίπτειν τοὺς πόδας: '],
		['04John13-15.mp3', '15', 'ὑπόδειγμα γὰρ ἔδωκα ὑμῖν ἵνα καθὼς ἐγὼ ἐποίησα ὑμῖν καὶ ὑμεῖς ποιῆτε. '],
		['04John13-16.mp3', '16', 'ἀμὴν ἀμὴν λέγω ὑμῖν, οὐκ ἔστιν δοῦλος μείζων τοῦ κυρίου αὐτοῦ οὐδὲ ἀπόστολος μείζων τοῦ πέμψαντος αὐτόν. '],
		['04John13-17.mp3', '17', 'εἰ ταῦτα οἴδατε, μακάριοί ἐστε ἐὰν ποιῆτε αὐτά. '],
		['04John13-18.mp3', '18', 'οὐ περὶ πάντων ὑμῶν λέγω: ἐγὼ οἶδα τίνας ἐξελεξάμην: ἀλλ ἵνα ἡ γραφὴ πληρωθῇ Ὁ τρώγων μου τὸν ἄρτον ἐπῆρεν ἐπ ἐμὲ τὴν πτέρναν αὐτοῦ. '],
		['04John13-19.mp3', '19', 'ἀπ ἄρτι λέγω ὑμῖν πρὸ τοῦ γενέσθαι, ἵνα πιστεύητε ὅταν γένηται ὅτι ἐγώ εἰμι. '],
		['04John13-20.mp3', '20', 'ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ λαμβάνων ἄν τινα πέμψω ἐμὲ λαμβάνει, ὁ δὲ ἐμὲ λαμβάνων λαμβάνει τὸν πέμψαντά με. '],
		['04John13-21.mp3', '21', 'Ταῦτα εἰπὼν Ἰησοῦς ἐταράχθη τῷ πνεύματι καὶ ἐμαρτύρησεν καὶ εἶπεν Ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι εἷς ἐξ ὑμῶν παραδώσει με. '],
		['04John13-22.mp3', '22', 'ἔβλεπον εἰς ἀλλήλους οἱ μαθηταὶ ἀπορούμενοι περὶ τίνος λέγει. '],
		['04John13-23.mp3', '23', 'ἦν ἀνακείμενος εἷς ἐκ τῶν μαθητῶν αὐτοῦ ἐν τῷ κόλπῳ τοῦ Ἰησοῦ, ὃν ἠγάπα [ὁ] Ἰησοῦς: '],
		['04John13-24.mp3', '24', 'νεύει οὖν τούτῳ Σίμων Πέτρος καὶ λέγει αὐτῷ Εἰπὲ τίς ἐστιν περὶ οὗ λέγει. '],
		['04John13-25.mp3', '25', 'ἀναπεσὼν ἐκεῖνος οὕτως ἐπὶ τὸ στῆθος τοῦ Ἰησοῦ λέγει αὐτῷ Κύριε, τίς ἐστιν; '],
		['04John13-26.mp3', '26', 'ἀποκρίνεται οὖν [ὁ] Ἰησοῦς Ἐκεῖνός ἐστιν ᾧ ἐγὼ βάψω τὸ ψωμίον καὶ δώσω αὐτῷ: βάψας οὖν [τὸ] ψωμίον λαμβάνει καὶ δίδωσιν Ἰούδᾳ Σίμωνος Ἰσκαριώτου. '],
		['04John13-27.mp3', '27', 'καὶ μετὰ τὸ ψωμίον τότε εἰσῆλθεν εἰς ἐκεῖνον ὁ Σατανᾶς. λέγει οὖν αὐτῷ Ἰησοῦς Ὃ ποιεῖς ποίησον τάχειον. '],
		['04John13-28.mp3', '28', 'τοῦτο [δὲ] οὐδεὶς ἔγνω τῶν ἀνακειμένων πρὸς τί εἶπεν αὐτῷ: '],
		['04John13-29.mp3', '29', 'τινὲς γὰρ ἐδόκουν, ἐπεὶ τὸ γλωσσόκομον εἶχεν Ἰούδας, ὅτι λέγει αὐτῷ Ἰησοῦς Ἀγόρασον ὧν χρείαν ἔχομεν εἰς τὴν ἑορτήν, ἢ τοῖς πτωχοῖς ἵνα τι δῷ. '],
		['04John13-30.mp3', '30', 'λαβὼν οὖν τὸ ψωμίον ἐκεῖνος ἐξῆλθεν εὐθύς: ἦν δὲ νύξ. '],
		['04John13-31.mp3', '31', 'Ὅτε οὖν ἐξῆλθεν λέγει Ἰησοῦς Νῦν ἐδοξάσθη ὁ υἱὸς τοῦ ἀνθρώπου, καὶ ὁ θεὸς ἐδοξάσθη ἐν αὐτῷ: '],
		['04John13-32.mp3', '32', 'καὶ ὁ θεὸς δοξάσει αὐτὸν ἐν αὑτῷ, καὶ εὐθὺς δοξάσει αὐτόν. '],
		['04John13-33.mp3', '33', 'Τεκνία, ἔτι μικρὸν μεθ ὑμῶν εἰμί: ζητήσετέ με, καὶ καθὼς εἶπον τοῖς Ἰουδαίοις ὅτι Ὅπου ἐγὼ ὑπάγω ὑμεῖς οὐ δύνασθε ἐλθεῖν, καὶ ὑμῖν λέγω ἄρτι. '],
		['04John13-34.mp3', '34', 'ἐντολὴν καινὴν δίδωμι ὑμῖν ἵνα ἀγαπᾶτε ἀλλήλους, καθὼς ἠγάπησα ὑμᾶς ἵνα καὶ ὑμεῖς ἀγαπᾶτε ἀλλήλους. '],
		['04John13-35.mp3', '35', 'ἐν τούτῳ γνώσονται πάντες ὅτι ἐμοὶ μαθηταί ἐστε, ἐὰν ἀγάπην ἔχητε ἐν ἀλλήλοις. '],
		['04John13-36.mp3', '36', 'Λέγει αὐτῷ Σίμων Πέτρος Κύριε, ποῦ ὑπάγεις; ἀπεκρίθη Ἰησοῦς Ὅπου ὑπάγω οὐ δύνασαί μοι νῦν ἀκολουθῆσαι, ἀκολουθήσεις δὲ ὕστερον. '],
		['04John13-37.mp3', '37', 'λέγει αὐτῷ [ὁ] Πέτρος Κύριε, διὰ τί οὐ δύναμαί σοι ἀκολουθεῖν ἄρτι; τὴν ψυχήν μου ὑπὲρ σοῦ θήσω. '],
		['04John13-38.mp3', '38', 'ἀποκρίνεται Ἰησοῦς Τὴν ψυχήν σου ὑπὲρ ἐμοῦ θήσεις; ἀμὴν ἀμὴν λέγω σοι, οὐ μὴ ἀλέκτωρ φωνήσῃ ἕως οὗ ἀρνήσῃ με τρίς.'],
	],
	[

		['04John14-01.mp3', '1', 'Μὴ ταρασσέσθω ὑμῶν ἡ καρδία: πιστεύετε εἰς τὸν θεόν, καὶ εἰς ἐμὲ πιστεύετε. '],
		['04John14-02.mp3', '2', 'ἐν τῇ οἰκίᾳ τοῦ πατρός μου μοναὶ πολλαί εἰσιν: εἰ δὲ μή, εἶπον ἂν ὑμῖν, ὅτι πορεύομαι ἑτοιμάσαι τόπον ὑμῖν: '],
		['04John14-03.mp3', '3', 'καὶ ἐὰν πορευθῶ καὶ ἑτοιμάσω τόπον ὑμῖν, πάλιν ἔρχομαι καὶ παραλήμψομαι ὑμᾶς πρὸς ἐμαυτόν, ἵνα ὅπου εἰμὶ ἐγὼ καὶ ὑμεῖς ἦτε. '],
		['04John14-04.mp3', '4', 'καὶ ὅπου ἐγὼ ὑπάγω οἴδατε τὴν ὁδόν. '],
		['04John14-05.mp3', '5', 'Λέγει αὐτῷ Θωμᾶς Κύριε, οὐκ οἴδαμεν ποῦ ὑπάγεις: πῶς οἴδαμεν τὴν ὁδόν; '],
		['04John14-06.mp3', '6', 'λέγει αὐτῷ Ἰησοῦς Ἐγώ εἰμι ἡ ὁδὸς καὶ ἡ ἀλήθεια καὶ ἡ ζωή: οὐδεὶς ἔρχεται πρὸς τὸν πατέρα εἰ μὴ δι ἐμοῦ. '],
		['04John14-07.mp3', '7', 'εἰ ἐγνώκειτέ με, καὶ τὸν πατέρα μου ἂν ᾔδειτε: ἀπ ἄρτι γινώσκετε αὐτὸν καὶ ἑωράκατε. '],
		['04John14-08.mp3', '8', 'Λέγει αὐτῷ Φίλιππος Κύριε, δεῖξον ἡμῖν τὸν πατέρα, καὶ ἀρκεῖ ἡμῖν. '],
		['04John14-09.mp3', '9', 'λέγει αὐτῷ [ὁ] Ἰησοῦς Τοσοῦτον χρόνον μεθ ὑμῶν εἰμὶ καὶ οὐκ ἔγνωκάς με, Φίλιππε; ὁ ἑωρακὼς ἐμὲ ἑώρακεν τὸν πατέρα: πῶς σὺ λέγεις Δεῖξον ἡμῖν τὸν πατέρα; '],
		['04John14-10.mp3', '10', 'οὐ πιστεύεις ὅτι ἐγὼ ἐν τῷ πατρὶ καὶ ὁ πατὴρ ἐν ἐμοί ἐστιν; τὰ ῥήματα ἃ ἐγὼ λέγω ὑμῖν ἀπ ἐμαυτοῦ οὐ λαλῶ: ὁ δὲ πατὴρ ἐν ἐμοὶ μένων ποιεῖ τὰ ἔργα αὐτοῦ. '],
		['04John14-11.mp3', '11', 'πιστεύετέ μοι ὅτι ἐγὼ ἐν τῷ πατρὶ καὶ ὁ πατὴρ ἐν ἐμοί: εἰ δὲ μή, διὰ τὰ ἔργα αὐτὰ πιστεύετε. '],
		['04John14-12.mp3', '12', 'Ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ πιστεύων εἰς ἐμὲ τὰ ἔργα ἃ ἐγὼ ποιῶ κἀκεῖνος ποιήσει, καὶ μείζονα τούτων ποιήσει, ὅτι ἐγὼ πρὸς τὸν πατέρα πορεύομαι: '],
		['04John14-13.mp3', '13', 'καὶ ὅτι ἂν αἰτήσητε ἐν τῷ ὀνόματί μου τοῦτο ποιήσω, ἵνα δοξασθῇ ὁ πατὴρ ἐν τῷ υἱῷ: '],
		['04John14-14.mp3', '14', 'ἐάν τι αἰτήσητέ [με] ἐν τῷ ὀνόματί μου τοῦτο ποιήσω. '],
		['04John14-15.mp3', '15', 'Ἐὰν ἀγαπᾶτέ με, τὰς ἐντολὰς τὰς ἐμὰς τηρήσετε: '],
		['04John14-16.mp3', '16', 'κἀγὼ ἐρωτήσω τὸν πατέρα καὶ ἄλλον παράκλητον δώσει ὑμῖν ἵνα ᾖ μεθ ὑμῶν εἰς τὸν αἰῶνα, '],
		['04John14-17.mp3', '17', 'τὸ πνεῦμα τῆς ἀληθείας, ὃ ὁ κόσμος οὐ δύναται λαβεῖν, ὅτι οὐ θεωρεῖ αὐτὸ οὐδὲ γινώσκει: ὑμεῖς γινώσκετε αὐτό, ὅτι παρ ὑμῖν μένει καὶ ἐν ὑμῖν ἐστίν. '],
		['04John14-18.mp3', '18', 'Οὐκ ἀφήσω ὑμᾶς ὀρφανούς, ἔρχομαι πρὸς ὑμᾶς. '],
		['04John14-19.mp3', '19', 'ἔτι μικρὸν καὶ ὁ κόσμος με οὐκέτι θεωρεῖ, ὑμεῖς δὲ θεωρεῖτέ με, ὅτι ἐγὼ ζῶ καὶ ὑμεῖς ζήσετε. '],
		['04John14-20.mp3', '20', 'ἐν ἐκείνῃ τῇ ἡμέρᾳ ὑμεῖς γνώσεσθε ὅτι ἐγὼ ἐν τῷ πατρί μου καὶ ὑμεῖς ἐν ἐμοὶ κἀγὼ ἐν ὑμῖν. '],
		['04John14-21.mp3', '21', 'ὁ ἔχων τὰς ἐντολάς μου καὶ τηρῶν αὐτὰς ἐκεῖνός ἐστιν ὁ ἀγαπῶν με: ὁ δὲ ἀγαπῶν με ἀγαπηθήσεται ὑπὸ τοῦ πατρός μου, κἀγὼ ἀγαπήσω αὐτὸν καὶ ἐμφανίσω αὐτῷ ἐμαυτόν. '],
		['04John14-22.mp3', '22', 'Λέγει αὐτῷ Ἰούδας, οὐχ ὁ Ἰσκαριώτης, Κύριε, τί γέγονεν ὅτι ἡμῖν μέλλεις ἐμφανίζειν σεαυτὸν καὶ οὐχὶ τῷ κόσμῳ; '],
		['04John14-23.mp3', '23', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ Ἐάν τις ἀγαπᾷ με τὸν λόγον μου τηρήσει, καὶ ὁ πατήρ μου ἀγαπήσει αὐτόν, καὶ πρὸς αὐτὸν ἐλευσόμεθα καὶ μονὴν παρ αὐτῷ ποιησόμεθα. '],
		['04John14-24.mp3', '24', 'ὁ μὴ ἀγαπῶν με τοὺς λόγους μου οὐ τηρεῖ: καὶ ὁ λόγος ὃν ἀκούετε οὐκ ἔστιν ἐμὸς ἀλλὰ τοῦ πέμψαντός με πατρός. '],
		['04John14-25.mp3', '25', 'Ταῦτα λελάληκα ὑμῖν παρ ὑμῖν μένων: '],
		['04John14-26.mp3', '26', 'ὁ δὲ παράκλητος, τὸ πνεῦμα τὸ ἅγιον ὃ πέμψει ὁ πατὴρ ἐν τῷ ὀνόματί μου, ἐκεῖνος ὑμᾶς διδάξει πάντα καὶ ὑπομνήσει ὑμᾶς πάντα ἃ εἶπον ὑμῖν ἐγώ. '],
		['04John14-27.mp3', '27', 'Εἰρήνην ἀφίημι ὑμῖν, εἰρήνην τὴν ἐμὴν δίδωμι ὑμῖν: οὐ καθὼς ὁ κόσμος δίδωσιν ἐγὼ δίδωμι ὑμῖν. μὴ ταρασσέσθω ὑμῶν ἡ καρδία μηδὲ δειλιάτω. '],
		['04John14-28.mp3', '28', 'ἠκούσατε ὅτι ἐγὼ εἶπον ὑμῖν Ὑπάγω καὶ ἔρχομαι πρὸς ὑμᾶς. εἰ ἠγαπᾶτέ με ἐχάρητε ἄν, ὅτι πορεύομαι πρὸς τὸν πατέρα, ὅτι ὁ πατὴρ μείζων μού ἐστιν. '],
		['04John14-29.mp3', '29', 'καὶ νῦν εἴρηκα ὑμῖν πρὶν γενέσθαι, ἵνα ὅταν γένηται πιστεύσητε. '],
		['04John14-30.mp3', '30', 'οὐκέτι πολλὰ λαλήσω μεθ ὑμῶν, ἔρχεται γὰρ ὁ τοῦ κόσμου ἄρχων: καὶ ἐν ἐμοὶ οὐκ ἔχει οὐδέν, '],
		['04John14-31.mp3', '31', 'ἀλλ ἵνα γνῷ ὁ κόσμος ὅτι ἀγαπῶ τὸν πατέρα, καὶ καθὼς ἐντολὴν ἔδωκέν μοι ὁ πατὴρ οὕτως ποιῶ. Ἐγείρεσθε, ἄγωμεν ἐντεῦθεν.'],
	],
	[

		['04John15-01.mp3', '1', 'Ἐγώ εἰμι ἡ ἄμπελος ἡ ἀληθινή, καὶ ὁ πατήρ μου ὁ γεωργός ἐστιν: '],
		['04John15-02.mp3', '2', 'πᾶν κλῆμα ἐν ἐμοὶ μὴ φέρον καρπὸν αἴρει αὐτό, καὶ πᾶν τὸ καρπὸν φέρον καθαίρει αὐτὸ ἵνα καρπὸν πλείονα φέρῃ. '],
		['04John15-03.mp3', '3', 'ἤδη ὑμεῖς καθαροί ἐστε διὰ τὸν λόγον ὃν λελάληκα ὑμῖν: '],
		['04John15-04.mp3', '4', 'μείνατε ἐν ἐμοί, κἀγὼ ἐν ὑμῖν. καθὼς τὸ κλῆμα οὐ δύναται καρπὸν φέρειν ἀφ ἑαυτοῦ ἐὰν μὴ μένῃ ἐν τῇ ἀμπέλῳ, οὕτως οὐδὲ ὑμεῖς ἐὰν μὴ ἐν ἐμοὶ μένητε. '],
		['04John15-05.mp3', '5', 'ἐγώ εἰμι ἡ ἄμπελος, ὑμεῖς τὰ κλήματα. ὁ μένων ἐν ἐμοὶ κἀγὼ ἐν αὐτῷ οὗτος φέρει καρπὸν πολύν, ὅτι χωρὶς ἐμοῦ οὐ δύνασθε ποιεῖν οὐδέν. '],
		['04John15-06.mp3', '6', 'ἐὰν μή τις μένῃ ἐν ἐμοί, ἐβλήθη ἔξω ὡς τὸ κλῆμα καὶ ἐξηράνθη, καὶ συνάγουσιν αὐτὰ καὶ εἰς τὸ πῦρ βάλλουσιν καὶ καίεται. '],
		['04John15-07.mp3', '7', 'Ἐὰν μείνητε ἐν ἐμοὶ καὶ τὰ ῥήματά μου ἐν ὑμῖν μείνῃ, ὃ ἐὰν θέλητε αἰτήσασθε καὶ γενήσεται ὑμῖν: '],
		['04John15-08.mp3', '8', 'ἐν τούτῳ ἐδοξάσθη ὁ πατήρ μου ἵνα καρπὸν πολὺν φέρητε καὶ γένησθε ἐμοὶ μαθηταί. '],
		['04John15-09.mp3', '9', 'καθὼς ἠγάπησέν με ὁ πατήρ, κἀγὼ ὑμᾶς ἠγάπησα, μείνατε ἐν τῇ ἀγάπῃ τῇ ἐμῇ. '],
		['04John15-10.mp3', '10', 'ἐὰν τὰς ἐντολάς μου τηρήσητε, μενεῖτε ἐν τῇ ἀγάπῃ μου, καθὼς ἐγὼ τοῦ πατρὸς τὰς ἐντολὰς τετήρηκα καὶ μένω αὐτοῦ ἐν τῇ ἀγάπῃ. '],
		['04John15-11.mp3', '11', 'Ταῦτα λελάληκα ὑμῖν ἵνα ἡ χαρὰ ἡ ἐμὴ ἐν ὑμῖν ᾖ καὶ ἡ χαρὰ ὑμῶν πληρωθῇ. '],
		['04John15-12.mp3', '12', 'αὕτη ἐστὶν ἡ ἐντολὴ ἡ ἐμὴ ἵνα ἀγαπᾶτε ἀλλήλους καθὼς ἠγάπησα ὑμᾶς: '],
		['04John15-13.mp3', '13', 'μείζονα ταύτης ἀγάπην οὐδεὶς ἔχει, ἵνα τις τὴν ψυχὴν αὐτοῦ θῇ ὑπὲρ τῶν φίλων αὐτοῦ. '],
		['04John15-14.mp3', '14', 'ὑμεῖς φίλοι μού ἐστε ἐὰν ποιῆτε ὃ ἐγὼ ἐντέλλομαι ὑμῖν. '],
		['04John15-15.mp3', '15', 'οὐκέτι λέγω ὑμᾶς δούλους, ὅτι ὁ δοῦλος οὐκ οἶδεν τί ποιεῖ αὐτοῦ ὁ κύριος: ὑμᾶς δὲ εἴρηκα φίλους, ὅτι πάντα ἃ ἤκουσα παρὰ τοῦ πατρός μου ἐγνώρισα ὑμῖν. '],
		['04John15-16.mp3', '16', 'οὐχ ὑμεῖς με ἐξελέξασθε, ἀλλ ἐγὼ ἐξελεξάμην ὑμᾶς, καὶ ἔθηκα ὑμᾶς ἵνα ὑμεῖς ὑπάγητε καὶ καρπὸν φέρητε καὶ ὁ καρπὸς ὑμῶν μένῃ, ἵνα ὅτι ἂν αἰτήσητε τὸν πατέρα ἐν τῷ ὀνόματί μου δῷ ὑμῖν. '],
		['04John15-17.mp3', '17', 'Ταῦτα ἐντέλλομαι ὑμῖν ἵνα ἀγαπᾶτε ἀλλήλους. '],
		['04John15-18.mp3', '18', 'Εἰ ὁ κόσμος ὑμᾶς μισεῖ, γινώσκετε ὅτι ἐμὲ πρῶτον ὑμῶν μεμίσηκεν. '],
		['04John15-19.mp3', '19', 'εἰ ἐκ τοῦ κόσμου ἦτε, ὁ κόσμος ἂν τὸ ἴδιον ἐφίλει: ὅτι δὲ ἐκ τοῦ κόσμου οὐκ ἐστέ, ἀλλ ἐγὼ ἐξελεξάμην ὑμᾶς ἐκ τοῦ κόσμου, διὰ τοῦτο μισεῖ ὑμᾶς ὁ κόσμος. '],
		['04John15-20.mp3', '20', 'μνημονεύετε τοῦ λόγου οὗ ἐγὼ εἶπον ὑμῖν Οὐκ ἔστιν δοῦλος μείζων τοῦ κυρίου αὐτοῦ: εἰ ἐμὲ ἐδίωξαν, καὶ ὑμᾶς διώξουσιν: εἰ τὸν λόγον μου ἐτήρησαν, καὶ τὸν ὑμέτερον τηρήσουσιν. '],
		['04John15-21.mp3', '21', 'ἀλλὰ ταῦτα πάντα ποιήσουσιν εἰς ὑμᾶς διὰ τὸ ὄνομά μου, ὅτι οὐκ οἴδασιν τὸν πέμψαντά με. '],
		['04John15-22.mp3', '22', 'Εἰ μὴ ἦλθον καὶ ἐλάλησα αὐτοῖς, ἁμαρτίαν οὐκ εἴχοσαν: νῦν δὲ πρόφασιν οὐκ ἔχουσιν περὶ τῆς ἁμαρτίας αὐτῶν. '],
		['04John15-23.mp3', '23', 'ὁ ἐμὲ μισῶν καὶ τὸν πατέρα μου μισεῖ. '],
		['04John15-24.mp3', '24', 'εἰ τὰ ἔργα μὴ ἐποίησα ἐν αὐτοῖς ἃ οὐδεὶς ἄλλος ἐποίησεν, ἁμαρτίαν οὐκ εἴχοσαν: νῦν δὲ καὶ ἑωράκασιν καὶ μεμισήκασιν καὶ ἐμὲ καὶ τὸν πατέρα μου. '],
		['04John15-25.mp3', '25', 'ἀλλ ἵνα πληρωθῇ ὁ λόγος ὁ ἐν τῷ νόμῳ αὐτῶν γεγραμμένος ὅτι Ἐμίσησάν με δωρεάν. '],
		['04John15-26.mp3', '26', 'Ὅταν ἔλθῃ ὁ παράκλητος ὃν ἐγὼ πέμψω ὑμῖν παρὰ τοῦ πατρός, τὸ πνεῦμα τῆς ἀληθείας ὃ παρὰ τοῦ πατρὸς ἐκπορεύεται, ἐκεῖνος μαρτυρήσει περὶ ἐμοῦ: '],
		['04John15-27.mp3', '27', 'καὶ ὑμεῖς δὲ μαρτυρεῖτε, ὅτι ἀπ ἀρχῆς μετ ἐμοῦ ἐστέ.'],
	],
	[

		['04John16-01.mp3', '1', 'Ταῦτα λελάληκα ὑμῖν ἵνα μὴ σκανδαλισθῆτε. '],
		['04John16-02.mp3', '2', 'ἀποσυναγώγους ποιήσουσιν ὑμᾶς: ἀλλ ἔρχεται ὥρα ἵνα πᾶς ὁ ἀποκτείνας [ὑμᾶς] δόξῃ λατρείαν προσφέρειν τῷ θεῷ. '],
		['04John16-03.mp3', '3', 'καὶ ταῦτα ποιήσουσιν ὅτι οὐκ ἔγνωσαν τὸν πατέρα οὐδὲ ἐμέ. '],
		['04John16-04.mp3', '4', 'ἀλλὰ ταῦτα λελάληκα ὑμῖν ἵνα ὅταν ἔλθῃ ἡ ὥρα αὐτῶν μνημονεύητε αὐτῶν ὅτι ἐγὼ εἶπον ὑμῖν: ταῦτα δὲ ὑμῖν ἐξ ἀρχῆς οὐκ εἶπον, ὅτι μεθ ὑμῶν ἤμην. '],
		['04John16-05.mp3', '5', 'νῦν δὲ ὑπάγω πρὸς τὸν πέμψαντά με καὶ οὐδεὶς ἐξ ὑμῶν ἐρωτᾷ με Ποῦ ὑπάγεις; '],
		['04John16-06.mp3', '6', 'ἀλλ ὅτι ταῦτα λελάληκα ὑμῖν ἡ λύπη πεπλήρωκεν ὑμῶν τὴν καρδίαν. '],
		['04John16-07.mp3', '7', 'ἀλλ ἐγὼ τὴν ἀλήθειαν λέγω ὑμῖν, συμφέρει ὑμῖν ἵνα ἐγὼ ἀπέλθω. ἐὰν γὰρ μὴ ἀπέλθω, ὁ παράκλητος οὐ μὴ ἔλθῃ πρὸς ὑμᾶς: ἐὰν δὲ πορευθῶ, πέμψω αὐτὸν πρὸς ὑμᾶς. '],
		['04John16-08.mp3', '8', 'Καὶ ἐλθὼν ἐκεῖνος ἐλέγξει τὸν κόσμον περὶ ἁμαρτίας καὶ περὶ δικαιοσύνης καὶ περὶ κρίσεως: '],
		['04John16-09.mp3', '9', 'περὶ ἁμαρτίας μέν, ὅτι οὐ πιστεύουσιν εἰς ἐμέ: '],
		['04John16-10.mp3', '10', 'περὶ δικαιοσύνης δέ, ὅτι πρὸς τὸν πατέρα ὑπάγω καὶ οὐκέτι θεωρεῖτέ με: '],
		['04John16-11.mp3', '11', 'περὶ δὲ κρίσεως, ὅτι ὁ ἄρχων τοῦ κόσμου τούτου κέκριται. '],
		['04John16-12.mp3', '12', 'Ἔτι πολλὰ ἔχω ὑμῖν λέγειν, ἀλλ οὐ δύνασθε βαστάζειν ἄρτι: '],
		['04John16-13.mp3', '13', 'ὅταν δὲ ἔλθῃ ἐκεῖνος, τὸ πνεῦμα τῆς ἀληθείας, ὁδηγήσει ὑμᾶς εἰς τὴν ἀλήθειαν πᾶσαν, οὐ γὰρ λαλήσει ἀφ ἑαυτοῦ, ἀλλ ὅσα ἀκούει λαλήσει, καὶ τὰ ἐρχόμενα ἀναγγελεῖ ὑμῖν. '],
		['04John16-14.mp3', '14', 'ἐκεῖνος ἐμὲ δοξάσει, ὅτι ἐκ τοῦ ἐμοῦ λήμψεται καὶ ἀναγγελεῖ ὑμῖν. '],
		['04John16-15.mp3', '15', 'πάντα ὅσα ἔχει ὁ πατὴρ ἐμά ἐστιν: διὰ τοῦτο εἶπον ὅτι ἐκ τοῦ ἐμοῦ λαμβάνει καὶ ἀναγγελεῖ ὑμῖν. '],
		['04John16-16.mp3', '16', 'Μικρὸν καὶ οὐκέτι θεωρεῖτέ με, καὶ πάλιν μικρὸν καὶ ὄψεσθέ με. '],
		['04John16-17.mp3', '17', 'Εἶπαν οὖν ἐκ τῶν μαθητῶν αὐτοῦ πρὸς ἀλλήλους Τί ἐστιν τοῦτο ὃ λέγει ἡμῖν Μικρὸν καὶ οὐ θεωρεῖτέ με, καὶ πάλιν μικρὸν καὶ ὄψεσθέ με; καί Ὅτι ὑπάγω πρὸς τὸν πατέρα; '],
		['04John16-18.mp3', '18', 'ἔλεγον οὖν Τί ἐστιν τοῦτο ὃ λέγει μικρόν; οὐκ οἴδαμεν [τί λαλεῖ]. '],
		['04John16-19.mp3', '19', 'ἔγνω Ἰησοῦς ὅτι ἤθελον αὐτὸν ἐρωτᾷν, καὶ εἶπεν αὐτοῖς Περὶ τούτου ζητεῖτε μετ ἀλλήλων ὅτι εἶπον Μικρὸν καὶ οὐ θεωρεῖτέ με, καὶ πάλιν μικρὸν καὶ ὄψεσθέ με; '],
		['04John16-20.mp3', '20', 'ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι κλαύσετε καὶ θρηνήσετε ὑμεῖς, ὁ δὲ κόσμος χαρήσεται: ὑμεῖς λυπηθήσεσθε, ἀλλ ἡ λύπη ὑμῶν εἰς χαρὰν γενήσεται. '],
		['04John16-21.mp3', '21', 'ἡ γυνὴ ὅταν τίκτῃ λύπην ἔχει, ὅτι ἦλθεν ἡ ὥρα αὐτῆς: ὅταν δὲ γεννήσῃ τὸ παιδίον, οὐκέτι μνημονεύει τῆς θλίψεως διὰ τὴν χαρὰν ὅτι ἐγεννήθη ἄνθρωπος εἰς τὸν κόσμον. '],
		['04John16-22.mp3', '22', 'καὶ ὑμεῖς οὖν νῦν μὲν λύπην ἔχετε: πάλιν δὲ ὄψομαι ὑμᾶς, καὶ χαρήσεται ὑμῶν ἡ καρδία, καὶ τὴν χαρὰν ὑμῶν οὐδεὶς ἀρεῖ ἀφ ὑμῶν. '],
		['04John16-23.mp3', '23', 'καὶ ἐν ἐκείνῃ τῇ ἡμέρᾳ ἐμὲ οὐκ ἐρωτήσετε οὐδέν: ἀμὴν ἀμὴν λέγω ὑμῖν, ἄν τι αἰτήσητε τὸν πατέρα δώσει ὑμῖν ἐν τῷ ὀνόματί μου. '],
		['04John16-24.mp3', '24', 'ἕως ἄρτι οὐκ ᾐτήσατε οὐδὲν ἐν τῷ ὀνόματί μου: αἰτεῖτε καὶ λήμψεσθε, ἵνα ἡ χαρὰ ὑμῶν ᾖ πεπληρωμένη. '],
		['04John16-25.mp3', '25', 'Ταῦτα ἐν παροιμίαις λελάληκα ὑμῖν: ἔρχεται ὥρα ὅτε οὐκέτι ἐν παροιμίαις λαλήσω ὑμῖν ἀλλὰ παρρησίᾳ περὶ τοῦ πατρὸς ἀπαγγελῶ ὑμῖν. '],
		['04John16-26.mp3', '26', 'ἐν ἐκείνῃ τῇ ἡμέρᾳ ἐν τῷ ὀνόματί μου αἰτήσεσθε, καὶ οὐ λέγω ὑμῖν ὅτι ἐγὼ ἐρωτήσω τὸν πατέρα περὶ ὑμῶν: '],
		['04John16-27.mp3', '27', 'αὐτὸς γὰρ ὁ πατὴρ φιλεῖ ὑμᾶς, ὅτι ὑμεῖς ἐμὲ πεφιλήκατε καὶ πεπιστεύκατε ὅτι ἐγὼ παρὰ τοῦ πατρὸς ἐξῆλθον. '],
		['04John16-28.mp3', '28', 'ἐξῆλθον ἐκ τοῦ πατρὸς καὶ ἐλήλυθα εἰς τὸν κόσμον: πάλιν ἀφίημι τὸν κόσμον καὶ πορεύομαι πρὸς τὸν πατέρα. '],
		['04John16-29.mp3', '29', 'Λέγουσιν οἱ μαθηταὶ αὐτοῦ Ἴδε νῦν ἐν παρρησίᾳ λαλεῖς, καὶ παροιμίαν οὐδεμίαν λέγεις. '],
		['04John16-30.mp3', '30', 'νῦν οἴδαμεν ὅτι οἶδας πάντα καὶ οὐ χρείαν ἔχεις ἵνα τίς σε ἐρωτᾷ: ἐν τούτῳ πιστεύομεν ὅτι ἀπὸ θεοῦ ἐξῆλθες. '],
		['04John16-31.mp3', '31', 'ἀπεκρίθη αὐτοῖς Ἰησοῦς Ἄρτι πιστεύετε; '],
		['04John16-32.mp3', '32', 'ἰδοὺ ἔρχεται ὥρα καὶ ἐλήλυθεν ἵνα σκορπισθῆτε ἕκαστος εἰς τὰ ἴδια κἀμὲ μόνον ἀφῆτε: καὶ οὐκ εἰμὶ μόνος, ὅτι ὁ πατὴρ μετ ἐμοῦ ἐστίν. '],
		['04John16-33.mp3', '33', 'ταῦτα λελάληκα ὑμῖν ἵνα ἐν ἐμοὶ εἰρήνην ἔχητε: ἐν τῷ κόσμῳ θλίψιν ἔχετε, ἀλλὰ θαρσεῖτε, ἐγὼ νενίκηκα τὸν κόσμον.'],
	],
	[

		['04John17-01.mp3', '1', 'Ταῦτα ἐλάλησεν Ἰησοῦς, καὶ ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ εἰς τὸν οὐρανὸν εἶπεν Πάτερ, ἐλήλυθεν ἡ ὥρα: δόξασόν σου τὸν υἱόν, ἵνα ὁ υἱὸς δοξάσῃ σέ, '],
		['04John17-02.mp3', '2', 'καθὼς ἔδωκας αὐτῷ ἐξουσίαν πάσης σαρκός, ἵνα πᾶν ὃ δέδωκας αὐτῷ δώσει αὐτοῖς ζωὴν αἰώνιον. '],
		['04John17-03.mp3', '3', 'αὕτη δέ ἐστιν ἡ αἰώνιος ζωὴ ἵνα γινώσκωσι σὲ τὸν μόνον ἀληθινὸν θεὸν καὶ ὃν ἀπέστειλας Ἰησοῦν Χριστόν. '],
		['04John17-04.mp3', '4', 'ἐγώ σε ἐδόξασα ἐπὶ τῆς γῆς, τὸ ἔργον τελειώσας ὃ δέδωκάς μοι ἵνα ποιήσω: '],
		['04John17-05.mp3', '5', 'καὶ νῦν δόξασόν με σύ, πάτερ, παρὰ σεαυτῷ τῇ δόξῃ ᾗ εἶχον πρὸ τοῦ τὸν κόσμον εἶναι παρὰ σοί. '],
		['04John17-06.mp3', '6', 'Ἐφανέρωσά σου τὸ ὄνομα τοῖς ἀνθρώποις οὓς ἔδωκάς μοι ἐκ τοῦ κόσμου. σοὶ ἦσαν κἀμοὶ αὐτοὺς ἔδωκας, καὶ τὸν λόγον σου τετήρηκαν. '],
		['04John17-07.mp3', '7', 'νῦν ἔγνωκαν ὅτι πάντα ὅσα ἔδωκάς μοι παρὰ σοῦ εἰσίν: '],
		['04John17-08.mp3', '8', 'ὅτι τὰ ῥήματα ἃ ἔδωκάς μοι δέδωκα αὐτοῖς, καὶ αὐτοὶ ἔλαβον καὶ ἔγνωσαν ἀληθῶς ὅτι παρὰ σοῦ ἐξῆλθον, καὶ ἐπίστευσαν ὅτι σύ με ἀπέστειλας. '],
		['04John17-09.mp3', '9', 'Ἐγὼ περὶ αὐτῶν ἐρωτῶ: οὐ περὶ τοῦ κόσμου ἐρωτῶ ἀλλὰ περὶ ὧν δέδωκάς μοι, ὅτι σοί εἰσιν, '],
		['04John17-10.mp3', '10', 'καὶ τὰ ἐμὰ πάντα σά ἐστιν καὶ τὰ σὰ ἐμά, καὶ δεδόξασμαι ἐν αὐτοῖς. '],
		['04John17-11.mp3', '11', 'καὶ οὐκέτι εἰμὶ ἐν τῷ κόσμῳ, καὶ αὐτοὶ ἐν τῷ κόσμῳ εἰσίν, κἀγὼ πρὸς σὲ ἔρχομαι. πάτερ ἅγιε, τήρησον αὐτοὺς ἐν τῷ ὀνόματί σου ᾧ δέδωκάς μοι, ἵνα ὦσιν ἓν καθὼς ἡμεῖς. '],
		['04John17-12.mp3', '12', 'Ὅτε ἤμην μετ αὐτῶν ἐγὼ ἐτήρουν αὐτοὺς ἐν τῷ ὀνόματί σου ᾧ δέδωκάς μοι, καὶ ἐφύλαξα, καὶ οὐδεὶς ἐξ αὐτῶν ἀπώλετο εἰ μὴ ὁ υἱὸς τῆς ἀπωλείας, ἵνα ἡ γραφὴ πληρωθῇ. '],
		['04John17-13.mp3', '13', 'νῦν δὲ πρὸς σὲ ἔρχομαι, καὶ ταῦτα λαλῶ ἐν τῷ κόσμῳ ἵνα ἔχωσιν τὴν χαρὰν τὴν ἐμὴν πεπληρωμένην ἐν ἑαυτοῖς. '],
		['04John17-14.mp3', '14', 'Ἐγὼ δέδωκα αὐτοῖς τὸν λόγον σου, καὶ ὁ κόσμος ἐμίσησεν αὐτούς, ὅτι οὐκ εἰσὶν ἐκ τοῦ κόσμου καθὼς ἐγὼ οὐκ εἰμὶ ἐκ τοῦ κόσμου. '],
		['04John17-15.mp3', '15', 'οὐκ ἐρωτῶ ἵνα ἄρῃς αὐτοὺς ἐκ τοῦ κόσμου ἀλλ ἵνα τηρήσῃς αὐτοὺς ἐκ τοῦ πονηροῦ. '],
		['04John17-16.mp3', '16', 'ἐκ τοῦ κόσμου οὐκ εἰσὶν καθὼς ἐγὼ οὐκ εἰμὶ ἐκ τοῦ κόσμου. '],
		['04John17-17.mp3', '17', 'ἁγίασον αὐτοὺς ἐν τῇ ἀληθείᾳ: ὁ λόγος ὁ σὸς ἀλήθειά ἐστιν. '],
		['04John17-18.mp3', '18', 'καθὼς ἐμὲ ἀπέστειλας εἰς τὸν κόσμον, κἀγὼ ἀπέστειλα αὐτοὺς εἰς τὸν κόσμον: '],
		['04John17-19.mp3', '19', 'καὶ ὑπὲρ αὐτῶν [ἐγὼ] ἁγιάζω ἐμαυτόν, ἵνα ὦσιν καὶ αὐτοὶ ἡγιασμένοι ἐν ἀληθείᾳ. '],
		['04John17-20.mp3', '20', 'Οὐ περὶ τούτων δὲ ἐρωτῶ μόνον, ἀλλὰ καὶ περὶ τῶν πιστευόντων διὰ τοῦ λόγου αὐτῶν εἰς ἐμέ, '],
		['04John17-21.mp3', '21', 'ἵνα πάντες ἓν ὦσιν, καθὼς σύ, πατήρ, ἐν ἐμοὶ κἀγὼ ἐν σοί, ἵνα καὶ αὐτοὶ ἐν ἡμῖν ὦσιν, ἵνα ὁ κόσμος πιστεύῃ ὅτι σύ με ἀπέστειλας. '],
		['04John17-22.mp3', '22', 'κἀγὼ τὴν δόξαν ἣν δέδωκάς μοι δέδωκα αὐτοῖς, ἵνα ὦσιν ἓν καθὼς ἡμεῖς ἕν, '],
		['04John17-23.mp3', '23', 'ἐγὼ ἐν αὐτοῖς καὶ σὺ ἐν ἐμοί, ἵνα ὦσιν τετελειωμένοι εἰς ἕν, ἵνα γινώσκῃ ὁ κόσμος ὅτι σύ με ἀπέστειλας καὶ ἠγάπησας αὐτοὺς καθὼς ἐμὲ ἠγάπησας. '],
		['04John17-24.mp3', '24', 'Πατήρ, ὃ δέδωκάς μοι, θέλω ἵνα ὅπου εἰμὶ ἐγὼ κἀκεῖνοι ὦσιν μετ ἐμοῦ, ἵνα θεωρῶσιν τὴν δόξαν τὴν ἐμὴν ἣν δέδωκάς μοι, ὅτι ἠγάπησάς με πρὸ καταβολῆς κόσμου. '],
		['04John17-25.mp3', '25', 'Πατὴρ δίκαιε, καὶ ὁ κόσμος σε οὐκ ἔγνω, ἐγὼ δέ σε ἔγνων, καὶ οὗτοι ἔγνωσαν ὅτι σύ με ἀπέστειλας, '],
		['04John17-26.mp3', '26', 'καὶ ἐγνώρισα αὐτοῖς τὸ ὄνομά σου καὶ γνωρίσω, ἵνα ἡ ἀγάπη ἣν ἠγάπησάς με ἐν αὐτοῖς ᾖ κἀγὼ ἐν αὐτοῖς.'],
	],
	[

		['04John18-01.mp3', '1', 'Ταῦτα εἰπὼν Ἰησοῦς ἐξῆλθεν σὺν τοῖς μαθηταῖς αὐτοῦ πέραν τοῦ Χειμάρρου τῶν Κέδρων ὅπου ἦν κῆπος, εἰς ὃν εἰσῆλθεν αὐτὸς καὶ οἱ μαθηταὶ αὐτοῦ. '],
		['04John18-02.mp3', '2', 'ᾔδει δὲ καὶ Ἰούδας ὁ παραδιδοὺς αὐτὸν τὸν τόπον, ὅτι πολλάκις συνήχθη Ἰησοῦς ἐκεῖ μετὰ τῶν μαθητῶν αὐτοῦ. '],
		['04John18-03.mp3', '3', 'ὁ οὖν Ἰούδας λαβὼν τὴν σπεῖραν καὶ ἐκ τῶν ἀρχιερέων καὶ [ἐκ] τῶν Φαρισαίων ὑπηρέτας ἔρχεται ἐκεῖ μετὰ φανῶν καὶ λαμπάδων καὶ ὅπλων. '],
		['04John18-04.mp3', '4', 'Ἰησοῦς οὖν εἰδὼς πάντα τὰ ἐρχόμενα ἐπ αὐτὸν ἐξῆλθεν, καὶ λέγει αὐτοῖς Τίνα ζητεῖτε; '],
		['04John18-05.mp3', '5', 'ἀπεκρίθησαν αὐτῷ Ἰησοῦν τὸν Ναζωραῖον. λέγει αὐτοῖς Ἐγώ εἰμι. ἱστήκει δὲ καὶ Ἰούδας ὁ παραδιδοὺς αὐτὸν μετ αὐτῶν. '],
		['04John18-06.mp3', '6', 'ὡς οὖν εἶπεν αὐτοῖς Ἐγώ εἰμι, ἀπῆλθαν εἰς τὰ ὀπίσω καὶ ἔπεσαν χαμαί. '],
		['04John18-07.mp3', '7', 'πάλιν οὖν ἐπηρώτησεν αὐτούς Τίνα ζητεῖτε; οἱ δὲ εἶπαν Ἰησοῦν τὸν Ναζωραῖον. '],
		['04John18-08.mp3', '8', 'ἀπεκρίθη Ἰησοῦς Εἶπον ὑμῖν ὅτι ἐγώ εἰμι: εἰ οὖν ἐμὲ ζητεῖτε, ἄφετε τούτους ὑπάγειν: '],
		['04John18-09.mp3', '9', 'ἵνα πληρωθῇ ὁ λόγος ὃν εἶπεν ὅτι Οὓς δέδωκάς μοι οὐκ ἀπώλεσα ἐξ αὐτῶν οὐδένα. '],
		['04John18-10.mp3', '10', 'Σίμων οὖν Πέτρος ἔχων μάχαιραν εἵλκυσεν αὐτὴν καὶ ἔπαισεν τὸν τοῦ ἀρχιερέως δοῦλον καὶ ἀπέκοψεν αὐτοῦ τὸ ὠτάριον τὸ δεξιόν. ἦν δὲ ὄνομα τῷ δούλῳ Μάλχος. '],
		['04John18-11.mp3', '11', 'εἶπεν οὖν ὁ Ἰησοῦς τῷ Πέτρῳ Βάλε τὴν μάχαιραν εἰς τὴν θήκην: τὸ ποτήριον ὃ δέδωκέν μοι ὁ πατὴρ οὐ μὴ πίω αὐτό; '],
		['04John18-12.mp3', '12', 'Ἡ οὖν σπεῖρα καὶ ὁ χιλίαρχος καὶ οἱ ὑπηρέται τῶν Ἰουδαίων συνέλαβον τὸν Ἰησοῦν καὶ ἔδησαν αὐτὸν '],
		['04John18-13.mp3', '13', 'καὶ ἤγαγον πρὸς Ἅνναν πρῶτον: ἦν γὰρ πενθερὸς τοῦ Καιάφα, ὃς ἦν ἀρχιερεὺς τοῦ ἐνιαυτοῦ ἐκείνου: '],
		['04John18-14.mp3', '14', 'ἦν δὲ Καιάφας ὁ συμβουλεύσας τοῖς Ἰουδαίοις ὅτι συμφέρει ἕνα ἄνθρωπον ἀποθανεῖν ὑπὲρ τοῦ λαοῦ. '],
		['04John18-15.mp3', '15', 'Ἠκολούθει δὲ τῷ Ἰησοῦ Σίμων Πέτρος καὶ ἄλλος μαθητής. ὁ δὲ μαθητὴς ἐκεῖνος ἦν γνωστὸς τῷ ἀρχιερεῖ, καὶ συνεισῆλθεν τῷ Ἰησοῦ εἰς τὴν αὐλὴν τοῦ ἀρχιερέως, '],
		['04John18-16.mp3', '16', 'ὁ δὲ Πέτρος ἱστήκει πρὸς τῇ θύρᾳ ἔξω. ἐξῆλθεν οὖν ὁ μαθητὴς ὁ ἄλλος ὁ γνωστὸς τοῦ ἀρχιερέως καὶ εἶπεν τῇ θυρωρῷ καὶ εἰσήγαγεν τὸν Πέτρον. '],
		['04John18-17.mp3', '17', 'λέγει οὖν τῷ Πέτρῳ ἡ παιδίσκη ἡ θυρωρός Μὴ καὶ σὺ ἐκ τῶν μαθητῶν εἶ τοῦ ἀνθρώπου τούτου; λέγει ἐκεῖνος Οὐκ εἰμί. '],
		['04John18-18.mp3', '18', 'ἱστήκεισαν δὲ οἱ δοῦλοι καὶ οἱ ὑπηρέται ἀνθρακιὰν πεποιηκότες, ὅτι ψύχος ἦν, καὶ ἐθερμαίνοντο: ἦν δὲ καὶ ὁ Πέτρος μετ αὐτῶν ἑστὼς καὶ θερμαινόμενος. '],
		['04John18-19.mp3', '19', 'Ὁ οὖν ἀρχιερεὺς ἠρώτησεν τὸν Ἰησοῦν περὶ τῶν μαθητῶν αὐτοῦ καὶ περὶ τῆς διδαχῆς αὐτοῦ. '],
		['04John18-20.mp3', '20', 'ἀπεκρίθη αὐτῷ Ἰησοῦς Ἐγὼ παρρησίᾳ λελάληκα τῷ κόσμῳ: ἐγὼ πάντοτε ἐδίδαξα ἐν συναγωγῇ καὶ ἐν τῷ ἱερῷ, ὅπου πάντες οἱ Ἰουδαῖοι συνέρχονται, καὶ ἐν κρυπτῷ ἐλάλησα οὐδέν: '],
		['04John18-21.mp3', '21', 'τί με ἐρωτᾷς; ἐρώτησον τοὺς ἀκηκοότας τί ἐλάλησα αὐτοῖς: ἴδε οὗτοι οἴδασιν ἃ εἶπον ἐγώ. '],
		['04John18-22.mp3', '22', 'ταῦτα δὲ αὐτοῦ εἰπόντος εἷς παρεστηκὼς τῶν ὑπηρετῶν ἔδωκεν ῥάπισμα τῷ Ἰησοῦ εἰπών Οὕτως ἀποκρίνῃ τῷ ἀρχιερεῖ; '],
		['04John18-23.mp3', '23', 'ἀπεκρίθη αὐτῷ Ἰησοῦς Εἰ κακῶς ἐλάλησα, μαρτύρησον περὶ τοῦ κακοῦ: εἰ δὲ καλῶς, τί με δέρεις; '],
		['04John18-24.mp3', '24', 'Ἀπέστειλεν οὖν αὐτὸν ὁ Ἅννας δεδεμένον πρὸς Καιάφαν τὸν ἀρχιερέα. '],
		['04John18-25.mp3', '25', 'Ἦν δὲ Σίμων Πέτρος ἑστὼς καὶ θερμαινόμενος. εἶπον οὖν αὐτῷ Μὴ καὶ σὺ ἐκ τῶν μαθητῶν αὐτοῦ εἶ; ἠρνήσατο ἐκεῖνος καὶ εἶπεν Οὐκ εἰμί. '],
		['04John18-26.mp3', '26', 'λέγει εἷς ἐκ τῶν δούλων τοῦ ἀρχιερέως, συγγενὴς ὢν οὗ ἀπέκοψεν Πέτρος τὸ ὠτίον Οὐκ ἐγώ σε εἶδον ἐν τῷ κήπῳ μετ αὐτοῦ; '],
		['04John18-27.mp3', '27', 'πάλιν οὖν ἠρνήσατο Πέτρος: καὶ εὐθέως ἀλέκτωρ ἐφώνησεν. '],
		['04John18-28.mp3', '28', 'Ἄγουσιν οὖν τὸν Ἰησοῦν ἀπὸ τοῦ Καιάφα εἰς τὸ πραιτώριον: ἦν δὲ πρωί: καὶ αὐτοὶ οὐκ εἰσῆλθον εἰς τὸ πραιτώριον, ἵνα μὴ μιανθῶσιν ἀλλὰ φάγωσιν τὸ πάσχα. '],
		['04John18-29.mp3', '29', 'ἐξῆλθεν οὖν ὁ Πειλᾶτος ἔξω πρὸς αὐτοὺς καί φησιν Τίνα κατηγορίαν φέρετε τοῦ ἀνθρώπου τούτου; '],
		['04John18-30.mp3', '30', 'ἀπεκρίθησαν καὶ εἶπαν αὐτῷ Εἰ μὴ ἦν οὗτος κακὸν ποιῶν, οὐκ ἄν σοι παρεδώκαμεν αὐτόν. '],
		['04John18-31.mp3', '31', 'εἶπεν οὖν αὐτοῖς Πειλᾶτος Λάβετε αὐτὸν ὑμεῖς, καὶ κατὰ τὸν νόμον ὑμῶν κρίνατε αὐτόν. εἶπον αὐτῷ οἱ Ἰουδαῖοι Ἡμῖν οὐκ ἔξεστιν ἀποκτεῖναι οὐδένα: '],
		['04John18-32.mp3', '32', 'ἵνα ὁ λόγος τοῦ Ἰησοῦ πληρωθῇ ὃν εἶπεν σημαίνων ποίῳ θανάτῳ ἤμελλεν ἀποθνήσκειν. '],
		['04John18-33.mp3', '33', 'Εἰσῆλθεν οὖν πάλιν εἰς τὸ πραιτώριον ὁ Πειλᾶτος καὶ ἐφώνησεν τὸν Ἰησοῦν καὶ εἶπεν αὐτῷ Σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων; '],
		['04John18-34.mp3', '34', 'ἀπεκρίθη Ἰησοῦς Ἀπὸ σεαυτοῦ σὺ τοῦτο λέγεις ἢ ἄλλοι εἶπόν σοι περὶ ἐμοῦ; '],
		['04John18-35.mp3', '35', 'ἀπεκρίθη ὁ Πειλᾶτος Μήτι ἐγὼ Ἰουδαῖός εἰμι; τὸ ἔθνος τὸ σὸν καὶ οἱ ἀρχιερεῖς παρέδωκάν σε ἐμοί: τί ἐποίησας; '],
		['04John18-36.mp3', '36', 'ἀπεκρίθη Ἰησοῦς Ἡ βασιλεία ἡ ἐμὴ οὐκ ἔστιν ἐκ τοῦ κόσμου τούτου: εἰ ἐκ τοῦ κόσμου τούτου ἦν ἡ βασιλεία ἡ ἐμή, οἱ ὑπηρέται οἱ ἐμοὶ ἠγωνίζοντο ἄν, ἵνα μὴ παραδοθῶ τοῖς Ἰουδαίοις: νῦν δὲ ἡ βασιλεία ἡ ἐμὴ οὐκ ἔστιν ἐντεῦθεν. '],
		['04John18-37.mp3', '37', 'εἶπεν οὖν αὐτῷ ὁ Πειλᾶτος Οὐκοῦν βασιλεὺς εἶ σύ; ἀπεκρίθη [ὁ] Ἰησοῦς Σὺ λέγεις ὅτι βασιλεύς εἰμι. ἐγὼ εἰς τοῦτο γεγέννημαι καὶ εἰς τοῦτο ἐλήλυθα εἰς τὸν κόσμον ἵνα μαρτυρήσω τῇ ἀληθείᾳ: πᾶς ὁ ὢν ἐκ τῆς ἀληθείας ἀκούει μου τῆς φωνῆς. '],
		['04John18-38.mp3', '38', 'λέγει αὐτῷ ὁ Πειλᾶτος Τί ἐστιν ἀλήθεια; Καὶ τοῦτο εἰπὼν πάλιν ἐξῆλθεν πρὸς τοὺς Ἰουδαίους, καὶ λέγει αὐτοῖς Ἐγὼ οὐδεμίαν εὑρίσκω ἐν αὐτῷ αἰτίαν: '],
		['04John18-39.mp3', '39', 'ἔστιν δὲ συνήθεια ὑμῖν ἵνα ἕνα ἀπολύσω ὑμῖν [ἐν] τῷ πάσχα: βούλεσθε οὖν ἀπολύσω ὑμῖν τὸν βασιλέα τῶν Ἰουδαίων; '],
		['04John18-40.mp3', '40', 'ἐκραύγασαν οὖν πάλιν λέγοντες Μὴ τοῦτον ἀλλὰ τὸν Βαραββᾶν. ἦν δὲ ὁ Βαραββᾶς λῃστής.'],
	],
	[

		['04John19-01.mp3', '1', 'Τότε οὖν ἔλαβεν ὁ Πειλᾶτος τὸν Ἰησοῦν καὶ ἐμαστίγωσεν. '],
		['04John19-02.mp3', '2', 'καὶ οἱ στρατιῶται πλέξαντες στέφανον ἐξ ἀκανθῶν ἐπέθηκαν αὐτοῦ τῇ κεφαλῇ, καὶ ἱμάτιον πορφυροῦν περιέβαλον αὐτόν, '],
		['04John19-03.mp3', '3', 'καὶ ἤρχοντο πρὸς αὐτὸν καὶ ἔλεγον Χαῖρε, ὁ βασιλεὺς τῶν Ἰουδαίων: καὶ ἐδίδοσαν αὐτῷ ῥαπίσματα. '],
		['04John19-04.mp3', '4', 'Καὶ ἐξῆλθεν πάλιν ἔξω ὁ Πειλᾶτος καὶ λέγει αὐτοῖς Ἴδε ἄγω ὑμῖν αὐτὸν ἔξω, ἵνα γνῶτε ὅτι οὐδεμίαν αἰτίαν εὑρίσκω ἐν αὐτῷ. '],
		['04John19-05.mp3', '5', 'ἐξῆλθεν οὖν [ὁ] Ἰησοῦς ἔξω, φορῶν τὸν ἀκάνθινον στέφανον καὶ τὸ πορφυροῦν ἱμάτιον. καὶ λέγει αὐτοῖς Ἰδοὺ ὁ ἄνθρωπος. '],
		['04John19-06.mp3', '6', 'ὅτε οὖν εἶδον αὐτὸν οἱ ἀρχιερεῖς καὶ οἱ ὑπηρέται ἐκραύγασαν λέγοντες Σταύρωσον σταύρωσον. λέγει αὐτοῖς ὁ Πειλᾶτος Λάβετε αὐτὸν ὑμεῖς καὶ σταυρώσατε, ἐγὼ γὰρ οὐχ εὑρίσκω ἐν αὐτῷ αἰτίαν. '],
		['04John19-07.mp3', '7', 'ἀπεκρίθησαν αὐτῷ οἱ Ἰουδαῖοι Ἡμεῖς νόμον ἔχομεν, καὶ κατὰ τὸν νόμον ὀφείλει ἀποθανεῖν, ὅτι υἱὸν θεοῦ ἑαυτὸν ἐποίησεν. '],
		['04John19-08.mp3', '8', 'Ὅτε οὖν ἤκουσεν ὁ Πειλᾶτος τοῦτον τὸν λόγον, μᾶλλον ἐφοβήθη, '],
		['04John19-09.mp3', '9', 'καὶ εἰσῆλθεν εἰς τὸ πραιτώριον πάλιν καὶ λέγει τῷ Ἰησοῦ Πόθεν εἶ σύ; ὁ δὲ Ἰησοῦς ἀπόκρισιν οὐκ ἔδωκεν αὐτῷ. '],
		['04John19-10.mp3', '10', 'λέγει οὖν αὐτῷ ὁ Πειλᾶτος Ἐμοὶ οὐ λαλεῖς; οὐκ οἶδας ὅτι ἐξουσίαν ἔχω ἀπολῦσαί σε καὶ ἐξουσίαν ἔχω σταυρῶσαί σε; '],
		['04John19-11.mp3', '11', 'ἀπεκρίθη αὐτῷ Ἰησοῦς Οὐκ εἶχες ἐξουσίαν κατ ἐμοῦ οὐδεμίαν εἰ μὴ ἦν δεδομένον σοι ἄνωθεν: διὰ τοῦτο ὁ παραδούς μέ σοι μείζονα ἁμαρτίαν ἔχει. '],
		['04John19-12.mp3', '12', 'ἐκ τούτου ὁ Πειλᾶτος ἐζήτει ἀπολῦσαι αὐτόν: οἱ δὲ Ἰουδαῖοι ἐκραύγασαν λέγοντες Ἐὰν τοῦτον ἀπολύσῃς, οὐκ εἶ φίλος τοῦ Καίσαρος: πᾶς ὁ βασιλέα ἑαυτὸν ποιῶν ἀντιλέγει τῷ Καίσαρι. '],
		['04John19-13.mp3', '13', 'Ὁ οὖν Πειλᾶτος ἀκούσας τῶν λόγων τούτων ἤγαγεν ἔξω τὸν Ἰησοῦν, καὶ ἐκάθισεν ἐπὶ βήματος εἰς τόπον λεγόμενον Λιθόστρωτον, Ἐβραϊστὶ δὲ Γαββαθά. '],
		['04John19-14.mp3', '14', 'ἦν δὲ παρασκευὴ τοῦ πάσχα, ὥρα ἦν ὡς ἕκτη. καὶ λέγει τοῖς Ἰουδαίοις Ἴδε ὁ βασιλεὺς ὑμῶν. '],
		['04John19-15.mp3', '15', 'ἐκραύγασαν οὖν ἐκεῖνοι Ἆρον ἆρον, σταύρωσον αὐτόν. λέγει αὐτοῖς ὁ Πειλᾶτος Τὸν βασιλέα ὑμῶν σταυρώσω; ἀπεκρίθησαν οἱ ἀρχιερεῖς Οὐκ ἔχομεν βασιλέα εἰ μὴ Καίσαρα. '],
		['04John19-16.mp3', '16', 'τότε οὖν παρέδωκεν αὐτὸν αὐτοῖς ἵνα σταυρωθῇ. Παρέλαβον οὖν τὸν Ἰησοῦν: '],
		['04John19-17.mp3', '17', 'καὶ βαστάζων αὑτῷ τὸν σταυρὸν ἐξῆλθεν εἰς τὸν λεγόμενον Κρανίου Τόπον, ὃ λέγεται Ἐβραϊστὶ Γολγοθά, '],
		['04John19-18.mp3', '18', 'ὅπου αὐτὸν ἐσταύρωσαν, καὶ μετ αὐτοῦ ἄλλους δύο ἐντεῦθεν καὶ ἐντεῦθεν, μέσον δὲ τὸν Ἰησοῦν. '],
		['04John19-19.mp3', '19', 'ἔγραψεν δὲ καὶ τίτλον ὁ Πειλᾶτος καὶ ἔθηκεν ἐπὶ τοῦ σταυροῦ: ἦν δὲ γεγραμμένον Ἰησοῦς ὁ Ναζωραῖος ὁ βασιλεὺς τῶν Ἰουδαίων. '],
		['04John19-20.mp3', '20', 'τοῦτον οὖν τὸν τίτλον πολλοὶ ἀνέγνωσαν τῶν Ἰουδαίων, ὅτι ἐγγὺς ἦν ὁ τόπος τῆς πόλεως ὅπου ἐσταυρώθη ὁ Ἰησοῦς: καὶ ἦν γεγραμμένον Ἐβραϊστί, Ῥωμαϊστί, Ἑλληνιστί. '],
		['04John19-21.mp3', '21', 'ἔλεγον οὖν τῷ Πειλάτῳ οἱ ἀρχιερεῖς τῶν Ἰουδαίων Μὴ γράφε Ὁ βασιλεὺς τῶν Ἰουδαίων, ἀλλ ὅτι ἐκεῖνος εἶπεν Βασιλεὺς τῶν Ἰουδαίων εἰμί. '],
		['04John19-22.mp3', '22', 'ἀπεκρίθη ὁ Πειλᾶτος Ὃ γέγραφα γέγραφα. '],
		['04John19-23.mp3', '23', 'Οἱ οὖν στρατιῶται ὅτε ἐσταύρωσαν τὸν Ἰησοῦν ἔλαβον τὰ ἱμάτια αὐτοῦ καὶ ἐποίησαν τέσσερα μέρη, ἑκάστῳ στρατιώτῃ μέρος, καὶ τὸν χιτῶνα. ἦν δὲ ὁ χιτὼν ἄραφος, ἐκ τῶν ἄνωθεν ὑφαντὸς δι ὅλου: '],
		['04John19-24.mp3', '24', 'εἶπαν οὖν πρὸς ἀλλήλους Μὴ σχίσωμεν αὐτόν, ἀλλὰ λάχωμεν περὶ αὐτοῦ τίνος ἔσται: ἵνα ἡ γραφὴ πληρωθῇ Διεμερίσαντο τὰ ἱμάτιά μου ἑαυτοῖς καὶ ἐπὶ τὸν ἱματισμόν μου ἔβαλον κλῆρον. Οἱ μὲν οὖν στρατιῶται ταῦτα ἐποίησαν: '],
		['04John19-25.mp3', '25', 'ἱστήκεισαν δὲ παρὰ τῷ σταυρῷ τοῦ Ἰησοῦ ἡ μήτηρ αὐτοῦ καὶ ἡ ἀδελφὴ τῆς μητρὸς αὐτοῦ, Μαρία ἡ τοῦ Κλωπᾶ καὶ Μαρία ἡ Μαγδαληνή. '],
		['04John19-26.mp3', '26', 'Ἰησοῦς οὖν ἰδὼν τὴν μητέρα καὶ τὸν μαθητὴν παρεστῶτα ὃν ἠγάπα λέγει τῇ μητρί Γύναι, ἴδε ὁ υἱός σου: '],
		['04John19-27.mp3', '27', 'εἶτα λέγει τῷ μαθητῇ Ἴδε ἡ μήτηρ σου. καὶ ἀπ ἐκείνης τῆς ὥρας ἔλαβεν ὁ μαθητὴς αὐτὴν εἰς τὰ ἴδια. '],
		['04John19-28.mp3', '28', 'Μετὰ τοῦτο εἰδὼς ὁ Ἰησοῦς ὅτι ἤδη πάντα τετέλεσται ἵνα τελειωθῇ ἡ γραφὴ λέγει Διψῶ. '],
		['04John19-29.mp3', '29', 'σκεῦος ἔκειτο ὄξους μεστόν: σπόγγον οὖν μεστὸν τοῦ ὄξους ὑσσώπῳ περιθέντες προσήνεγκαν αὐτοῦ τῷ στόματι. '],
		['04John19-30.mp3', '30', 'ὅτε οὖν ἔλαβεν τὸ ὄξος [ὁ] Ἰησοῦς εἶπεν Τετέλεσται, καὶ κλίνας τὴν κεφαλὴν παρέδωκεν τὸ πνεῦμα. '],
		['04John19-31.mp3', '31', 'Οἱ οὖν Ἰουδαῖοι, ἐπεὶ παρασκευὴ ἦν, ἵνα μὴ μείνῃ ἐπὶ τοῦ σταυροῦ τὰ σώματα ἐν τῷ σαββάτῳ, ἦν γὰρ μεγάλη ἡ ἡμέρα ἐκείνου τοῦ σαββάτου, ἠρώτησαν τὸν Πειλᾶτον ἵνα κατεαγῶσιν αὐτῶν τὰ σκέλη καὶ ἀρθῶσιν. '],
		['04John19-32.mp3', '32', 'ἦλθον οὖν οἱ στρατιῶται, καὶ τοῦ μὲν πρώτου κατέαξαν τὰ σκέλη καὶ τοῦ ἄλλου τοῦ συνσταυρωθέντος αὐτῷ: '],
		['04John19-33.mp3', '33', 'ἐπὶ δὲ τὸν Ἰησοῦν ἐλθόντες, ὡς εἶδον ἤδη αὐτὸν τεθνηκότα, οὐ κατέαξαν αὐτοῦ τὰ σκέλη, '],
		['04John19-34.mp3', '34', 'ἀλλ εἷς τῶν στρατιωτῶν λόγχῃ αὐτοῦ τὴν πλευρὰν ἔνυξεν, καὶ ἐξῆλθεν εὐθὺς αἷμα καὶ ὕδωρ. '],
		['04John19-35.mp3', '35', 'καὶ ὁ ἑωρακὼς μεμαρτύρηκεν, καὶ ἀληθινὴ αὐτοῦ ἐστὶν ἡ μαρτυρία, καὶ ἐκεῖνος οἶδεν ὅτι ἀληθῆ λέγει, ἵνα καὶ ὑμεῖς πιστεύητε. '],
		['04John19-36.mp3', '36', 'ἐγένετο γὰρ ταῦτα ἵνα ἡ γραφὴ πληρωθῇ Ὀστοῦν οὐ συντριβήσεται αὐτοῦ. '],
		['04John19-37.mp3', '37', 'καὶ πάλιν ἑτέρα γραφὴ λέγει Ὄψονται εἰς ὃν ἐξεκέντησαν. '],
		['04John19-38.mp3', '38', 'Μετὰ δὲ ταῦτα ἠρώτησεν τὸν Πειλᾶτον Ἰωσὴφ ἀπὸ Ἁριμαθαίας, ὢν μαθητὴς [τοῦ] Ἰησοῦ κεκρυμμένος δὲ διὰ τὸν φόβον τῶν Ἰουδαίων, ἵνα ἄρῃ τὸ σῶμα τοῦ Ἰησοῦ: καὶ ἐπέτρεψεν ὁ Πειλᾶτος. ἦλθεν οὖν καὶ ἦρεν τὸ σῶμα αὐτοῦ. '],
		['04John19-39.mp3', '39', 'ἦλθεν δὲ καὶ Νικόδημος, ὁ ἐλθὼν πρὸς αὐτὸν νυκτὸς τὸ πρῶτον, φέρων ἕλιγμα σμύρνης καὶ ἀλόης ὡς λίτρας ἑκατόν. '],
		['04John19-40.mp3', '40', 'ἔλαβον οὖν τὸ σῶμα τοῦ Ἰησοῦ καὶ ἔδησαν αὐτὸ ὀθονίοις μετὰ τῶν ἀρωμάτων, καθὼς ἔθος ἐστὶν τοῖς Ἰουδαίοις ἐνταφιάζειν. '],
		['04John19-41.mp3', '41', 'ἦν δὲ ἐν τῷ τόπῳ ὅπου ἐσταυρώθη κῆπος, καὶ ἐν τῷ κήπῳ μνημεῖον καινόν, ἐν ᾧ οὐδέπω οὐδεὶς ἦν τεθειμένος: '],
		['04John19-42.mp3', '42', 'ἐκεῖ οὖν διὰ τὴν παρασκευὴν τῶν Ἰουδαίων, ὅτι ἐγγὺς ἦν τὸ μνημεῖον, ἔθηκαν τὸν Ἰησοῦν. '],
	],
	[

		['04John20-01.mp3', '1', 'Τῇ δὲ μιᾷ τῶν σαββάτων Μαρία ἡ Μαγδαληνὴ ἔρχεται πρωὶ σκοτίας ἔτι οὔσης εἰς τὸ μνημεῖον, καὶ βλέπει τὸν λίθον ἠρμένον ἐκ τοῦ μνημείου. '],
		['04John20-02.mp3', '2', 'τρέχει οὖν καὶ ἔρχεται πρὸς Σίμωνα Πέτρον καὶ πρὸς τὸν ἄλλον μαθητὴν ὃν ἐφίλει ὁ Ἰησοῦς, καὶ λέγει αὐτοῖς Ἦραν τὸν κύριον ἐκ τοῦ μνημείου, καὶ οὐκ οἴδαμεν ποῦ ἔθηκαν αὐτόν. '],
		['04John20-03.mp3', '3', 'Ἐξῆλθεν οὖν ὁ Πέτρος καὶ ὁ ἄλλος μαθητής, καὶ ἤρχοντο εἰς τὸ μνημεῖον. '],
		['04John20-04.mp3', '4', 'ἔτρεχον δὲ οἱ δύο ὁμοῦ: καὶ ὁ ἄλλος μαθητὴς προέδραμεν τάχειον τοῦ Πέτρου καὶ ἦλθεν πρῶτος εἰς τὸ μνημεῖον, '],
		['04John20-05.mp3', '5', 'καὶ παρακύψας βλέπει κείμενα τὰ ὀθόνια, οὐ μέντοι εἰσῆλθεν. '],
		['04John20-06.mp3', '6', 'ἔρχεται οὖν καὶ Σίμων Πέτρος ἀκολουθῶν αὐτῷ, καὶ εἰσῆλθεν εἰς τὸ μνημεῖον: καὶ θεωρεῖ τὰ ὀθόνια κείμενα, '],
		['04John20-07.mp3', '7', 'καὶ τὸ σουδάριον, ὃ ἦν ἐπὶ τῆς κεφαλῆς αὐτοῦ, οὐ μετὰ τῶν ὀθονίων κείμενον ἀλλὰ χωρὶς ἐντετυλιγμένον εἰς ἕνα τόπον: '],
		['04John20-08.mp3', '8', 'τότε οὖν εἰσῆλθεν καὶ ὁ ἄλλος μαθητὴς ὁ ἐλθὼν πρῶτος εἰς τὸ μνημεῖον, καὶ εἶδεν καὶ ἐπίστευσεν: '],
		['04John20-09.mp3', '9', 'οὐδέπω γὰρ ᾔδεισαν τὴν γραφὴν ὅτι δεῖ αὐτὸν ἐκ νεκρῶν ἀναστῆναι. '],
		['04John20-10.mp3', '10', 'ἀπῆλθον οὖν πάλιν πρὸς αὑτοὺς οἱ μαθηταί. '],
		['04John20-11.mp3', '11', 'Μαρία δὲ ἱστήκει πρὸς τῷ μνημείῳ ἔξω κλαίουσα. ὡς οὖν ἔκλαιεν παρέκυψεν εἰς τὸ μνημεῖον, '],
		['04John20-12.mp3', '12', 'καὶ θεωρεῖ δύο ἀγγέλους ἐν λευκοῖς καθεζομένους, ἕνα πρὸς τῇ κεφαλῇ καὶ ἕνα πρὸς τοῖς ποσίν, ὅπου ἔκειτο τὸ σῶμα τοῦ Ἰησοῦ. '],
		['04John20-13.mp3', '13', 'καὶ λέγουσιν αὐτῇ ἐκεῖνοι Γύναι, τί κλαίεις; λέγει αὐτοῖς ὅτι Ἦραν τὸν κύριόν μου, καὶ οὐκ οἶδα ποῦ ἔθηκαν αὐτόν. '],
		['04John20-14.mp3', '14', 'ταῦτα εἰποῦσα ἐστράφη εἰς τὰ ὀπίσω, καὶ θεωρεῖ τὸν Ἰησοῦν ἑστῶτα, καὶ οὐκ ᾔδει ὅτι Ἰησοῦς ἐστίν. '],
		['04John20-15.mp3', '15', 'λέγει αὐτῇ Ἰησοῦς Γύναι, τί κλαίεις; τίνα ζητεῖς; ἐκείνη δοκοῦσα ὅτι ὁ κηπουρός ἐστιν λέγει αὐτῷ Κύριε, εἰ σὺ ἐβάστασας αὐτόν, εἰπέ μοι ποῦ ἔθηκας αὐτόν, κἀγὼ αὐτὸν ἀρῶ. '],
		['04John20-16.mp3', '16', 'λέγει αὐτῇ Ἰησοῦς Μαριάμ. στραφεῖσα ἐκείνη λέγει αὐτῷ Ἐβραϊστί Ῥαββουνεί <ὃ λέγεται Διδάσκαλε>. '],
		['04John20-17.mp3', '17', 'λέγει αὐτῇ Ἰησοῦς Μή μου ἅπτου, οὔπω γὰρ ἀναβέβηκα πρὸς τὸν πατέρα: πορεύου δὲ πρὸς τοὺς ἀδελφούς μου καὶ εἰπὲ αὐτοῖς Ἀναβαίνω πρὸς τὸν πατέρα μου καὶ πατέρα ὑμῶν καὶ θεόν μου καὶ θεὸν ὑμῶν. '],
		['04John20-18.mp3', '18', 'ἔρχεται Μαριὰμ ἡ Μαγδαληνὴ ἀγγέλλουσα τοῖς μαθηταῖς ὅτι Ἑώρακα τὸν κύριον καὶ ταῦτα εἶπεν αὐτῇ. '],
		['04John20-19.mp3', '19', 'Οὔσης οὖν ὀψίας τῇ ἡμέρᾳ ἐκείνῃ τῇ μιᾷ σαββάτων, καὶ τῶν θυρῶν κεκλεισμένων ὅπου ἦσαν οἱ μαθηταὶ διὰ τὸν φόβον τῶν Ἰουδαίων, ἦλθεν ὁ Ἰησοῦς καὶ ἔστη εἰς τὸ μέσον, καὶ λέγει αὐτοῖς Εἰρήνη ὑμῖν. '],
		['04John20-20.mp3', '20', 'καὶ τοῦτο εἰπὼν ἔδειξεν καὶ τὰς χεῖρας καὶ τὴν πλευρὰν αὐτοῖς. ἐχάρησαν οὖν οἱ μαθηταὶ ἰδόντες τὸν κύριον. '],
		['04John20-21.mp3', '21', 'εἶπεν οὖν αὐτοῖς [ὁ Ἰησοῦς] πάλιν Εἰρήνη ὑμῖν: καθὼς ἀπέσταλκέν με ὁ πατήρ, κἀγὼ πέμπω ὑμᾶς. '],
		['04John20-22.mp3', '22', 'καὶ τοῦτο εἰπὼν ἐνεφύσησεν καὶ λέγει αὐτοῖς Λάβετε πνεῦμα ἅγιον: '],
		['04John20-23.mp3', '23', 'ἄν τινων ἀφῆτε τὰς ἁμαρτίας ἀφέωνται αὐτοῖς: ἄν τινων κρατῆτε κεκράτηνται. '],
		['04John20-24.mp3', '24', 'Θωμᾶς δὲ εἷς ἐκ τῶν δώδεκα, ὁ λεγόμενος Δίδυμος, οὐκ ἦν μετ αὐτῶν ὅτε ἦλθεν Ἰησοῦς. '],
		['04John20-25.mp3', '25', 'ἔλεγον οὖν αὐτῷ οἱ ἄλλοι μαθηταί Ἑωράκαμεν τὸν κύριον. ὁ δὲ εἶπεν αὐτοῖς Ἐὰν μὴ ἴδω ἐν ταῖς χερσὶν αὐτοῦ τὸν τύπον τῶν ἥλων καὶ βάλω τὸν δάκτυλόν μου εἰς τὸν τύπον τῶν ἥλων καὶ βάλω μου τὴν χεῖρα εἰς τὴν πλευρὰν αὐτοῦ, οὐ μὴ πιστεύσω. '],
		['04John20-26.mp3', '26', 'Καὶ μεθ ἡμέρας ὀκτὼ πάλιν ἦσαν ἔσω οἱ μαθηταὶ αὐτοῦ καὶ Θωμᾶς μετ αὐτῶν. ἔρχεται ὁ Ἰησοῦς τῶν θυρῶν κεκλεισμένων, καὶ ἔστη εἰς τὸ μέσον καὶ εἶπεν Εἰρήνη ὑμῖν. '],

function toggleAccents()
{
	if( g_accent != 1 )
		g_accent = 1;
	else
		g_accent = 0;

	setCookie('accents', g_accent, 365 );

	//alert( g_accent );
}

function displayText(chapter)
{	
	if( chapter != null && chapter != "" )
		ch = chapter;
	else
		ch = 0;

	g_accent = getCookie( 'accents' );

	document.getElementById('greektext').innerHTML = "";

	var player="";

	if( navigator.userAgent.search("Chrome") >= 0 )
		player = "playSoundMain";
	else if( navigator.userAgent.search("Safari") >= 0 )
		player = "playSoundMain";
	else if( navigator.userAgent.search("MSIE") >= 0 )
		player = "playSound";
	else if( navigator.userAgent.search("Firefox") >= 0 )
		player = "playSound";
	else
		player = "playSound";
		
	if( g_accent == 1 )
	{
		grk_text = accent_text;	
		for( i=0; i < accent_text[ch].length; i++ )
		{
			document.getElementById('greektext').innerHTML += "<b> "+accent_text[ch][i][1]+" </b>";
			document.getElementById('greektext').innerHTML += "<i onClick=\"" + player + "('" + accent_text[ch][i][0] + "');\"> "+accent_text[ch][i][2]+" </i>";
		}
	}
	else
	{
		grk_text = nonaccent_text;
		for( i=0; i < nonaccent_text[ch].length; i++ )
		{
			document.getElementById('greektext').innerHTML += "<b> "+nonaccent_text[ch][i][1]+" </b>";
			document.getElementById('greektext').innerHTML += "<i onClick=\"" + player + "('" + nonaccent_text[ch][i][0] + "');\"> "+nonaccent_text[ch][i][2]+" </i>";
		}
	}

}

function buildSelect()
{
	v = document.getElementById('chaps');

	v.innerHTML = "<option value=\"0\" selected=\"yes\">Chapter 1</option>";

	for( c=1; c < accent_text.length; c++ )
	{
		v.innerHTML += "<option value=\""+(c)+"\">Chapter "+(c+1)+"</option>";
	}
}

function display()
{
	v = document.getElementById('chaps');

	displayText(v.value);
}

function checkCookies()
{
	g_accent = getCookie( 'accents' );
}
