function getCookie(c_name)
{
	if (document.cookie.length>0)
  	{
  		c_start=document.cookie.indexOf(c_name + "=");
  		if (c_start!=-1)
    		{
    			c_start=c_start + c_name.length+1;
    			c_end=document.cookie.indexOf(";",c_start);
    			if (c_end==-1) c_end=document.cookie.length;
    			return unescape(document.cookie.substring(c_start,c_end));
    		}
  	}
	return "";
}

function setCookie(c_name,value,expiredays)
{
	var exdate=new Date();
	exdate.setDate(exdate.getDate()+expiredays);
	document.cookie=c_name+ "=" +escape(value)+
	((expiredays==null) ? "" : ";expires="+exdate.toUTCString());
}

		['04John01-30.mp3', '30', 'οὗτός ἐστιν ὑπὲρ οὗ ἐγὼ εἶπον Ὀπίσω μου ἔρχεται ἀνὴρ ὃς ἔμπροσθέν μου γέγονεν, ὅτι πρῶτός μου ἦν: '],
		['04John01-31.mp3', '31', 'κἀγὼ οὐκ ᾔδειν αὐτόν, ἀλλ ἵνα φανερωθῇ τῷ Ἰσραὴλ διὰ τοῦτο ἦλθον ἐγὼ ἐν ὕδατι βαπτίζων. '],
		['04John01-32.mp3', '32', 'Καὶ ἐμαρτύρησεν Ἰωάνης λέγων ὅτι Τεθέαμαι τὸ πνεῦμα καταβαῖνον ὡς περιστερὰν ἐξ οὐρανοῦ, καὶ ἔμεινεν ἐπ αὐτόν: '],
		['04John01-33.mp3', '33', 'κἀγὼ οὐκ ᾔδειν αὐτόν, ἀλλ ὁ πέμψας με βαπτίζειν ἐν ὕδατι ἐκεῖνός μοι εἶπεν Ἐφ ὃν ἂν ἴδῃς τὸ πνεῦμα καταβαῖνον καὶ μένον ἐπ αὐτόν, οὗτός ἐστιν ὁ βαπτίζων ἐν πνεύματι ἁγίῳ: '],
		['04John01-34.mp3', '34', 'κἀγὼ ἑώρακα, καὶ μεμαρτύρηκα ὅτι οὗτός ἐστιν ὁ υἱὸς τοῦ θεοῦ. '],
		['04John01-35.mp3', '35', 'Τῇ ἐπαύριον πάλιν ἱστήκει Ἰωάνης καὶ ἐκ τῶν μαθητῶν αὐτοῦ δύο, '],
		['04John01-36.mp3', '36', 'καὶ ἐμβλέψας τῷ Ἰησοῦ περιπατοῦντι λέγει Ἴδε ὁ ἀμνὸς τοῦ θεοῦ. '],
		['04John01-37.mp3', '37', 'καὶ ἤκουσαν οἱ δύο μαθηταὶ αὐτοῦ λαλοῦντος καὶ ἠκολούθησαν τῷ Ἰησοῦ. '],
		['04John01-38.mp3', '38', 'στραφεὶς δὲ ὁ Ἰησοῦς καὶ θεασάμενος αὐτοὺς ἀκολουθοῦντας λέγει αὐτοῖς Τί ζητεῖτε; οἱ δὲ εἶπαν αὐτῷ Ῥαββεί, <ὃ λέγεται μεθερμηνευόμενον Διδάσκαλε,> ποῦ μένεις; '],
		['04John01-39.mp3', '39', 'λέγει αὐτοῖς Ἔρχεσθε καὶ ὄψεσθε. ἦλθαν οὖν καὶ εἶδαν ποῦ μένει, καὶ παρ αὐτῷ ἔμειναν τὴν ἡμέραν ἐκείνην: ὥρα ἦν ὡς δεκάτη. '],
		['04John01-40.mp3', '40', 'Ἦν Ἀνδρέας ὁ ἀδελφὸς Σίμωνος Πέτρου εἷς ἐκ τῶν δύο τῶν ἀκουσάντων παρὰ Ἰωάνου καὶ ἀκολουθησάντων αὐτῷ: '],
		['04John01-41.mp3', '41', 'εὑρίσκει οὗτος πρῶτον τὸν ἀδελφὸν τὸν ἴδιον Σίμωνα καὶ λέγει αὐτῷ Εὑρήκαμεν τὸν Μεσσίαν <ὅ ἐστιν μεθερμηνευόμενον Χριστός>. '],
		['04John01-42.mp3', '42', 'ἤγαγεν αὐτὸν πρὸς τὸν Ἰησοῦν. ἐμβλέψας αὐτῷ ὁ Ἰησοῦς εἶπεν Σὺ εἶ Σίμων ὁ υἱὸς Ἰωάνου, σὺ κληθήσῃ Κηφᾶς <ὃ ἑρμηνεύεται Πέτρος>. '],
		['04John01-43.mp3', '43', 'Τῇ ἐπαύριον ἠθέλησεν ἐξελθεῖν εἰς τὴν Γαλιλαίαν. καὶ εὑρίσκει Φίλιππον καὶ λέγει αὐτῷ ὁ Ἰησοῦς Ἀκολούθει μοι. '],
		['04John01-44.mp3', '44', 'ἦν δὲ ὁ Φίλιππος ἀπὸ Βηθσαιδά, ἐκ τῆς πόλεως Ἀνδρέου καὶ Πέτρου. '],
		['04John01-45.mp3', '45', 'εὑρίσκει Φίλιππος τὸν Ναθαναὴλ καὶ λέγει αὐτῷ Ὃν ἔγραψεν Μωυσῆς ἐν τῷ νόμῳ καὶ οἱ προφῆται εὑρήκαμεν, Ἰησοῦν υἱὸν τοῦ Ἰωσὴφ τὸν ἀπὸ Ναζαρέτ. '],
		['04John01-46.mp3', '46', 'καὶ εἶπεν αὐτῷ Ναθαναήλ Ἐκ Ναζαρὲτ δύναταί τι ἀγαθὸν εἶναι; λέγει αὐτῷ ὁ Φίλιππος Ἔρχου καὶ ἴδε. '],
		['04John01-47.mp3', '47', 'εἶδεν Ἰησοῦς τὸν Ναθαναὴλ ἐρχόμενον πρὸς αὐτὸν καὶ λέγει περὶ αὐτοῦ Ἴδε ἀληθῶς Ἰσραηλείτης ἐν ᾧ δόλος οὐκ ἔστιν. '],
		['04John01-48.mp3', '48', 'λέγει αὐτῷ Ναθαναήλ Πόθεν με γινώσκεις; ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ Πρὸ τοῦ σε Φίλιππον φωνῆσαι ὄντα ὑπὸ τὴν συκῆν εἶδόν σε. '],
		['04John01-49.mp3', '49', 'ἀπεκρίθη αὐτῷ Ναθαναήλ Ῥαββεί, σὺ εἶ ὁ υἱὸς τοῦ θεοῦ, σὺ βασιλεὺς εἶ τοῦ Ἰσραήλ. '],
		['04John01-50.mp3', '50', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ Ὅτι εἶπόν σοι ὅτι εἶδόν σε ὑποκάτω τῆς συκῆς πιστεύεις; μείζω τούτων ὄψῃ. '],
		['04John01-51.mp3', '51', 'καὶ λέγει αὐτῷ Ἀμὴν ἀμὴν λέγω ὑμῖν, ὄψεσθε τὸν οὐρανὸν ἀνεῳγότα καὶ τοὺς ἀγγέλους τοῦ θεοῦ ἀναβαίνοντας καὶ καταβαίνοντας ἐπὶ τὸν υἱὸν τοῦ ἀνθρώπου. '],
	],
	[

		['04John02-01.mp3', '1', 'Καὶ τῇ ἡμέρᾳ τῇ τρίτῃ γάμος ἐγένετο ἐν Κανὰ τῆς Γαλιλαίας, καὶ ἦν ἡ μήτηρ τοῦ Ἰησοῦ ἐκεῖ: '],
		['04John02-02.mp3', '2', 'ἐκλήθη δὲ καὶ ὁ Ἰησοῦς καὶ οἱ μαθηταὶ αὐτοῦ εἰς τὸν γάμον. '],
		['04John02-03.mp3', '3', 'καὶ ὑστερήσαντος οἴνου λέγει ἡ μήτηρ τοῦ Ἰησοῦ πρὸς αὐτόν Οἶνον οὐκ ἔχουσιν. '],
		['04John02-04.mp3', '4', 'καὶ λέγει αὐτῇ ὁ Ἰησοῦς Τί ἐμοὶ καὶ σοί, γύναι; οὔπω ἥκει ἡ ὥρα μου. '],
		['04John02-05.mp3', '5', 'λέγει ἡ μήτηρ αὐτοῦ τοῖς διακόνοις Ὅτι ἂν λέγῃ ὑμῖν ποιήσατε. '],
		['04John02-06.mp3', '6', 'ἦσαν δὲ ἐκεῖ λίθιναι ὑδρίαι ἓξ κατὰ τὸν καθαρισμὸν τῶν Ἰουδαίων κείμεναι, χωροῦσαι ἀνὰ μετρητὰς δύο ἢ τρεῖς. '],
		['04John02-07.mp3', '7', 'λέγει αὐτοῖς ὁ Ἰησοῦς Γεμίσατε τὰς ὑδρίας ὕδατος: καὶ ἐγέμισαν αὐτὰς ἕως ἄνω. '],
		['04John02-08.mp3', '8', 'καὶ λέγει αὐτοῖς Ἀντλήσατε νῦν καὶ φέρετε τῷ ἀρχιτρικλίνῳ: οἱ δὲ ἤνεγκαν. '],
		['04John02-09.mp3', '9', 'ὡς δὲ ἐγεύσατο ὁ ἀρχιτρίκλινος τὸ ὕδωρ οἶνον γεγενημένον, καὶ οὐκ ᾔδει πόθεν ἐστίν, οἱ δὲ διάκονοι ᾔδεισαν οἱ ἠντληκότες τὸ ὕδωρ, φωνεῖ τὸν νυμφίον ὁ ἀρχιτρίκλινος '],
		['04John02-10.mp3', '10', 'καὶ λέγει αὐτῷ Πᾶς ἄνθρωπος πρῶτον τὸν καλὸν οἶνον τίθησιν, καὶ ὅταν μεθυσθῶσιν τὸν ἐλάσσω: σὺ τετήρηκας τὸν καλὸν οἶνον ἕως ἄρτι. '],
		['04John02-11.mp3', '11', 'Ταύτην ἐποίησεν ἀρχὴν τῶν σημείων ὁ Ἰησοῦς ἐν Κανὰ τῆς Γαλιλαίας καὶ ἐφανέρωσεν τὴν δόξαν αὐτοῦ, καὶ ἐπίστευσαν εἰς αὐτὸν οἱ μαθηταὶ αὐτοῦ. '],
		['04John02-12.mp3', '12', 'Μετὰ τοῦτο κατέβη εἰς Καφαρναοὺμ αὐτὸς καὶ ἡ μήτηρ αὐτοῦ καὶ οἱ ἀδελφοὶ καὶ οἱ μαθηταὶ αὐτοῦ, καὶ ἐκεῖ ἔμειναν οὐ πολλὰς ἡμέρας. '],
		['04John02-13.mp3', '13', 'Καὶ ἐγγὺς ἦν τὸ πάσχα τῶν Ἰουδαίων, καὶ ἀνέβη εἰς Ἰεροσόλυμα ὁ Ἰησοῦς. '],
		['04John02-14.mp3', '14', 'καὶ εὗρεν ἐν τῷ ἱερῷ τοὺς πωλοῦντας βόας καὶ πρόβατα καὶ περιστερὰς καὶ τοὺς κερματιστὰς καθημένους, '],
		['04John02-15.mp3', '15', 'καὶ ποιήσας φραγέλλιον ἐκ σχοινίων πάντας ἐξέβαλεν ἐκ τοῦ ἱεροῦ τά τε πρόβατα καὶ τοὺς βόας, καὶ τῶν κολλυβιστῶν ἐξέχεεν τὰ κέρματα καὶ τὰς τραπέζας ἀνέτρεψεν, '],
		['04John02-16.mp3', '16', 'καὶ τοῖς τὰς περιστερὰς πωλοῦσιν εἶπεν Ἄρατε ταῦτα ἐντεῦθεν, μὴ ποιεῖτε τὸν οἶκον τοῦ πατρός μου οἶκον ἐμπορίου. '],
		['04John02-17.mp3', '17', 'Ἐμνήσθησαν οἱ μαθηταὶ αὐτοῦ ὅτι γεγραμμένον ἐστίν Ὁ ζῆλος τοῦ οἴκου σου καταφάγεταί με. '],
		['04John02-18.mp3', '18', 'Ἀπεκρίθησαν οὖν οἱ Ἰουδαῖοι καὶ εἶπαν αὐτῷ Τί σημεῖον δεικνύεις ἡμῖν, ὅτι ταῦτα ποιεῖς; '],
		['04John02-19.mp3', '19', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτοῖς Λύσατε τὸν ναὸν τοῦτον καὶ [ἐν] τρισὶν ἡμέραις ἐγερῶ αὐτόν. '],
		['04John02-20.mp3', '20', 'εἶπαν οὖν οἱ Ἰουδαῖοι Τεσσεράκοντα καὶ ἓξ ἔτεσιν οἰκοδομήθη ὁ ναὸς οὗτος, καὶ σὺ ἐν τρισὶν ἡμέραις ἐγερεῖς αὐτόν; '],
		['04John02-21.mp3', '21', 'ἐκεῖνος δὲ ἔλεγεν περὶ τοῦ ναοῦ τοῦ σώματος αὐτοῦ. '],
		['04John02-22.mp3', '22', 'Ὅτε οὖν ἠγέρθη ἐκ νεκρῶν, ἐμνήσθησαν οἱ μαθηταὶ αὐτοῦ ὅτι τοῦτο ἔλεγεν, καὶ ἐπίστευσαν τῇ γραφῇ καὶ τῷ λόγῳ ὃν εἶπεν ὁ Ἰησοῦς. '],
		['04John02-23.mp3', '23', 'Ὡς δὲ ἦν ἐν τοῖς Ἰεροσολύμοις ἐν τῷ πάσχα ἐν τῇ ἑορτῇ, πολλοὶ ἐπίστευσαν εἰς τὸ ὄνομα αὐτοῦ, θεωροῦντες αὐτοῦ τὰ σημεῖα ἃ ἐποίει: '],
		['04John02-24.mp3', '24', 'αὐτὸς δὲ Ἰησοῦς οὐκ ἐπίστευεν αὑτὸν αὐτοῖς διὰ τὸ αὐτὸν γινώσκειν πάντας '],
		['04John02-25.mp3', '25', 'καὶ ὅτι οὐ χρείαν εἶχεν ἵνα τις μαρτυρήσῃ περὶ τοῦ ἀνθρώπου, αὐτὸς γὰρ ἐγίνωσκεν τί ἦν ἐν τῷ ἀνθρώπῳ. '],
	],
	[

		['04John03-01.mp3', '1', 'Ἦν δὲ ἄνθρωπος ἐκ τῶν Φαρισαίων, Νικόδημος ὄνομα αὐτῷ, ἄρχων τῶν Ἰουδαίων: '],
		['04John03-02.mp3', '2', 'οὗτος ἦλθεν πρὸς αὐτὸν νυκτὸς καὶ εἶπεν αὐτῷ Ῥαββεί, οἴδαμεν ὅτι ἀπὸ θεοῦ ἐλήλυθας διδάσκαλος: οὐδεὶς γὰρ δύναται ταῦτα τὰ σημεῖα ποιεῖν ἃ σὺ ποιεῖς, ἐὰν μὴ ᾖ ὁ θεὸς μετ αὐτοῦ. '],
		['04John03-03.mp3', '3', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ Ἀμὴν ἀμὴν λέγω σοι, ἐὰν μή τις γεννηθῇ ἄνωθεν, οὐ δύναται ἰδεῖν τὴν βασιλείαν τοῦ θεοῦ. '],
		['04John03-04.mp3', '4', 'λέγει πρὸς αὐτὸν [ὁ] Νικόδημος Πῶς δύναται ἄνθρωπος γεννηθῆναι γέρων ὤν; μὴ δύναται εἰς τὴν κοιλίαν τῆς μητρὸς αὐτοῦ δεύτερον εἰσελθεῖν καὶ γεννηθῆναι; '],
		['04John03-05.mp3', '5', 'ἀπεκρίθη [ὁ] Ἰησοῦς Ἀμὴν ἀμὴν λέγω σοι, ἐὰν μή τις γεννηθῇ ἐξ ὕδατος καὶ πνεύματος, οὐ δύναται εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ θεοῦ. '],
		['04John03-06.mp3', '6', 'τὸ γεγεννημένον ἐκ τῆς σαρκὸς σάρξ ἐστιν, καὶ τὸ γεγεννημένον ἐκ τοῦ πνεύματος πνεῦμά ἐστιν. '],
		['04John03-07.mp3', '7', 'μὴ θαυμάσῃς ὅτι εἶπόν σοι Δεῖ ὑμᾶς γεννηθῆναι ἄνωθεν. '],
		['04John03-08.mp3', '8', 'τὸ πνεῦμα ὅπου θέλει πνεῖ, καὶ τὴν φωνὴν αὐτοῦ ἀκούεις, ἀλλ οὐκ οἶδας πόθεν ἔρχεται καὶ ποῦ ὑπάγει: οὕτως ἐστὶν πᾶς ὁ γεγεννημένος ἐκ τοῦ πνεύματος. '],
		['04John03-09.mp3', '9', 'ἀπεκρίθη Νικόδημος καὶ εἶπεν αὐτῷ Πῶς δύναται ταῦτα γενέσθαι; '],
		['04John03-10.mp3', '10', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ Σὺ εἶ ὁ διδάσκαλος τοῦ Ἰσραὴλ καὶ ταῦτα οὐ γινώσκεις; '],
		['04John03-11.mp3', '11', 'ἀμὴν ἀμὴν λέγω σοι ὅτι ὃ οἴδαμεν λαλοῦμεν καὶ ὃ ἑωράκαμεν μαρτυροῦμεν, καὶ τὴν μαρτυρίαν ἡμῶν οὐ λαμβάνετε. '],
		['04John03-12.mp3', '12', 'εἰ τὰ ἐπίγεια εἶπον ὑμῖν καὶ οὐ πιστεύετε, πῶς ἐὰν εἴπω ὑμῖν τὰ ἐπουράνια πιστεύσετε; '],
		['04John03-13.mp3', '13', 'καὶ οὐδεὶς ἀναβέβηκεν εἰς τὸν οὐρανὸν εἰ μὴ ὁ ἐκ τοῦ οὐρανοῦ καταβάς, ὁ υἱὸς τοῦ ἀνθρώπου. '],
		['04John03-14.mp3', '14', 'καὶ καθὼς Μωυσῆς ὕψωσεν τὸν ὄφιν ἐν τῇ ἐρήμῳ, οὕτως ὑψωθῆναι δεῖ τὸν υἱὸν τοῦ ἀνθρώπου, '],
		['04John03-15.mp3', '15', 'ἵνα πᾶς ὁ πιστεύων ἐν αὐτῷ ἔχῃ ζωὴν αἰώνιον. '],
		['04John03-16.mp3', '16', 'Οὕτως γὰρ ἠγάπησεν ὁ θεὸς τὸν κόσμον ὥστε τὸν υἱὸν τὸν μονογενῆ ἔδωκεν, ἵνα πᾶς ὁ πιστεύων εἰς αὐτὸν μὴ ἀπόληται ἀλλὰ ἔχῃ ζωὴν αἰώνιον. '],
		['04John03-17.mp3', '17', 'οὐ γὰρ ἀπέστειλεν ὁ θεὸς τὸν υἱὸν εἰς τὸν κόσμον ἵνα κρίνῃ τὸν κόσμον, ἀλλ ἵνα σωθῇ ὁ κόσμος δι αὐτοῦ. '],
		['04John03-18.mp3', '18', 'ὁ πιστεύων εἰς αὐτὸν οὐ κρίνεται. ὁ μὴ πιστεύων ἤδη κέκριται, ὅτι μὴ πεπίστευκεν εἰς τὸ ὄνομα τοῦ μονογενοῦς υἱοῦ τοῦ θεοῦ. '],
		['04John03-19.mp3', '19', 'αὕτη δέ ἐστιν ἡ κρίσις ὅτι τὸ φῶς ἐλήλυθεν εἰς τὸν κόσμον καὶ ἠγάπησαν οἱ ἄνθρωποι μᾶλλον τὸ σκότος ἢ τὸ φῶς, ἦν γὰρ αὐτῶν πονηρὰ τὰ ἔργα. '],
		['04John03-20.mp3', '20', 'πᾶς γὰρ ὁ φαῦλα πράσσων μισεῖ τὸ φῶς καὶ οὐκ ἔρχεται πρὸς τὸ φῶς, ἵνα μὴ ἐλεγχθῇ τὰ ἔργα αὐτοῦ: '],
		['04John03-21.mp3', '21', 'ὁ δὲ ποιῶν τὴν ἀλήθειαν ἔρχεται πρὸς τὸ φῶς, ἵνα φανερωθῇ αὐτοῦ τὰ ἔργα ὅτι ἐν θεῷ ἐστὶν εἰργασμένα. '],
		['04John03-22.mp3', '22', 'Μετὰ ταῦτα ἦλθεν ὁ Ἰησοῦς καὶ οἱ μαθηταὶ αὐτοῦ εἰς τὴν Ἰουδαίαν γῆν, καὶ ἐκεῖ διέτριβεν μετ αὐτῶν καὶ ἐβάπτιζεν. '],
		['04John03-23.mp3', '23', 'ἦν δὲ καὶ [ὁ] Ἰωάνης βαπτίζων ἐν Αἰνὼν ἐγγὺς τοῦ Σαλείμ, ὅτι ὕδατα πολλὰ ἦν ἐκεῖ, καὶ παρεγίνοντο καὶ ἐβαπτίζοντο: '],
		['04John03-24.mp3', '24', 'οὔπω γὰρ ἦν βεβλημένος εἰς τὴν φυλακὴν Ἰωάνης. '],
		['04John03-25.mp3', '25', 'Ἐγένετο οὖν ζήτησις ἐκ τῶν μαθητῶν Ἰωάνου μετὰ Ἰουδαίου περὶ καθαρισμοῦ. '],
		['04John03-26.mp3', '26', 'καὶ ἦλθαν πρὸς τὸν Ἰωάνην καὶ εἶπαν αὐτῷ Ῥαββεί, ὃς ἦν μετὰ σοῦ πέραν τοῦ Ἰορδάνου, ᾧ σὺ μεμαρτύρηκας, ἴδε οὗτος βαπτίζει καὶ πάντες ἔρχονται πρὸς αὐτόν. '],
		['04John03-27.mp3', '27', 'ἀπεκρίθη Ἰωάνης καὶ εἶπεν Οὐ δύναται ἄνθρωπος λαμβάνειν οὐδὲν ἐὰν μὴ ᾖ δεδομένον αὐτῷ ἐκ τοῦ οὐρανοῦ. '],
		['04John03-28.mp3', '28', 'αὐτοὶ ὑμεῖς μοι μαρτυρεῖτε ὅτι εἶπον [ἐγώ] Οὐκ εἰμὶ ἐγὼ ὁ χριστός, ἀλλ ὅτι Ἀπεσταλμένος εἰμὶ ἔμπροσθεν ἐκείνου. '],
		['04John03-29.mp3', '29', 'ὁ ἔχων τὴν νύμφην νυμφίος ἐστίν: ὁ δὲ φίλος τοῦ νυμφίου, ὁ ἑστηκὼς καὶ ἀκούων αὐτοῦ, χαρᾷ χαίρει διὰ τὴν φωνὴν τοῦ νυμφίου. αὕτη οὖν ἡ χαρὰ ἡ ἐμὴ πεπλήρωται. '],
		['04John03-30.mp3', '30', 'ἐκεῖνον δεῖ αὐξάνειν, ἐμὲ δὲ ἐλαττοῦσθαι. '],
		['04John03-31.mp3', '31', 'Ὁ ἄνωθεν ἐρχόμενος ἐπάνω πάντων ἐστίν. ὁ ὢν ἐκ τῆς γῆς ἐκ τῆς γῆς ἐστὶν καὶ ἐκ τῆς γῆς λαλεῖ: ὁ ἐκ τοῦ οὐρανοῦ ἐρχόμενος ἐπάνω πάντων ἐστίν: '],
		['04John03-32.mp3', '32', 'ὃ ἑώρακεν καὶ ἤκουσεν τοῦτο μαρτυρεῖ, καὶ τὴν μαρτυρίαν αὐτοῦ οὐδεὶς λαμβάνει. '],
		['04John03-33.mp3', '33', 'ὁ λαβὼν αὐτοῦ τὴν μαρτυρίαν ἐσφράγισεν ὅτι ὁ θεὸς ἀληθής ἐστιν. '],
		['04John03-34.mp3', '34', 'ὃν γὰρ ἀπέστειλεν ὁ θεὸς τὰ ῥήματα τοῦ θεοῦ λαλεῖ, οὐ γὰρ ἐκ μέτρου δίδωσιν τὸ πνεῦμα. '],
		['04John03-35.mp3', '35', 'ὁ πατὴρ ἀγαπᾷ τὸν υἱόν, καὶ πάντα δέδωκεν ἐν τῇ χειρὶ αὐτοῦ. '],
		['04John03-36.mp3', '36', 'ὁ πιστεύων εἰς τὸν υἱὸν ἔχει ζωὴν αἰώνιον: ὁ δὲ ἀπειθῶν τῷ υἱῷ οὐκ ὄψεται ζωήν, ἀλλ ἡ ὀργὴ τοῦ θεοῦ μένει ἐπ αὐτόν. '],
	],
	[

		['04John04-01.mp3', '1', 'Ὡς οὖν ἔγνω ὁ κύριος ὅτι ἤκουσαν οἱ Φαρισαῖοι ὅτι Ἰησοῦς πλείονας μαθητὰς ποιεῖ καὶ βαπτίζει [ἢ] Ἰωάνης, '],
		['04John04-02.mp3', '2', 'καίτοιγε Ἰησοῦς αὐτὸς οὐκ ἐβάπτιζεν ἀλλ οἱ μαθηταὶ αὐτοῦ,- '],
		['04John04-03.mp3', '3', 'ἀφῆκεν τὴν Ἰουδαίαν καὶ ἀπῆλθεν πάλιν εἰς τὴν Γαλιλαίαν. '],
		['04John04-04.mp3', '4', 'Ἔδει δὲ αὐτὸν διέρχεσθαι διὰ τῆς Σαμαρίας. '],
		['04John04-05.mp3', '5', 'ἔρχεται οὖν εἰς πόλιν τῆς Σαμαρίας λεγομένην Συχὰρ πλησίον τοῦ χωρίου ὃ ἔδωκεν Ἰακὼβ [τῷ] Ἰωσὴφ τῷ υἱῷ αὐτοῦ: '],
		['04John04-06.mp3', '6', 'ἦν δὲ ἐκεῖ πηγὴ τοῦ Ἰακώβ. ὁ οὖν Ἰησοῦς κεκοπιακὼς ἐκ τῆς ὁδοιπορίας ἐκαθέζετο οὕτως ἐπὶ τῇ πηγῇ: ὥρα ἦν ὡς ἕκτη. '],
		['04John04-07.mp3', '7', 'ἔρχεται γυνὴ ἐκ τῆς Σαμαρίας ἀντλῆσαι ὕδωρ. λέγει αὐτῇ ὁ Ἰησοῦς Δός μοι πεῖν: '],
		['04John04-08.mp3', '8', 'οἱ γὰρ μαθηταὶ αὐτοῦ ἀπεληλύθεισαν εἰς τὴν πόλιν, ἵνα τροφὰς ἀγοράσωσιν. '],
		['04John04-09.mp3', '9', 'λέγει οὖν αὐτῷ ἡ γυνὴ ἡ Σαμαρεῖτις Πῶς σὺ Ἰουδαῖος ὢν παρ ἐμοῦ πεῖν αἰτεῖς γυναικὸς Σαμαρείτιδος οὔσης; [οὐ γὰρ συνχρῶνται Ἰουδαῖοι Σαμαρείταις.] '],
		['04John04-10.mp3', '10', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῇ Εἰ ᾔδεις τὴν δωρεὰν τοῦ θεοῦ καὶ τίς ἐστιν ὁ λέγων σοι Δός μοι πεῖν, σὺ ἂν ᾔτησας αὐτὸν καὶ ἔδωκεν ἄν σοι ὕδωρ ζῶν. '],
		['04John04-11.mp3', '11', 'λέγει αὐτῷ Κύριε, οὔτε ἄντλημα ἔχεις καὶ τὸ φρέαρ ἐστὶν βαθύ: πόθεν οὖν ἔχεις τὸ ὕδωρ τὸ ζῶν; '],
		['04John04-12.mp3', '12', 'μὴ σὺ μείζων εἶ τοῦ πατρὸς ἡμῶν Ἰακώβ, ὃς ἔδωκεν ἡμῖν τὸ φρέαρ καὶ αὐτὸς ἐξ αὐτοῦ ἔπιεν καὶ οἱ υἱοὶ αὐτοῦ καὶ τὰ θρέμματα αὐτοῦ; '],
		['04John04-13.mp3', '13', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῇ Πᾶς ὁ πίνων ἐκ τοῦ ὕδατος τούτου διψήσει πάλιν: '],
		['04John04-14.mp3', '14', 'ὃς δ ἂν πίῃ ἐκ τοῦ ὕδατος οὗ ἐγὼ δώσω αὐτῷ, οὐ μὴ διψήσει εἰς τὸν αἰῶνα, ἀλλὰ τὸ ὕδωρ ὃ δώσω αὐτῷ γενήσεται ἐν αὐτῷ πηγὴ ὕδατος ἁλλομένου εἰς ζωὴν αἰώνιον. '],
		['04John04-15.mp3', '15', 'λέγει πρὸς αὐτὸν ἡ γυνή Κύριε, δός μοι τοῦτο τὸ ὕδωρ, ἵνα μὴ διψῶ μηδὲ διέρχωμαι ἐνθάδε ἀντλεῖν. '],
		['04John04-16.mp3', '16', 'λέγει αὐτῇ Ὕπαγε φώνησόν σου τὸν ἄνδρα καὶ ἐλθὲ ἐνθάδε. '],
		['04John04-17.mp3', '17', 'ἀπεκρίθη ἡ γυνὴ καὶ εἶπεν [αὐτῷ] Οὐκ ἔχω ἄνδρα. λέγει αὐτῇ ὁ Ἰησοῦς Καλῶς εἶπες ὅτι Ἄνδρα οὐκ ἔχω: '],
		['04John04-18.mp3', '18', 'πέντε γὰρ ἄνδρας ἔσχες, καὶ νῦν ὃν ἔχεις οὐκ ἔστιν σου ἀνήρ: τοῦτο ἀληθὲς εἴρηκας. '],
		['04John04-19.mp3', '19', 'λέγει αὐτῷ ἡ γυνή Κύριε, θεωρῶ ὅτι προφήτης εἶ σύ. '],
		['04John04-20.mp3', '20', 'οἱ πατέρες ἡμῶν ἐν τῷ ὄρει τούτῳ προσεκύνησαν: καὶ ὑμεῖς λέγετε ὅτι ἐν Ἰεροσολύμοις ἐστὶν ὁ τόπος ὅπου προσκυνεῖν δεῖ. '],
		['04John04-21.mp3', '21', 'λέγει αὐτῇ ὁ Ἰησοῦς Πίστευέ μοι, γύναι, ὅτι ἔρχεται ὥρα ὅτε οὔτε ἐν τῷ ὄρει τούτῳ οὔτε ἐν Ἰεροσολύμοις προσκυνήσετε τῷ πατρί. '],
		['04John04-22.mp3', '22', 'ὑμεῖς προσκυνεῖτε ὃ οὐκ οἴδατε, ἡμεῖς προσκυνοῦμεν ὃ οἴδαμεν, ὅτι ἡ σωτηρία ἐκ τῶν Ἰουδαίων ἐστίν: '],
		['04John04-23.mp3', '23', 'ἀλλὰ ἔρχεται ὥρα καὶ νῦν ἐστίν, ὅτε οἱ ἀληθινοὶ προσκυνηταὶ προσκυνήσουσιν τῷ πατρὶ ἐν πνεύματι καὶ ἀληθείᾳ, καὶ γὰρ ὁ πατὴρ τοιούτους ζητεῖ τοὺς προσκυνοῦντας αὐτόν: '],
		['04John04-24.mp3', '24', 'πνεῦμα ὁ θεός, καὶ τοὺς προσκυνοῦντας αὐτὸν ἐν πνεύματι καὶ ἀληθείᾳ δεῖ προσκυνεῖν. '],
		['04John04-25.mp3', '25', 'λέγει αὐτῷ ἡ γυνή Οἶδα ὅτι Μεσσίας ἔρχεται, ὁ λεγόμενος Χριστός: ὅταν ἔλθῃ ἐκεῖνος, ἀναγγελεῖ ἡμῖν ἅπαντα. '],
		['04John04-26.mp3', '26', 'λέγει αὐτῇ ὁ Ἰησοῦς Ἐγώ εἰμι, ὁ λαλῶν σοι. '],
		['04John04-27.mp3', '27', 'Καὶ ἐπὶ τούτῳ ἦλθαν οἱ μαθηταὶ αὐτοῦ, καὶ ἐθαύμαζον ὅτι μετὰ γυναικὸς ἐλάλει: οὐδεὶς μέντοι εἶπεν Τί ζητεῖς; ἤ Τί λαλεῖς μετ αὐτῆς; '],
		['04John04-28.mp3', '28', 'ἀφῆκεν οὖν τὴν ὑδρίαν αὐτῆς ἡ γυνὴ καὶ ἀπῆλθεν εἰς τὴν πόλιν καὶ λέγει τοῖς ἀνθρώποις '],
		['04John04-29.mp3', '29', 'Δεῦτε ἴδετε ἄνθρωπον ὃς εἶπέ μοι πάντα ἃ ἐποίησα: μήτι οὗτός ἐστιν ὁ χριστός; '],
		['04John04-30.mp3', '30', 'ἐξῆλθον ἐκ τῆς πόλεως καὶ ἤρχοντο πρὸς αὐτόν. '],
		['04John04-31.mp3', '31', 'Ἐν τῷ μεταξὺ ἠρώτων αὐτὸν οἱ μαθηταὶ λέγοντες Ῥαββεί, φάγε. '],
		['04John04-32.mp3', '32', 'ὁ δὲ εἶπεν αὐτοῖς Ἐγὼ βρῶσιν ἔχω φαγεῖν ἣν ὑμεῖς οὐκ οἴδατε. '],
		['04John04-33.mp3', '33', 'ἔλεγον οὖν οἱ μαθηταὶ πρὸς ἀλλήλους Μή τις ἤνεγκεν αὐτῷ φαγεῖν; '],
		['04John04-34.mp3', '34', 'λέγει αὐτοῖς ὁ Ἰησοῦς Ἐμὸν βρῶμά ἐστιν ἵνα ποιήσω τὸ θέλημα τοῦ πέμψαντός με καὶ τελειώσω αὐτοῦ τὸ ἔργον. '],
		['04John04-35.mp3', '35', 'οὐχ ὑμεῖς λέγετε ὅτι Ἔτι τετράμηνός ἐστιν καὶ ὁ θερισμὸς ἔρχεται; ἰδοὺ λέγω ὑμῖν, ἐπάρατε τοὺς ὀφθαλμοὺς ὑμῶν καὶ θεάσασθε τὰς χώρας ὅτι λευκαί εἰσιν πρὸς θερισμόν: ἤδη '],
		['04John04-36.mp3', '36', 'ὁ θερίζων μισθὸν λαμβάνει καὶ συνάγει καρπὸν εἰς ζωὴν αἰώνιον, ἵνα ὁ σπείρων ὁμοῦ χαίρῃ καὶ ὁ θερίζων. '],
		['04John04-37.mp3', '37', 'ἐν γὰρ τούτῳ ὁ λόγος ἐστὶν ἀληθινὸς ὅτι ἄλλος ἐστὶν ὁ σπείρων καὶ ἄλλος ὁ θερίζων: '],
		['04John04-38.mp3', '38', 'ἐγὼ ἀπέστειλα ὑμᾶς θερίζειν ὃ οὐχ ὑμεῖς κεκοπιάκατε: ἄλλοι κεκοπιάκασιν, καὶ ὑμεῖς εἰς τὸν κόπον αὐτῶν εἰσεληλύθατε. '],
		['04John04-39.mp3', '39', 'Ἐκ δὲ τῆς πόλεως ἐκείνης πολλοὶ ἐπίστευσαν εἰς αὐτὸν τῶν Σαμαρειτῶν διὰ τὸν λόγον τῆς γυναικὸς μαρτυρούσης ὅτι Εἶπέν μοι πάντα ἃ ἐποίησα. '],
		['04John04-40.mp3', '40', 'ὡς οὖν ἦλθον πρὸς αὐτὸν οἱ Σαμαρεῖται, ἠρώτων αὐτὸν μεῖναι παρ αὐτοῖς: καὶ ἔμεινεν ἐκεῖ δύο ἡμέρας. '],
		['04John04-41.mp3', '41', 'καὶ πολλῷ πλείους ἐπίστευσαν διὰ τὸν λόγον αὐτοῦ, '],
		['04John04-42.mp3', '42', 'τῇ τε γυναικὶ ἔλεγον [ὅτι] Οὐκέτι διὰ τὴν σὴν λαλιὰν πιστεύομεν: αὐτοὶ γὰρ ἀκηκόαμεν, καὶ οἴδαμεν ὅτι οὗτός ἐστιν ἀληθῶς ὁ σωτὴρ τοῦ κόσμου. '],
		['04John04-43.mp3', '43', 'Μετὰ δὲ τὰς δύο ἡμέρας ἐξῆλθεν ἐκεῖθεν εἰς τὴν Γαλιλαίαν: '],
		['04John04-44.mp3', '44', 'αὐτὸς γὰρ Ἰησοῦς ἐμαρτύρησεν ὅτι προφήτης ἐν τῇ ἰδίᾳ πατρίδι τιμὴν οὐκ ἔχει. '],
		['04John04-45.mp3', '45', 'ὅτε οὖν ἦλθεν εἰς τὴν Γαλιλαίαν, ἐδέξαντο αὐτὸν οἱ Γαλιλαῖοι, πάντα ἑωρακότες ὅσα ἐποίησεν ἐν Ἰεροσολύμοις ἐν τῇ ἑορτῇ, καὶ αὐτοὶ γὰρ ἦλθον εἰς τὴν ἑορτήν. '],
		['04John04-46.mp3', '46', 'Ἦλθεν οὖν πάλιν εἰς τὴν Κανὰ τῆς Γαλιλαίας, ὅπου ἐποίησεν τὸ ὕδωρ οἶνον. Καὶ ἦν τις βασιλικὸς οὗ ὁ υἱὸς ἠσθένει ἐν Καφαρναούμ: '],
		['04John04-47.mp3', '47', 'οὗτος ἀκούσας ὅτι Ἰησοῦς ἥκει ἐκ τῆς Ἰουδαίας εἰς τὴν Γαλιλαίαν ἀπῆλθεν πρὸς αὐτὸν καὶ ἠρώτα ἵνα καταβῇ καὶ ἰάσηται αὐτοῦ τὸν υἱόν, ἤμελλεν γὰρ ἀποθνήσκειν. '],
		['04John04-48.mp3', '48', 'εἶπεν οὖν ὁ Ἰησοῦς πρὸς αὐτόν Ἐὰν μὴ σημεῖα καὶ τέρατα ἴδητε, οὐ μὴ πιστεύσητε. '],
		['04John04-49.mp3', '49', 'λέγει πρὸς αὐτὸν ὁ βασιλικός Κύριε, κατάβηθι πρὶν ἀποθανεῖν τὸ παιδίον μου. '],
		['04John04-50.mp3', '50', 'λέγει αὐτῷ ὁ Ἰησοῦς Πορεύου: ὁ υἱός σου ζῇ. ἐπίστευσεν ὁ ἄνθρωπος τῷ λόγῳ ὃν εἶπεν αὐτῷ ὁ Ἰησοῦς καὶ ἐπορεύετο. '],
		['04John04-51.mp3', '51', 'ἤδη δὲ αὐτοῦ καταβαίνοντος οἱ δοῦλοι αὐτοῦ ὑπήντησαν αὐτῷ λέγοντες ὅτι ὁ παῖς αὐτοῦ ζῇ. '],
		['04John04-52.mp3', '52', 'ἐπύθετο οὖν τὴν ὥραν παρ αὐτῶν ἐν ᾗ κομψότερον ἔσχεν: εἶπαν οὖν αὐτῷ ὅτι Ἐχθὲς ὥραν ἑβδόμην ἀφῆκεν αὐτὸν ὁ πυρετός. '],
		['04John04-53.mp3', '53', 'ἔγνω οὖν ὁ πατὴρ ὅτι ἐκείνῃ τῇ ὥρᾳ ἐν ᾗ εἶπεν αὐτῷ ὁ Ἰησοῦς Ὁ υἱός σου ζῇ, καὶ ἐπίστευσεν αὐτὸς καὶ ἡ οἰκία αὐτοῦ ὅλη. '],
		['04John04-54.mp3', '54', 'Τοῦτο [δὲ] πάλιν δεύτερον σημεῖον ἐποίησεν ὁ Ἰησοῦς ἐλθὼν ἐκ τῆς Ἰουδαίας εἰς τὴν Γαλιλαίαν. '],
	],
	[

		['04John05-01.mp3', '1', 'Μετὰ ταῦτα ἦν ἑορτὴ τῶν Ἰουδαίων, καὶ ἀνέβη Ἰησοῦς εἰς Ἰεροσόλυμα. '],
		['04John05-02.mp3', '2', 'Ἔστιν δὲ ἐν τοῖς Ἰεροσολύμοις ἐπὶ τῇ προβατικῇ κολυμβήθρα ἡ ἐπιλεγομένη Ἐβραϊστὶ Βηθζαθά, πέντε στοὰς ἔχουσα: '],
		['04John05-03.mp3', '3', 'ἐν ταύταις κατέκειτο πλῆθος τῶν ἀσθενούντων, τυφλῶν, χωλῶν, ξηρῶν. '],
		['04John05-04.mp3', '4', '5:4Jοη 5:4'],
		['04John05-05.mp3', '5', 'ἦν δέ τις ἄνθρωπος ἐκεῖ τριάκοντα [καὶ] ὀκτὼ ἔτη ἔχων ἐν τῇ ἀσθενείᾳ αὐτοῦ: '],
		['04John05-06.mp3', '6', 'τοῦτον ἰδὼν ὁ Ἰησοῦς κατακείμενον, καὶ γνοὺς ὅτι πολὺν ἤδη χρόνον ἔχει, λέγει αὐτῷ Θέλεις ὑγιὴς γενέσθαι; '],
		['04John05-07.mp3', '7', 'ἀπεκρίθη αὐτῷ ὁ ἀσθενῶν Κύριε, ἄνθρωπον οὐκ ἔχω ἵνα ὅταν ταραχθῇ τὸ ὕδωρ βάλῃ με εἰς τὴν κολυμβήθραν: ἐν ᾧ δὲ ἔρχομαι ἐγὼ ἄλλος πρὸ ἐμοῦ καταβαίνει. '],
		['04John05-08.mp3', '8', 'λέγει αὐτῷ ὁ Ἰησοῦς Ἔγειρε ἆρον τὸν κράβαττόν σου καὶ περιπάτει. '],
		['04John05-09.mp3', '9', 'καὶ εὐθέως ἐγένετο ὑγιὴς ὁ ἄνθρωπος, καὶ ἦρε τὸν κράβαττον αὐτοῦ καὶ περιεπάτει. Ἦν δὲ σάββατον ἐν ἐκείνῃ τῇ ἡμέρᾳ. '],
		['04John05-10.mp3', '10', 'ἔλεγον οὖν οἱ Ἰουδαῖοι τῷ τεθεραπευμένῳ Σάββατόν ἐστιν, καὶ οὐκ ἔξεστίν σοι ἆραι τὸν κράβαττον. '],
		['04John05-11.mp3', '11', 'ὃς δὲ ἀπεκρίθη αὐτοῖς Ὁ ποιήσας με ὑγιῆ ἐκεῖνός μοι εἶπεν Ἆρον τὸν κράβαττόν σου καὶ περιπάτει. '],
		['04John05-12.mp3', '12', 'ἠρώτησαν αὐτόν Τίς ἐστιν ὁ ἄνθρωπος ὁ εἰπών σοι Ἆρον καὶ περιπάτει; '],
		['04John05-13.mp3', '13', 'ὁ δὲ ἰαθεὶς οὐκ ᾔδει τίς ἐστιν, ὁ γὰρ Ἰησοῦς ἐξένευσεν ὄχλου ὄντος ἐν τῷ τόπῳ. '],
		['04John05-14.mp3', '14', 'Μετὰ ταῦτα εὑρίσκει αὐτὸν [ὁ] Ἰησοῦς ἐν τῷ ἱερῷ καὶ εἶπεν αὐτῷ Ἴδε ὑγιὴς γέγονας: μηκέτι ἁμάρτανε, ἵνα μὴ χεῖρόν σοί τι γένηται. '],
		['04John05-15.mp3', '15', 'ἀπῆλθεν ὁ ἄνθρωπος καὶ εἶπεν τοῖς Ἰουδαίοις ὅτι Ἰησοῦς ἐστὶν ὁ ποιήσας αὐτὸν ὑγιῆ. '],
		['04John05-16.mp3', '16', 'καὶ διὰ τοῦτο ἐδίωκον οἱ Ἰουδαῖοι τὸν Ἰησοῦν ὅτι ταῦτα ἐποίει ἐν σαββάτῳ. '],
		['04John05-17.mp3', '17', 'ὁ δὲ ἀπεκρίνατο αὐτοῖς Ὁ πατήρ μου ἕως ἄρτι ἐργάζεται, κἀγὼ ἐργάζομαι. '],
		['04John05-18.mp3', '18', 'διὰ τοῦτο οὖν μᾶλλον ἐζήτουν αὐτὸν οἱ Ἰουδαῖοι ἀποκτεῖναι ὅτι οὐ μόνον ἔλυε τὸ σάββατον ἀλλὰ καὶ πατέρα ἴδιον ἔλεγε τὸν θεόν, ἴσον ἑαυτὸν ποιῶν τῷ θεῷ. '],
		['04John05-19.mp3', '19', 'Ἀπεκρίνατο οὖν [ὁ Ἰησοῦς] καὶ ἔλεγεν αὐτοῖς Ἀμὴν ἀμὴν λέγω ὑμῖν, οὐ δύναται ὁ υἱὸς ποιεῖν ἀφ ἑαυτοῦ οὐδὲν ἂν μή τι βλέπῃ τὸν πατέρα ποιοῦντα: ἃ γὰρ ἂν ἐκεῖνος ποιῇ, ταῦτα καὶ ὁ υἱὸς ὁμοίως ποιεῖ. '],
		['04John05-20.mp3', '20', 'ὁ γὰρ πατὴρ φιλεῖ τὸν υἱὸν καὶ πάντα δείκνυσιν αὐτῷ ἃ αὐτὸς ποιεῖ, καὶ μείζονα τούτων δείξει αὐτῷ ἔργα, ἵνα ὑμεῖς θαυμάζητε. '],
		['04John05-21.mp3', '21', 'ὥσπερ γὰρ ὁ πατὴρ ἐγείρει τοὺς νεκροὺς καὶ ζωοποιεῖ, οὕτως καὶ ὁ υἱὸς οὓς θέλει ζωοποιεῖ. '],
		['04John05-22.mp3', '22', 'οὐδὲ γὰρ ὁ πατὴρ κρίνει οὐδένα, ἀλλὰ τὴν κρίσιν πᾶσαν δέδωκεν τῷ υἱῷ, '],
		['04John05-23.mp3', '23', 'ἵνα πάντες τιμῶσι τὸν υἱὸν καθὼς τιμῶσι τὸν πατέρα. ὁ μὴ τιμῶν τὸν υἱὸν οὐ τιμᾷ τὸν πατέρα τὸν πέμψαντα αὐτόν. '],
		['04John05-24.mp3', '24', 'Ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι ὁ τὸν λόγον μου ἀκούων καὶ πιστεύων τῷ πέμψαντί με ἔχει ζωὴν αἰώνιον, καὶ εἰς κρίσιν οὐκ ἔρχεται ἀλλὰ μεταβέβηκεν ἐκ τοῦ θανάτου εἰς τὴν ζωήν. '],
		['04John05-25.mp3', '25', 'ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι ἔρχεται ὥρα καὶ νῦν ἐστὶν ὅτε οἱ νεκροὶ ἀκούσουσιν τῆς φωνῆς τοῦ υἱοῦ τοῦ θεοῦ καὶ οἱ ἀκούσαντες ζήσουσιν. '],
		['04John05-26.mp3', '26', 'ὥσπερ γὰρ ὁ πατὴρ ἔχει ζωὴν ἐν ἑαυτῷ, οὕτως καὶ τῷ υἱῷ ἔδωκεν ζωὴν ἔχειν ἐν ἑαυτῷ: '],
		['04John05-27.mp3', '27', 'καὶ ἐξουσίαν ἔδωκεν αὐτῷ κρίσιν ποιεῖν, ὅτι υἱὸς ἀνθρώπου ἐστίν. '],
		['04John05-28.mp3', '28', 'μὴ θαυμάζετε τοῦτο, ὅτι ἔρχεται ὥρα ἐν ᾗ πάντες οἱ ἐν τοῖς μνημείοις ἀκούσουσιν τῆς φωνῆς αὐτοῦ '],
		['04John05-29.mp3', '29', 'καὶ ἐκπορεύσονται οἱ τὰ ἀγαθὰ ποιήσαντες εἰς ἀνάστασιν ζωῆς, οἱ τὰ φαῦλα πράξαντες εἰς ἀνάστασιν κρίσεως. '],
		['04John05-30.mp3', '30', 'Οὐ δύναμαι ἐγὼ ποιεῖν ἀπ ἐμαυτοῦ οὐδέν: καθὼς ἀκούω κρίνω, καὶ ἡ κρίσις ἡ ἐμὴ δικαία ἐστίν, ὅτι οὐ ζητῶ τὸ θέλημα τὸ ἐμὸν ἀλλὰ τὸ θέλημα τοῦ πέμψαντός με. '],
		['04John05-31.mp3', '31', 'Ἐὰν ἐγὼ μαρτυρῶ περὶ ἐμαυτοῦ, ἡ μαρτυρία μου οὐκ ἔστιν ἀληθής: '],
		['04John05-32.mp3', '32', 'ἄλλος ἐστὶν ὁ μαρτυρῶν περὶ ἐμοῦ, καὶ οἶδα ὅτι ἀληθής ἐστιν ἡ μαρτυρία ἣν μαρτυρεῖ περὶ ἐμοῦ. '],
		['04John05-33.mp3', '33', 'ὑμεῖς ἀπεστάλκατε πρὸς Ἰωάνην, καὶ μεμαρτύρηκε τῇ ἀληθείᾳ: '],
		['04John05-34.mp3', '34', 'ἐγὼ δὲ οὐ παρὰ ἀνθρώπου τὴν μαρτυρίαν λαμβάνω, ἀλλὰ ταῦτα λέγω ἵνα ὑμεῖς σωθῆτε. '],
		['04John05-35.mp3', '35', 'ἐκεῖνος ἦν ὁ λύχνος ὁ καιόμενος καὶ φαίνων, ὑμεῖς δὲ ἠθελήσατε ἀγαλλιαθῆναι πρὸς ὥραν ἐν τῷ φωτὶ αὐτοῦ: '],
		['04John05-36.mp3', '36', 'ἐγὼ δὲ ἔχω τὴν μαρτυρίαν μείζω τοῦ Ἰωάνου, τὰ γὰρ ἔργα ἃ δέδωκέν μοι ὁ πατὴρ ἵνα τελειώσω αὐτά, αὐτὰ τὰ ἔργα ἃ ποιῶ, μαρτυρεῖ περὶ ἐμοῦ ὅτι ὁ πατήρ με ἀπέσταλκεν, '],
		['04John05-37.mp3', '37', 'καὶ ὁ πέμψας με πατὴρ ἐκεῖνος μεμαρτύρηκεν περὶ ἐμοῦ. οὔτε φωνὴν αὐτοῦ πώποτε ἀκηκόατε οὔτε εἶδος αὐτοῦ ἑωράκατε, '],
		['04John05-38.mp3', '38', 'καὶ τὸν λόγον αὐτοῦ οὐκ ἔχετε ἐν ὑμῖν μένοντα, ὅτι ὃν ἀπέστειλεν ἐκεῖνος τούτῳ ὑμεῖς οὐ πιστεύετε. '],
		['04John05-39.mp3', '39', 'ἐραυνᾶτε τὰς γραφάς, ὅτι ὑμεῖς δοκεῖτε ἐν αὐταῖς ζωὴν αἰώνιον ἔχειν: καὶ ἐκεῖναί εἰσιν αἱ μαρτυροῦσαι περὶ ἐμοῦ: '],
		['04John05-40.mp3', '40', 'καὶ οὐ θέλετε ἐλθεῖν πρός με ἵνα ζωὴν ἔχητε. '],
		['04John05-41.mp3', '41', 'Δόξαν παρὰ ἀνθρώπων οὐ λαμβάνω, '],
		['04John05-42.mp3', '42', 'ἀλλὰ ἔγνωκα ὑμᾶς ὅτι τὴν ἀγάπην τοῦ θεοῦ οὐκ ἔχετε ἐν ἑαυτοῖς. '],
		['04John05-43.mp3', '43', 'ἐγὼ ἐλήλυθα ἐν τῷ ὀνόματι τοῦ πατρός μου καὶ οὐ λαμβάνετέ με: ἐὰν ἄλλος ἔλθῃ ἐν τῷ ὀνόματι τῷ ἰδίῳ, ἐκεῖνον λήμψεσθε. '],
		['04John05-44.mp3', '44', 'πῶς δύνασθε ὑμεῖς πιστεῦσαι, δόξαν παρ ἀλλήλων λαμβάνοντες, καὶ τὴν δόξαν τὴν παρὰ τοῦ μόνου [θεοῦ] οὐ ζητεῖτε; '],
		['04John05-45.mp3', '45', 'μὴ δοκεῖτε ὅτι ἐγὼ κατηγορήσω ὑμῶν πρὸς τὸν πατέρα: ἔστιν ὁ κατηγορῶν ὑμῶν Μωυσῆς, εἰς ὃν ὑμεῖς ἠλπίκατε. '],
		['04John05-46.mp3', '46', 'εἰ γὰρ ἐπιστεύετε Μωυσεῖ, ἐπιστεύετε ἂν ἐμοί, περὶ γὰρ ἐμοῦ ἐκεῖνος ἔγραψεν. '],
		['04John05-47.mp3', '47', 'εἰ δὲ τοῖς ἐκείνου γράμμασιν οὐ πιστεύετε, πῶς τοῖς ἐμοῖς ῥήμασιν πιστεύσετε; '],
	],
	[

		['04John06-01.mp3', '1', 'Μετὰ ταῦτα ἀπῆλθεν ὁ Ἰησοῦς πέραν τῆς θαλάσσης τῆς Γαλιλαίας τῆς Τιβεριάδος. '],
		['04John06-02.mp3', '2', 'ἠκολούθει δὲ αὐτῷ ὄχλος πολύς, ὅτι ἐθεώρουν τὰ σημεῖα ἃ ἐποίει ἐπὶ τῶν ἀσθενούντων. '],
		['04John06-03.mp3', '3', 'ἀνῆλθεν δὲ εἰς τὸ ὄρος Ἰησοῦς, καὶ ἐκεῖ ἐκάθητο μετὰ τῶν μαθητῶν αὐτοῦ. '],
		['04John06-04.mp3', '4', 'ἦν δὲ ἐγγὺς τὸ πάσχα, ἡ ἑορτὴ τῶν Ἰουδαίων. '],
		['04John06-05.mp3', '5', 'ἐπάρας οὖν τοὺς ὀφθαλμοὺς ὁ Ἰησοῦς καὶ θεασάμενος ὅτι πολὺς ὄχλος ἔρχεται πρὸς αὐτὸν λέγει πρὸς Φίλιππον Πόθεν ἀγοράσωμεν ἄρτους ἵνα φάγωσιν οὗτοι; '],
		['04John06-06.mp3', '6', 'τοῦτο δὲ ἔλεγεν πειράζων αὐτόν, αὐτὸς γὰρ ᾔδει τί ἔμελλεν ποιεῖν. '],
		['04John06-07.mp3', '7', 'ἀπεκρίθη αὐτῷ Φίλιππος Διακοσίων δηναρίων ἄρτοι οὐκ ἀρκοῦσιν αὐτοῖς ἵνα ἕκαστος βραχὺ λάβῃ. '],
		['04John06-08.mp3', '8', 'λέγει αὐτῷ εἷς ἐκ τῶν μαθητῶν αὐτοῦ, Ἀνδρέας ὁ ἀδελφὸς Σίμωνος Πέτρου '],
		['04John06-09.mp3', '9', 'Ἔστιν παιδάριον ὧδε ὃς ἔχει πέντε ἄρτους κριθίνους καὶ δύο ὀψάρια: ἀλλὰ ταῦτα τί ἐστιν εἰς τοσούτους; '],
		['04John06-10.mp3', '10', 'εἶπεν ὁ Ἰησοῦς Ποιήσατε τοὺς ἀνθρώπους ἀναπεσεῖν. ἦν δὲ χόρτος πολὺς ἐν τῷ τόπῳ. ἀνέπεσαν οὖν οἱ ἄνδρες τὸν ἀριθμὸν ὡς πεντακισχίλιοι. '],
		['04John06-11.mp3', '11', 'ἔλαβεν οὖν τοὺς ἄρτους ὁ Ἰησοῦς καὶ εὐχαριστήσας διέδωκεν τοῖς ἀνακειμένοις, ὁμοίως καὶ ἐκ τῶν ὀψαρίων ὅσον ἤθελον. '],
		['04John06-12.mp3', '12', 'ὡς δὲ ἐνεπλήσθησαν λέγει τοῖς μαθηταῖς αὐτοῦ Συναγάγετε τὰ περισσεύσαντα κλάσματα, ἵνα μή τι ἀπόληται. '],
		['04John06-13.mp3', '13', 'συνήγαγον οὖν, καὶ ἐγέμισαν δώδεκα κοφίνους κλασμάτων ἐκ τῶν πέντε ἄρτων τῶν κριθίνων ἃ ἐπερίσσευσαν τοῖς βεβρωκόσιν. '],
		['04John06-14.mp3', '14', 'Οἱ οὖν ἄνθρωποι ἰδόντες ἃ ἐποίησεν σημεῖα ἔλεγον ὅτι Οὗτός ἐστιν ἀληθῶς ὁ προφήτης ὁ ἐρχόμενος εἰς τὸν κόσμον. '],
		['04John06-15.mp3', '15', 'Ἰησοῦς οὖν γνοὺς ὅτι μέλλουσιν ἔρχεσθαι καὶ ἁρπάζειν αὐτὸν ἵνα ποιήσωσιν βασιλέα ἀνεχώρησεν πάλιν εἰς τὸ ὄρος αὐτὸς μόνος. '],
		['04John06-16.mp3', '16', 'Ὡς δὲ ὀψία ἐγένετο κατέβησαν οἱ μαθηταὶ αὐτοῦ ἐπὶ τὴν θάλασσαν, '],
		['04John06-17.mp3', '17', 'καὶ ἐμβάντες εἰς πλοῖον ἤρχοντο πέραν τῆς θαλάσσης εἰς Καφαρναούμ. καὶ σκοτία ἤδη ἐγεγόνει καὶ οὔπω ἐληλύθει πρὸς αὐτοὺς ὁ Ἰησοῦς, '],
		['04John06-18.mp3', '18', 'ἥ τε θάλασσα ἀνέμου μεγάλου πνέοντος διεγείρετο. '],
		['04John06-19.mp3', '19', 'ἐληλακότες οὖν ὡς σταδίους εἴκοσι πέντε ἢ τριάκοντα θεωροῦσιν τὸν Ἰησοῦν περιπατοῦντα ἐπὶ τῆς θαλάσσης καὶ ἐγγὺς τοῦ πλοίου γινόμενον, καὶ ἐφοβήθησαν. '],
		['04John06-20.mp3', '20', 'ὁ δὲ λέγει αὐτοῖς Ἐγώ εἰμι, μὴ φοβεῖσθε. '],
		['04John06-21.mp3', '21', 'ἤθελον οὖν λαβεῖν αὐτὸν εἰς τὸ πλοῖον, καὶ εὐθέως ἐγένετο τὸ πλοῖον ἐπὶ τῆς γῆς εἰς ἣν ὑπῆγον. '],
		['04John06-22.mp3', '22', 'Τῇ ἐπαύριον ὁ ὄχλος ὁ ἑστηκὼς πέραν τῆς θαλάσσης εἶδον ὅτι πλοιάριον ἄλλο οὐκ ἦν ἐκεῖ εἰ μὴ ἕν, καὶ ὅτι οὐ συνεισῆλθεν τοῖς μαθηταῖς αὐτοῦ ὁ Ἰησοῦς εἰς τὸ πλοῖον ἀλλὰ μόνοι οἱ μαθηταὶ αὐτοῦ ἀπῆλθον: '],
		['04John06-23.mp3', '23', 'ἀλλὰ ἦλθεν πλοῖα ἐκ Τιβεριάδος ἐγγὺς τοῦ τόπου ὅπου ἔφαγον τὸν ἄρτον εὐχαριστήσαντος τοῦ κυρίου. '],
		['04John06-24.mp3', '24', 'ὅτε οὖν εἶδεν ὁ ὄχλος ὅτι Ἰησοῦς οὐκ ἔστιν ἐκεῖ οὐδὲ οἱ μαθηταὶ αὐτοῦ, ἐνέβησαν αὐτοὶ εἰς τὰ πλοιάρια καὶ ἦλθον εἰς Καφαρναοὺμ ζητοῦντες τὸν Ἰησοῦν. '],
		['04John06-25.mp3', '25', 'καὶ εὑρόντες αὐτὸν πέραν τῆς θαλάσσης εἶπον αὐτῷ Ῥαββεί, πότε ὧδε γέγονας; '],
		['04John06-26.mp3', '26', 'ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς καὶ εἶπεν Ἀμὴν ἀμὴν λέγω ὑμῖν, ζητεῖτέ με οὐχ ὅτι εἴδετε σημεῖα ἀλλ ὅτι ἐφάγετε ἐκ τῶν ἄρτων καὶ ἐχορτάσθητε: '],
		['04John06-27.mp3', '27', 'ἐργάζεσθε μὴ τὴν βρῶσιν τὴν ἀπολλυμένην ἀλλὰ τὴν βρῶσιν τὴν μένουσαν εἰς ζωὴν αἰώνιον, ἣν ὁ υἱὸς τοῦ ἀνθρώπου ὑμῖν δώσει, τοῦτον γὰρ ὁ πατὴρ ἐσφράγισεν ὁ θεός. '],
		['04John06-28.mp3', '28', 'εἶπον οὖν πρὸς αὐτόν Τί ποιῶμεν ἵνα ἐργαζώμεθα τὰ ἔργα τοῦ θεοῦ; '],
		['04John06-29.mp3', '29', 'ἀπεκρίθη ὁ Ἰησοῦς καὶ εἶπεν αὐτοῖς Τοῦτό ἐστιν τὸ ἔργον τοῦ θεοῦ ἵνα πιστεύητε εἰς ὃν ἀπέστειλεν ἐκεῖνος. '],
		['04John06-30.mp3', '30', 'εἶπον οὖν αὐτῷ Τί οὖν ποιεῖς σὺ σημεῖον, ἵνα ἴδωμεν καὶ πιστεύσωμέν σοι; τί ἐργάζῃ; '],
		['04John06-31.mp3', '31', 'οἱ πατέρες ἡμῶν τὸ μάννα ἔφαγον ἐν τῇ ἐρήμῳ, καθώς ἐστιν γεγραμμένον Ἄρτον ἐκ τοῦ οὐρανοῦ ἔδωκεν αὐτοῖς φαγεῖν. '],
		['04John06-32.mp3', '32', 'εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς Ἀμὴν ἀμὴν λέγω ὑμῖν, οὐ Μωυσῆς ἔδωκεν ὑμῖν τὸν ἄρτον ἐκ τοῦ οὐρανοῦ, ἀλλ ὁ πατήρ μου δίδωσιν ὑμῖν τὸν ἄρτον ἐκ τοῦ οὐρανοῦ τὸν ἀληθινόν: '],
		['04John06-33.mp3', '33', 'ὁ γὰρ ἄρτος τοῦ θεοῦ ἐστὶν ὁ καταβαίνων ἐκ τοῦ οὐρανοῦ καὶ ζωὴν διδοὺς τῷ κόσμῳ. '],
		['04John06-34.mp3', '34', 'εἶπον οὖν πρὸς αὐτόν Κύριε, πάντοτε δὸς ἡμῖν τὸν ἄρτον τοῦτον. '],
		['04John06-35.mp3', '35', 'εἶπεν αὐτοῖς ὁ Ἰησοῦς Ἐγώ εἰμι ὁ ἄρτος τῆς ζωῆς: ὁ ἐρχόμενος πρὸς ἐμὲ οὐ μὴ πεινάσῃ, καὶ ὁ πιστεύων εἰς ἐμὲ οὐ μὴ διψήσει πώποτε. '],
		['04John06-36.mp3', '36', 'ἀλλ εἶπον ὑμῖν ὅτι καὶ ἑωράκατέ [με] καὶ οὐ πιστεύετε. '],
		['04John06-37.mp3', '37', 'Πᾶν ὃ δίδωσίν μοι ὁ πατὴρ πρὸς ἐμὲ ἥξει, καὶ τὸν ἐρχόμενον πρός με οὐ μὴ ἐκβάλω ἔξω, '],
		['04John06-38.mp3', '38', 'ὅτι καταβέβηκα ἀπὸ τοῦ οὐρανοῦ οὐχ ἵνα ποιῶ τὸ θέλημα τὸ ἐμὸν ἀλλὰ τὸ θέλημα τοῦ πέμψαντός με: '],
		['04John06-39.mp3', '39', 'τοῦτο δέ ἐστιν τὸ θέλημα τοῦ πέμψαντός με ἵνα πᾶν ὃ δέδωκέν μοι μὴ ἀπολέσω ἐξ αὐτοῦ ἀλλὰ ἀναστήσω αὐτὸ τῇ ἐσχάτῃ ἡμέρᾳ. '],
		['04John06-40.mp3', '40', 'τοῦτο γάρ ἐστιν τὸ θέλημα τοῦ πατρός μου ἵνα πᾶς ὁ θεωρῶν τὸν υἱὸν καὶ πιστεύων εἰς αὐτὸν ἔχῃ ζωὴν αἰώνιον, καὶ ἀναστήσω αὐτὸν ἐγὼ τῇ ἐσχάτῃ ἡμέρᾳ. '],
		['04John06-41.mp3', '41', 'Ἐγόγγυζον οὖν οἱ Ἰουδαῖοι περὶ αὐτοῦ ὅτι εἶπεν Ἐγώ εἰμι ὁ ἄρτος ὁ καταβὰς ἐκ τοῦ οὐρανοῦ, '],
		['04John06-42.mp3', '42', 'καὶ ἔλεγον Οὐχὶ οὗτός ἐστιν Ἰησοῦς ὁ υἱὸς Ἰωσήφ, οὗ ἡμεῖς οἴδαμεν τὸν πατέρα καὶ τὴν μητέρα; πῶς νῦν λέγει ὅτι Ἐκ τοῦ οὐρανοῦ καταβέβηκα; '],
		['04John06-43.mp3', '43', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτοῖς Μὴ γογγύζετε μετ ἀλλήλων. '],
		['04John06-44.mp3', '44', 'οὐδεὶς δύναται ἐλθεῖν πρός με ἐὰν μὴ ὁ πατὴρ ὁ πέμψας με ἑλκύσῃ αὐτόν, κἀγὼ ἀναστήσω αὐτὸν ἐν τῇ ἐσχάτῃ ἡμέρᾳ. '],
		['04John06-45.mp3', '45', 'ἔστιν γεγραμμένον ἐν τοῖς προφήταις Καὶ ἔσονται πάντες διδακτοὶ θεοῦ: πᾶς ὁ ἀκούσας παρὰ τοῦ πατρὸς καὶ μαθὼν ἔρχεται πρὸς ἐμέ. '],
		['04John06-46.mp3', '46', 'οὐχ ὅτι τὸν πατέρα ἑώρακέν τις εἰ μὴ ὁ ὢν παρὰ [τοῦ] θεοῦ, οὗτος ἑώρακεν τὸν πατέρα. '],
		['04John06-47.mp3', '47', 'ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ πιστεύων ἔχει ζωὴν αἰώνιον. '],
		['04John06-48.mp3', '48', 'ἐγώ εἰμι ὁ ἄρτος τῆς ζωῆς: '],
		['04John06-49.mp3', '49', 'οἱ πατέρες ὑμῶν ἔφαγον ἐν τῇ ἐρήμῳ τὸ μάννα καὶ ἀπέθανον: '],
		['04John06-50.mp3', '50', 'οὗτός ἐστιν ὁ ἄρτος ὁ ἐκ τοῦ οὐρανοῦ καταβαίνων ἵνα τις ἐξ αὐτοῦ φάγῃ καὶ μὴ ἀποθάνῃ: '],
		['04John06-51.mp3', '51', 'ἐγώ εἰμι ὁ ἄρτος ὁ ζῶν ὁ ἐκ τοῦ οὐρανοῦ καταβάς: ἐάν τις φάγῃ ἐκ τούτου τοῦ ἄρτου ζήσει εἰς τὸν αἰῶνα, καὶ ὁ ἄρτος δὲ ὃν ἐγὼ δώσω ἡ σάρξ μου ἐστὶν ὑπὲρ τῆς τοῦ κόσμου ζωῆς. '],
		['04John06-52.mp3', '52', 'Ἐμάχοντο οὖν πρὸς ἀλλήλους οἱ Ἰουδαῖοι λέγοντες Πῶς δύναται οὗτος ἡμῖν δοῦναι τὴν σάρκα [αὐτοῦ] φαγεῖν; '],
		['04John06-53.mp3', '53', 'εἶπεν οὖν αὐτοῖς [ὁ] Ἰησοῦς Ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ φάγητε τὴν σάρκα τοῦ υἱοῦ τοῦ ἀνθρώπου καὶ πίητε αὐτοῦ τὸ αἷμα, οὐκ ἔχετε ζωὴν ἐν ἑαυτοῖς. '],
		['04John06-54.mp3', '54', 'ὁ τρώγων μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα ἔχει ζωὴν αἰώνιον, κἀγὼ ἀναστήσω αὐτὸν τῇ ἐσχάτῃ ἡμέρᾳ: '],
		['04John06-55.mp3', '55', 'ἡ γὰρ σάρξ μου ἀληθής ἐστι βρῶσις, καὶ τὸ αἷμά μου ἀληθής ἐστι πόσις. '],
		['04John06-56.mp3', '56', 'ὁ τρώγων μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα ἐν ἐμοὶ μένει κἀγὼ ἐν αὐτῷ. '],
		['04John06-57.mp3', '57', 'καθὼς ἀπέστειλέν με ὁ ζῶν πατὴρ κἀγὼ ζῶ διὰ τὸν πατέρα, καὶ ὁ τρώγων με κἀκεῖνος ζήσει δι ἐμέ. '],
		['04John06-58.mp3', '58', 'οὗτός ἐστιν ὁ ἄρτος ὁ ἐξ οὐρανοῦ καταβάς, οὐ καθὼς ἔφαγον οἱ πατέρες καὶ ἀπέθανον: ὁ τρώγων τοῦτον τὸν ἄρτον ζήσει εἰς τὸν αἰῶνα. '],
		['04John06-59.mp3', '59', 'Ταῦτα εἶπεν ἐν συναγωγῇ διδάσκων ἐν Καφαρναούμ. '],
		['04John06-60.mp3', '60', 'Πολλοὶ οὖν ἀκούσαντες ἐκ τῶν μαθητῶν αὐτοῦ εἶπαν Σκληρός ἐστιν ὁ λόγος οὗτος: τίς δύναται αὐτοῦ ἀκούειν; '],
		['04John06-61.mp3', '61', 'εἰδὼς δὲ ὁ Ἰησοῦς ἐν ἑαυτῷ ὅτι γογγύζουσιν περὶ τούτου οἱ μαθηταὶ αὐτοῦ εἶπεν αὐτοῖς Τοῦτο ὑμᾶς σκανδαλίζει; '],
		['04John06-62.mp3', '62', 'ἐὰν οὖν θεωρῆτε τὸν υἱὸν τοῦ ἀνθρώπου ἀναβαίνοντα ὅπου ἦν τὸ πρότερον; '],
		['04John06-63.mp3', '63', 'τὸ πνεῦμά ἐστιν τὸ ζωοποιοῦν, ἡ σὰρξ οὐκ ὠφελεῖ οὐδέν: τὰ ῥήματα ἃ ἐγὼ λελάληκα ὑμῖν πνεῦμά ἐστιν καὶ ζωή ἐστιν: '],
		['04John06-64.mp3', '64', 'ἀλλὰ εἰσὶν ἐξ ὑμῶν τινὲς οἳ οὐ πιστεύουσιν. Ἤιδει γὰρ ἐξ ἀρχῆς ὁ Ἰησοῦς τίνες εἰσὶν οἱ μὴ πιστεύοντες καὶ τίς ἐστιν ὁ παραδώσων αὐτόν. '],
		['04John06-65.mp3', '65', 'καὶ ἔλεγεν Διὰ τοῦτο εἴρηκα ὑμῖν ὅτι οὐδεὶς δύναται ἐλθεῖν πρός με ἐὰν μὴ ᾖ δεδομένον αὐτῷ ἐκ τοῦ πατρός. '],
		['04John06-66.mp3', '66', 'Ἐκ τούτου πολλοὶ ἐκ τῶν μαθητῶν αὐτοῦ ἀπῆλθον εἰς τὰ ὀπίσω καὶ οὐκέτι μετ αὐτοῦ περιεπάτουν. '],
		['04John06-67.mp3', '67', 'Εἶπεν οὖν ὁ Ἰησοῦς τοῖς δώδεκα Μὴ καὶ ὑμεῖς θέλετε ὑπάγειν; '],

		['04John06-71.mp3', '71', 'ἔλεγεν δὲ τὸν Ἰούδαν Σίμωνος Ἰσκαριώτου: οὗτος γὰρ ἔμελλεν παραδιδόναι αὐτόν, εἷς ἐκ τῶν δώδεκα. '],
	],
	[

		['04John07-01.mp3', '1', 'Καὶ μετὰ ταῦτα περιεπάτει [ὁ] Ἰησοῦς ἐν τῇ Γαλιλαίᾳ, οὐ γὰρ ἤθελεν ἐν τῇ Ἰουδαίᾳ περιπατεῖν, ὅτι ἐζήτουν αὐτὸν οἱ Ἰουδαῖοι ἀποκτεῖναι. '],
		['04John07-02.mp3', '2', 'ἦν δὲ ἐγγὺς ἡ ἑορτὴ τῶν Ἰουδαίων ἡ σκηνοπηγία. '],

		['04John07-04.mp3', '4', 'οὐδεὶς γάρ τι ἐν κρυπτῷ ποιεῖ καὶ ζητεῖ αὐτὸς ἐν παρρησίᾳ εἶναι: εἰ ταῦτα ποιεῖς, φανέρωσον σεαυτὸν τῷ κόσμῳ. '],
		['04John07-05.mp3', '5', 'οὐδὲ γὰρ οἱ ἀδελφοὶ αὐτοῦ ἐπίστευον εἰς αὐτόν. '],

		['04John07-07.mp3', '7', 'οὐ δύναται ὁ κόσμος μισεῖν ὑμᾶς, ἐμὲ δὲ μισεῖ, ὅτι ἐγὼ μαρτυρῶ περὶ αὐτοῦ ὅτι τὰ ἔργα αὐτοῦ πονηρά ἐστιν. '],

		['04John07-09.mp3', '9', 'ταῦτα δὲ εἰπὼν αὐτοῖς ἔμεινεν ἐν τῇ Γαλιλαίᾳ. '],

		['04John07-11.mp3', '11', 'οἱ οὖν Ἰουδαῖοι ἐζήτουν αὐτὸν ἐν τῇ ἑορτῇ καὶ ἔλεγον Ποῦ ἐστὶν ἐκεῖνος; '],
		['04John07-12.mp3', '12', 'καὶ γογγυσμὸς περὶ αὐτοῦ ἦν πολὺς ἐν τοῖς ὄχλοις: οἱ μὲν ἔλεγον ὅτι Ἀγαθός ἐστιν, ἄλλοι [δὲ] ἔλεγον Οὔ, ἀλλὰ πλανᾷ τὸν ὄχλον. '],
		['04John07-13.mp3', '13', 'οὐδεὶς μέντοι παρρησίᾳ ἐλάλει περὶ αὐτοῦ διὰ τὸν φόβον τῶν Ἰουδαίων. '],
		['04John07-14.mp3', '14', 'Ἤδη δὲ τῆς ἑορτῆς μεσούσης ἀνέβη Ἰησοῦς εἰς τὸ ἱερὸν καὶ ἐδίδασκεν. '],
		['04John07-15.mp3', '15', 'ἐθαύμαζον οὖν οἱ Ἰουδαῖοι λέγοντες Πῶς οὗτος γράμματα οἶδεν μὴ μεμαθηκώς; '],
		['04John07-16.mp3', '16', 'ἀπεκρίθη οὖν αὐτοῖς Ἰησοῦς καὶ εἶπεν Ἡ ἐμὴ διδαχὴ οὐκ ἔστιν ἐμὴ ἀλλὰ τοῦ πέμψαντός με: '],
		['04John07-17.mp3', '17', 'ἐάν τις θέλῃ τὸ θέλημα αὐτοῦ ποιεῖν, γνώσεται περὶ τῆς διδαχῆς πότερον ἐκ τοῦ θεοῦ ἐστὶν ἢ ἐγὼ ἀπ ἐμαυτοῦ λαλῶ. '],
		['04John07-18.mp3', '18', 'ὁ ἀφ ἑαυτοῦ λαλῶν τὴν δόξαν τὴν ἰδίαν ζητεῖ: ὁ δὲ ζητῶν τὴν δόξαν τοῦ πέμψαντος αὐτὸν οὗτος ἀληθής ἐστιν καὶ ἀδικία ἐν αὐτῷ οὐκ ἔστιν. '],
		['04John07-19.mp3', '19', 'οὐ Μωυσῆς ἔδωκεν ὑμῖν τὸν νόμον; καὶ οὐδεὶς ἐξ ὑμῶν ποιεῖ τὸν νόμον. τί με ζητεῖτε ἀποκτεῖναι; '],
		['04John07-20.mp3', '20', 'ἀπεκρίθη ὁ ὄχλος Δαιμόνιον ἔχεις: τίς σε ζητεῖ ἀποκτεῖναι; '],
		['04John07-21.mp3', '21', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτοῖς Ἓν ἔργον ἐποίησα καὶ πάντες θαυμάζετε. '],
		['04John07-22.mp3', '22', 'διὰ τοῦτο Μωυσῆς δέδωκεν ὑμῖν τὴν περιτομήν,- οὐχ ὅτι ἐκ τοῦ Μωυσέως ἐστὶν ἀλλ ἐκ τῶν πατέρων,- καὶ [ἐν] σαββάτῳ περιτέμνετε ἄνθρωπον. '],
		['04John07-23.mp3', '23', 'εἰ περιτομὴν λαμβάνει [ὁ] ἄνθρωπος ἐν σαββάτῳ ἵνα μὴ λυθῇ ὁ νόμος Μωυσέως, ἐμοὶ χολᾶτε ὅτι ὅλον ἄνθρωπον ὑγιῆ ἐποίησα ἐν σαββάτῳ; '],
		['04John07-24.mp3', '24', 'μὴ κρίνετε κατ ὄψιν, ἀλλὰ τὴν δικαίαν κρίσιν κρίνετε. '],
		['04John07-25.mp3', '25', 'Ἔλεγον οὖν τινὲς ἐκ τῶν Ἰεροσολυμειτῶν Οὐχ οὗτός ἐστιν ὃν ζητοῦσιν ἀποκτεῖναι; '],
		['04John07-26.mp3', '26', 'καὶ ἴδε παρρησίᾳ λαλεῖ καὶ οὐδὲν αὐτῷ λέγουσιν: μή ποτε ἀληθῶς ἔγνωσαν οἱ ἄρχοντες ὅτι οὗτός ἐστιν ὁ χριστός; '],
		['04John07-27.mp3', '27', 'ἀλλὰ τοῦτον οἴδαμεν πόθεν ἐστίν: ὁ δὲ χριστὸς ὅταν ἔρχηται οὐδεὶς γινώσκει πόθεν ἐστίν. '],
		['04John07-28.mp3', '28', 'Ἔκραξεν οὖν ἐν τῷ ἱερῷ διδάσκων [ὁ] Ἰησοῦς καὶ λέγων Κἀμὲ οἴδατε καὶ οἴδατε πόθεν εἰμί: καὶ ἀπ ἐμαυτοῦ οὐκ ἐλήλυθα, ἀλλ ἔστιν ἀληθινὸς ὁ πέμψας με, ὃν ὑμεῖς οὐκ οἴδατε: '],
		['04John07-29.mp3', '29', 'ἐγὼ οἶδα αὐτόν, ὅτι παρ αὐτοῦ εἰμὶ κἀκεῖνός με ἀπέστειλεν. '],
		['04John07-30.mp3', '30', 'Ἐζήτουν οὖν αὐτὸν πιάσαι, καὶ οὐδεὶς ἐπέβαλεν ἐπ αὐτὸν τὴν χεῖρα, ὅτι οὔπω ἐληλύθει ἡ ὥρα αὐτοῦ. '],
		['04John07-31.mp3', '31', 'Ἐκ τοῦ ὄχλου δὲ πολλοὶ ἐπίστευσαν εἰς αὐτόν, καὶ ἔλεγον Ὁ χριστὸς ὅταν ἔλθῃ μὴ πλείονα σημεῖα ποιήσει ὧν οὗτος ἐποίησεν; '],
		['04John07-32.mp3', '32', 'Ἤκουσαν οἱ Φαρισαῖοι τοῦ ὄχλου γογγύζοντος περὶ αὐτοῦ ταῦτα, καὶ ἀπέστειλαν οἱ ἀρχιερεῖς καὶ οἱ Φαρισαῖοι ὑπηρέτας ἵνα πιάσωσιν αὐτόν. '],
		['04John07-33.mp3', '33', 'εἶπεν οὖν ὁ Ἰησοῦς Ἔτι χρόνον μικρὸν μεθ ὑμῶν εἰμὶ καὶ ὑπάγω πρὸς τὸν πέμψαντά με. '],
		['04John07-34.mp3', '34', 'ζητήσετέ με καὶ οὐχ εὑρήσετέ με, καὶ ὅπου εἰμὶ ἐγὼ ὑμεῖς οὐ δύνασθε ἐλθεῖν. '],
		['04John07-35.mp3', '35', 'εἶπον οὖν οἱ Ἰουδαῖοι πρὸς ἑαυτούς Ποῦ οὗτος μέλλει πορεύεσθαι ὅτι ἡμεῖς οὐχ εὑρήσομεν αὐτόν; μὴ εἰς τὴν διασπορὰν τῶν Ἑλλήνων μέλλει πορεύεσθαι καὶ διδάσκειν τοὺς Ἕλληνας; '],
		['04John07-36.mp3', '36', 'τίς ἐστιν ὁ λόγος οὗτος ὃν εἶπε Ζητήσετέ με καὶ οὐχ εὑρήσετέ με καὶ ὅπου εἰμὶ ἐγὼ ὑμεῖς οὐ δύνασθε ἐλθεῖν; '],
		['04John07-37.mp3', '37', 'Ἐν δὲ τῇ ἐσχάτῃ ἡμέρᾳ τῇ μεγάλῃ τῆς ἑορτῆς ἱστήκει ὁ Ἰησοῦς, καὶ ἔκραξεν λέγων Ἐάν τις διψᾷ ἐρχέσθω πρός με καὶ πινέτω. '],
		['04John07-38.mp3', '38', 'ὁ πιστεύων εἰς ἐμέ, καθὼς εἶπεν ἡ γραφή, ποταμοὶ ἐκ τῆς κοιλίας αὐτοῦ ῥεύσουσιν ὕδατος ζῶντος. '],
		['04John07-39.mp3', '39', 'Τοῦτο δὲ εἶπεν περὶ τοῦ πνεύματος οὗ ἔμελλον λαμβάνειν οἱ πιστεύσαντες εἰς αὐτόν: οὔπω γὰρ ἦν πνεῦμα, ὅτι Ἰησοῦς οὔπω ἐδοξάσθη. '],
		['04John07-40.mp3', '40', 'Ἐκ τοῦ ὄχλου οὖν ἀκούσαντες τῶν λόγων τούτων ἔλεγον [ὅτι] Οὗτός ἐστιν ἀληθῶς ὁ προφήτης: '],
		['04John07-41.mp3', '41', 'ἄλλοι ἔλεγον Οὗτός ἐστιν ὁ χριστός: οἱ δὲ ἔλεγον Μὴ γὰρ ἐκ τῆς Γαλιλαίας ὁ χριστὸς ἔρχεται; '],

		['04John07-43.mp3', '43', 'σχίσμα οὖν ἐγένετο ἐν τῷ ὄχλῳ δι αὐτόν. '],
		['04John07-44.mp3', '44', 'τινὲς δὲ ἤθελον ἐξ αὐτῶν πιάσαι αὐτόν, ἀλλ οὐδεὶς ἔβαλεν ἐπ αὐτὸν τὰς χεῖρας. '],
		['04John07-45.mp3', '45', 'Ἦλθον οὖν οἱ ὑπηρέται πρὸς τοὺς ἀρχιερεῖς καὶ Φαρισαίους, καὶ εἶπον αὐτοῖς ἐκεῖνοι Διὰ τί οὐκ ἠγάγετε αὐτόν; '],
		['04John07-46.mp3', '46', 'ἀπεκρίθησαν οἱ ὑπηρέται Οὐδέποτε ἐλάλησεν οὕτως ἄνθρωπος. '],

		['04John07-48.mp3', '48', 'μή τις ἐκ τῶν ἀρχόντων ἐπίστευσεν εἰς αὐτὸν ἢ ἐκ τῶν Φαρισαίων; '],
		['04John07-49.mp3', '49', 'ἀλλὰ ὁ ὄχλος οὗτος ὁ μὴ γινώσκων τὸν νόμον ἐπάρατοί εἰσιν. '],
		['04John07-50.mp3', '50', 'λέγει Νικόδημος πρὸς αὐτούς, ὁ ἐλθὼν πρὸς αὐτὸν πρότερον, εἷς ὢν ἐξ αὐτῶν '],

		['04John07-52.mp3', '52', 'ἀπεκρίθησαν καὶ εἶπαν αὐτῷ Μὴ καὶ σὺ ἐκ τῆς Γαλιλαίας εἶ; ἐραύνησον καὶ ἴδε ὅτι ἐκ τῆς Γαλιλαίας προφήτης οὐκ ἐγείρεται. '],
		['04John07-53.mp3', '53', '[[Καὶ ἐπορεύθησαν ἕκαστος εἰς τὸν οἶκον αὐτοῦ, '],
	],
	[

		['04John08-01.mp3', '1', 'Ἰησοῦς δὲ ἐπορεύθη εἰς τὸ Ὄρος τῶν Ἐλαιῶν. '],
		['04John08-02.mp3', '2', 'Ὄρθρου δὲ πάλιν παρεγένετο εἰς τὸ ἱερόν[, καὶ πᾶς ὁ λαὸς ἤρχετο πρὸς αὐτόν, καὶ καθίσας ἐδίδασκεν αὐτούς]. '],
		['04John08-03.mp3', '3', 'Ἄγουσιν δὲ οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι γυναῖκα ἐπὶ μοιχείᾳ κατειλημμένην, καὶ στήσαντες αὐτὴν ἐν μέσῳ '],
		['04John08-04.mp3', '4', 'λέγουσιν αὐτῷ Διδάσκαλε, αὕτη ἡ γυνὴ κατείληπται ἐπ αὐτοφώρῳ μοιχευομένη: '],

		['04John08-07.mp3', '7', 'ὡς δὲ ἐπέμενον ἐρωτῶντες [αὐτόν], ἀνέκυψεν καὶ εἶπεν [αὐτοῖς] Ὁ ἀναμάρτητος ὑμῶν πρῶτος ἐπ αὐτὴν βαλέτω λίθον: '],
		['04John08-08.mp3', '8', 'καὶ πάλιν κατακύψας ἔγραφεν εἰς τὴν γῆν. '],
		['04John08-09.mp3', '9', 'οἱ δὲ ἀκούσαντες ἐξήρχοντο εἷς καθ εἷς ἀρξάμενοι ἀπὸ τῶν πρεσβυτέρων, καὶ κατελείφθη μόνος, καὶ ἡ γυνὴ ἐν μέσῳ οὖσα. '],
		['04John08-10.mp3', '10', 'ἀνακύψας δὲ ὁ Ἰησοῦς εἶπεν αὐτῇ Γύναι, ποῦ εἰσίν; οὐδείς σε κατέκρινεν; '],
		['04John08-11.mp3', '11', 'ἡ δὲ εἶπεν Οὐδείς, κύριε. εἶπεν δὲ ὁ Ἰησοῦς Οὐδὲ ἐγώ σε κατακρίνω: πορεύου, ἀπὸ τοῦ νῦν μηκέτι ἁμάρτανε.]] '],
		['04John08-12.mp3', '12', 'Πάλιν οὖν αὐτοῖς ἐλάλησεν [ὁ] Ἰησοῦς λέγων Ἐγώ εἰμι τὸ φῶς τοῦ κόσμου: ὁ ἀκολουθῶν μοι οὐ μὴ περιπατήσῃ ἐν τῇ σκοτίᾳ, ἀλλ ἕξει τὸ φῶς τῆς ζωῆς. '],
		['04John08-13.mp3', '13', 'εἶπον οὖν αὐτῷ οἱ Φαρισαῖοι Σὺ περὶ σεαυτοῦ μαρτυρεῖς: ἡ μαρτυρία σου οὐκ ἔστιν ἀληθής. '],
		['04John08-14.mp3', '14', 'ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτοῖς Κἂν ἐγὼ μαρτυρῶ περὶ ἐμαυτοῦ, ἀληθής ἐστιν ἡ μαρτυρία μου, ὅτι οἶδα πόθεν ἦλθον καὶ ποῦ ὑπάγω: ὑμεῖς δὲ οὐκ οἴδατε πόθεν ἔρχομαι ἢ ποῦ ὑπάγω. '],
		['04John08-15.mp3', '15', 'ὑμεῖς κατὰ τὴν σάρκα κρίνετε, ἐγὼ οὐ κρίνω οὐδένα. '],
		['04John08-16.mp3', '16', 'καὶ ἐὰν κρίνω δὲ ἐγώ, ἡ κρίσις ἡ ἐμὴ ἀληθινή ἐστιν, ὅτι μόνος οὐκ εἰμί, ἀλλ ἐγὼ καὶ ὁ πέμψας με [πατήρ]. '],
		['04John08-17.mp3', '17', 'καὶ ἐν τῷ νόμῳ δὲ τῷ ὑμετέρῳ γέγραπται ὅτι δύο ἀνθρώπων ἡ μαρτυρία ἀληθής ἐστιν. '],
		['04John08-18.mp3', '18', 'ἐγώ εἰμι ὁ μαρτυρῶν περὶ ἐμαυτοῦ καὶ μαρτυρεῖ περὶ ἐμοῦ ὁ πέμψας με πατήρ. '],
		['04John08-19.mp3', '19', 'ἔλεγον οὖν αὐτῷ Ποῦ ἐστὶν ὁ πατήρ σου; ἀπεκρίθη Ἰησοῦς Οὔτε ἐμὲ οἴδατε οὔτε τὸν πατέρα μου: εἰ ἐμὲ ᾔδειτε, καὶ τὸν πατέρα μου ἂν ᾔδειτε. '],
		['04John08-20.mp3', '20', 'Ταῦτα τὰ ῥήματα ἐλάλησεν ἐν τῷ γαζοφυλακίῳ διδάσκων ἐν τῷ ἱερῷ: καὶ οὐδεὶς ἐπίασεν αὐτόν, ὅτι οὔπω ἐληλύθει ἡ ὥρα αὐτοῦ. '],
		['04John08-21.mp3', '21', 'Εἶπεν οὖν πάλιν αὐτοῖς Ἐγὼ ὑπάγω καὶ ζητήσετέ με, καὶ ἐν τῇ ἁμαρτίᾳ ὑμῶν ἀποθανεῖσθε: ὅπου ἐγὼ ὑπάγω ὑμεῖς οὐ δύνασθε ἐλθεῖν. '],
		['04John08-22.mp3', '22', 'ἔλεγον οὖν οἱ Ἰουδαῖοι Μήτι ἀποκτενεῖ ἑαυτὸν ὅτι λέγει Ὅπου ἐγὼ ὑπάγω ὑμεῖς οὐ δύνασθε ἐλθεῖν; '],
		['04John08-23.mp3', '23', 'καὶ ἔλεγεν αὐτοῖς Ὑμεῖς ἐκ τῶν κάτω ἐστέ, ἐγὼ ἐκ τῶν ἄνω εἰμί: ὑμεῖς ἐκ τούτου τοῦ κόσμου ἐστέ, ἐγὼ οὐκ εἰμὶ ἐκ τοῦ κόσμου τούτου. '],
		['04John08-24.mp3', '24', 'εἶπον οὖν ὑμῖν ὅτι ἀποθανεῖσθε ἐν ταῖς ἁμαρτίαις ὑμῶν: ἐὰν γὰρ μὴ πιστεύσητε ὅτι ἐγώ εἰμι, ἀποθανεῖσθε ἐν ταῖς ἁμαρτίαις ὑμῶν. '],
		['04John08-25.mp3', '25', 'ἔλεγον οὖν αὐτῷ Σὺ τίς εἶ; εἶπεν αὐτοῖς [ὁ] Ἰησοῦς Τὴν ἀρχὴν ὅτι καὶ λαλῶ ὑμῖν; '],
		['04John08-26.mp3', '26', 'πολλὰ ἔχω περὶ ὑμῶν λαλεῖν καὶ κρίνειν: ἀλλ ὁ πέμψας με ἀληθής ἐστιν, κἀγὼ ἃ ἤκουσα παρ αὐτοῦ ταῦτα λαλῶ εἰς τὸν κόσμον. '],
		['04John08-27.mp3', '27', 'οὐκ ἔγνωσαν ὅτι τὸν πατέρα αὐτοῖς ἔλεγεν. '],
		['04John08-28.mp3', '28', 'εἶπεν οὖν ὁ Ἰησοῦς Ὅταν ὑψώσητε τὸν υἱὸν τοῦ ἀνθρώπου, τότε γνώσεσθε ὅτι ἐγώ εἰμι, καὶ ἀπ ἐμαυτοῦ ποιῶ οὐδέν, ἀλλὰ καθὼς ἐδίδαξέν με ὁ πατὴρ ταῦτα λαλῶ. '],
		['04John08-29.mp3', '29', 'καὶ ὁ πέμψας με μετ ἐμοῦ ἐστίν: οὐκ ἀφῆκέν με μόνον, ὅτι ἐγὼ τὰ ἀρεστὰ αὐτῷ ποιῶ πάντοτε. '],
		['04John08-30.mp3', '30', 'Ταῦτα αὐτοῦ λαλοῦντος πολλοὶ ἐπίστευσαν εἰς αὐτόν. '],
		['04John08-31.mp3', '31', 'Ἔλεγεν οὖν ὁ Ἰησοῦς πρὸς τοὺς πεπιστευκότας αὐτῷ Ἰουδαίους Ἐὰν ὑμεῖς μείνητε ἐν τῷ λόγῳ τῷ ἐμῷ, ἀληθῶς μαθηταί μού ἐστε, '],
		['04John08-32.mp3', '32', 'καὶ γνώσεσθε τὴν ἀλήθειαν, καὶ ἡ ἀλήθεια ἐλευθερώσει ὑμᾶς. '],
		['04John08-33.mp3', '33', 'ἀπεκρίθησαν πρὸς αὐτόν Σπέρμα Ἀβραάμ ἐσμεν καὶ οὐδενὶ δεδουλεύκαμεν πώποτε: πῶς σὺ λέγεις ὅτι Ἐλεύθεροι γενήσεσθε; '],
		['04John08-34.mp3', '34', 'ἀπεκρίθη αὐτοῖς [ὁ] Ἰησοῦς Ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι πᾶς ὁ ποιῶν τὴν ἁμαρτίαν δοῦλός ἐστιν [τῆς ἁμαρτίας]: '],
		['04John08-35.mp3', '35', 'ὁ δὲ δοῦλος οὐ μένει ἐν τῇ οἰκίᾳ εἰς τὸν αἰῶνα: ὁ υἱὸς μένει εἰς τὸν αἰῶνα. '],
		['04John08-36.mp3', '36', 'ἐὰν οὖν ὁ υἱὸς ὑμᾶς ἐλευθερώσῃ, ὄντως ἐλεύθεροι ἔσεσθε. '],
		['04John08-37.mp3', '37', 'οἶδα ὅτι σπέρμα Ἀβραάμ ἐστε: ἀλλὰ ζητεῖτέ με ἀποκτεῖναι, ὅτι ὁ λόγος ὁ ἐμὸς οὐ χωρεῖ ἐν ὑμῖν. '],
		['04John08-38.mp3', '38', 'ἃ ἐγὼ ἑώρακα παρὰ τῷ πατρὶ λαλῶ: καὶ ὑμεῖς οὖν ἃ ἠκούσατε παρὰ τοῦ πατρὸς ποιεῖτε. '],
		['04John08-39.mp3', '39', 'ἀπεκρίθησαν καὶ εἶπαν αὐτῷ Ὁ πατὴρ ἡμῶν Ἀβραάμ ἐστιν. λέγει αὐτοῖς [ὁ] Ἰησοῦς Εἰ τέκνα τοῦ Ἀβραάμ ἐστε, τὰ ἔργα τοῦ Ἀβραὰμ ποιεῖτε: '],
		['04John08-40.mp3', '40', 'νῦν δὲ ζητεῖτέ με ἀποκτεῖναι, ἄνθρωπον ὃς τὴν ἀλήθειαν ὑμῖν λελάληκα ἣν ἤκουσα παρὰ τοῦ θεοῦ: τοῦτο Ἀβραὰμ οὐκ ἐποίησεν. '],
		['04John08-41.mp3', '41', 'ὑμεῖς ποιεῖτε τὰ ἔργα τοῦ πατρὸς ὑμῶν. εἶπαν αὐτῷ Ἡμεῖς ἐκ πορνείας οὐκ ἐγεννήθημεν: ἕνα πατέρα ἔχομεν τὸν θεόν. '],
		['04John08-42.mp3', '42', 'εἶπεν αὐτοῖς [ὁ] Ἰησοῦς Εἰ ὁ θεὸς πατὴρ ὑμῶν ἦν ἠγαπᾶτε ἂν ἐμέ, ἐγὼ γὰρ ἐκ τοῦ θεοῦ ἐξῆλθον καὶ ἥκω: οὐδὲ γὰρ ἀπ ἐμαυτοῦ ἐλήλυθα, ἀλλ ἐκεῖνός με ἀπέστειλεν. '],
		['04John08-43.mp3', '43', 'διὰ τί τὴν λαλιὰν τὴν ἐμὴν οὐ γινώσκετε; ὅτι οὐ δύνασθε ἀκούειν τὸν λόγον τὸν ἐμόν. '],
		['04John08-44.mp3', '44', 'ὑμεῖς ἐκ τοῦ πατρὸς τοῦ διαβόλου ἐστὲ καὶ τὰς ἐπιθυμίας τοῦ πατρὸς ὑμῶν θέλετε ποιεῖν. ἐκεῖνος ἀνθρωποκτόνος ἦν ἀπ ἀρχῆς, καὶ ἐν τῇ ἀληθείᾳ οὐκ ἔστηκεν, ὅτι οὐκ ἔστιν ἀλήθεια ἐν αὐτῷ. ὅταν λαλῇ τὸ ψεῦδος, ἐκ τῶν ἰδίων λαλεῖ, ὅτι ψεύστης ἐστὶν καὶ ὁ πατὴρ αὐτοῦ. '],
		['04John08-45.mp3', '45', 'ἐγὼ δὲ ὅτι τὴν ἀλήθειαν λέγω, οὐ πιστεύετέ μοι. '],
		['04John08-46.mp3', '46', 'τίς ἐξ ὑμῶν ἐλέγχει με περὶ ἁμαρτίας; εἰ ἀλήθειαν λέγω, διὰ τί ὑμεῖς οὐ πιστεύετέ μοι; '],
		['04John08-47.mp3', '47', 'ὁ ὢν ἐκ τοῦ θεοῦ τὰ ῥήματα τοῦ θεοῦ ἀκούει: διὰ τοῦτο ὑμεῖς οὐκ ἀκούετε ὅτι ἐκ τοῦ θεοῦ οὐκ ἐστέ. '],
		['04John08-48.mp3', '48', 'ἀπεκρίθησαν οἱ Ἰουδαῖοι καὶ εἶπαν αὐτῷ Οὐ καλῶς λέγομεν ἡμεῖς ὅτι Σαμαρείτης εἶ σὺ καὶ δαιμόνιον ἔχεις; '],
		['04John08-49.mp3', '49', 'ἀπεκρίθη Ἰησοῦς Ἐγὼ δαιμόνιον οὐκ ἔχω, ἀλλὰ τιμῶ τὸν πατέρα μου, καὶ ὑμεῖς ἀτιμάζετέ με. '],
		['04John08-50.mp3', '50', 'ἐγὼ δὲ οὐ ζητῶ τὴν δόξαν μου: ἔστιν ὁ ζητῶν καὶ κρίνων. '],
		['04John08-51.mp3', '51', 'Ἀμὴν ἀμὴν λέγω ὑμῖν, ἐάν τις τὸν ἐμὸν λόγον τηρήσῃ, θάνατον οὐ μὴ θεωρήσῃ εἰς τὸν αἰῶνα. '],
		['04John08-52.mp3', '52', 'εἶπαν αὐτῷ οἱ Ἰουδαῖοι Νῦν ἐγνώκαμεν ὅτι δαιμόνιον ἔχεις. Ἀβραὰμ ἀπέθανεν καὶ οἱ προφῆται, καὶ σὺ λέγεις Ἐάν τις τὸν λόγον μου τηρήσῃ, οὐ μὴ γεύσηται θανάτου εἰς τὸν αἰῶνα: '],
		['04John08-53.mp3', '53', 'μὴ σὺ μείζων εἶ τοῦ πατρὸς ἡμῶν Ἀβραάμ, ὅστις ἀπέθανεν; καὶ οἱ προφῆται ἀπέθανον: τίνα σεαυτὸν ποιεῖς; '],
		['04John08-54.mp3', '54', 'ἀπεκρίθη Ἰησοῦς Ἐὰν ἐγὼ δοξάσω ἐμαυτόν, ἡ δόξα μου οὐδέν ἐστιν: ἔστιν ὁ πατήρ μου ὁ δοξάζων με, ὃν ὑμεῖς λέγετε ὅτι θεὸς ὑμῶν ἐστίν, '],
		['04John08-55.mp3', '55', 'καὶ οὐκ ἐγνώκατε αὐτόν, ἐγὼ δὲ οἶδα αὐτόν: κἂν εἴπω ὅτι οὐκ οἶδα αὐτόν, ἔσομαι ὅμοιος ὑμῖν ψεύστης: ἀλλὰ οἶδα αὐτὸν καὶ τὸν λόγον αὐτοῦ τηρῶ. '],
		['04John08-56.mp3', '56', 'Ἀβραὰμ ὁ πατὴρ ὑμῶν ἠγαλλιάσατο ἵνα ἴδῃ τὴν ἡμέραν τὴν ἐμήν, καὶ εἶδεν καὶ ἐχάρη. '],
		['04John08-57.mp3', '57', 'εἶπαν οὖν οἱ Ἰουδαῖοι πρὸς αὐτόν Πεντήκοντα ἔτη οὔπω ἔχεις καὶ Ἀβραὰμ ἑώρακας; '],
		['04John08-58.mp3', '58', 'εἶπεν αὐτοῖς Ἰησοῦς Ἀμὴν ἀμὴν λέγω ὑμῖν, πρὶν Ἀβραὰμ γενέσθαι ἐγὼ εἰμί. '],
		['04John08-59.mp3', '59', 'ἦραν οὖν λίθους ἵνα βάλωσιν ἐπ αὐτόν: Ἰησοῦς δὲ ἐκρύβη καὶ ἐξῆλθεν ἐκ τοῦ ἱεροῦ. '],
	],
	[

		['04John09-01.mp3', '1', 'Καὶ παράγων εἶδεν ἄνθρωπον τυφλὸν ἐκ γενετῆς. '],
		['04John09-02.mp3', '2', 'καὶ ἠρώτησαν αὐτὸν οἱ μαθηταὶ αὐτοῦ λέγοντες Ῥαββεί, τίς ἥμαρτεν, οὗτος ἢ οἱ γονεῖς αὐτοῦ, ἵνα τυφλὸς γεννηθῇ; '],
		['04John09-03.mp3', '3', 'ἀπεκρίθη Ἰησοῦς Οὔτε οὗτος ἥμαρτεν οὔτε οἱ γονεῖς αὐτοῦ, ἀλλ ἵνα φανερωθῇ τὰ ἔργα τοῦ θεοῦ ἐν αὐτῷ. '],
		['04John09-04.mp3', '4', 'ἡμᾶς δεῖ ἐργάζεσθαι τὰ ἔργα τοῦ πέμψαντός με ἕως ἡμέρα ἐστίν: ἔρχεται νὺξ ὅτε οὐδεὶς δύναται ἐργάζεσθαι. '],
		['04John09-05.mp3', '5', 'ὅταν ἐν τῷ κόσμῳ ὦ, φῶς εἰμὶ τοῦ κόσμου. '],
		['04John09-06.mp3', '6', 'ταῦτα εἰπὼν ἔπτυσεν χαμαὶ καὶ ἐποίησεν πηλὸν ἐκ τοῦ πτύσματος, καὶ ἐπέθηκεν αὐτοῦ τὸν πηλὸν ἐπὶ τοὺς ὀφθαλμούς, '],
		['04John09-07.mp3', '7', 'καὶ εἶπεν αὐτῷ Ὕπαγε νίψαι εἰς τὴν κολυμβήθραν τοῦ Σιλωάμ <ὃ ἑρμηνεύεται Ἀπεσταλμένος>. ἀπῆλθεν οὖν καὶ ἐνίψατο, καὶ ἦλθεν βλέπων. '],
		['04John09-08.mp3', '8', 'Οἱ οὖν γείτονες καὶ οἱ θεωροῦντες αὐτὸν τὸ πρότερον ὅτι προσαίτης ἦν ἔλεγον Οὐχ οὗτός ἐστιν ὁ καθήμενος καὶ προσαιτῶν; '],
		['04John09-09.mp3', '9', 'ἄλλοι ἔλεγον ὅτι Οὗτός ἐστιν: ἄλλοι ἔλεγον Οὐχί, ἀλλὰ ὅμοιος αὐτῷ ἐστίν. ἐκεῖνος ἔλεγεν ὅτι Ἐγώ εἰμι. '],
		['04John09-10.mp3', '10', 'ἔλεγον οὖν αὐτῷ Πῶς [οὖν] ἠνεῴχθησάν σου οἱ ὀφθαλμοί; '],
		['04John09-11.mp3', '11', 'ἀπεκρίθη ἐκεῖνος Ὁ ἄνθρωπος ὁ λεγόμενος Ἰησοῦς πηλὸν ἐποίησεν καὶ ἐπέχρισέν μου τοὺς ὀφθαλμοὺς καὶ εἶπέν μοι ὅτι Ὕπαγε εἰς τὸν Σιλωὰμ καὶ νίψαι: ἀπελθὼν οὖν καὶ νιψάμενος ἀνέβλεψα. '],
		['04John09-12.mp3', '12', 'καὶ εἶπαν αὐτῷ Ποῦ ἐστὶν ἐκεῖνος; λέγει Οὐκ οἶδα. '],
		['04John09-13.mp3', '13', 'Ἄγουσιν αὐτὸν πρὸς τοὺς Φαρισαίους τόν ποτε τυφλόν. '],
		['04John09-14.mp3', '14', 'ἦν δὲ σάββατον ἐν ᾗ ἡμέρᾳ τὸν πηλὸν ἐποίησεν ὁ Ἰησοῦς καὶ ἀνέῳξεν αὐτοῦ τοὺς ὀφθαλμούς. '],
		['04John09-15.mp3', '15', 'πάλιν οὖν ἠρώτων αὐτὸν καὶ οἱ Φαρισαῖοι πῶς ἀνέβλεψεν. ὁ δὲ εἶπεν αὐτοῖς Πηλὸν ἐπέθηκέν μου ἐπὶ τοὺς ὀφθαλμούς, καὶ ἐνιψάμην, καὶ βλέπω. '],
		['04John09-16.mp3', '16', 'ἔλεγον οὖν ἐκ τῶν Φαρισαίων τινές Οὐκ ἔστιν οὗτος παρὰ θεοῦ ὁ ἄνθρωπος, ὅτι τὸ σάββατον οὐ τηρεῖ. ἄλλοι [δὲ] ἔλεγον Πῶς δύναται ἄνθρωπος ἁμαρτωλὸς τοιαῦτα σημεῖα ποιεῖν; καὶ σχίσμα ἦν ἐν αὐτοῖς. '],
		['04John09-17.mp3', '17', 'λέγουσιν οὖν τῷ τυφλῷ πάλιν Τί σὺ λέγεις περὶ αὐτοῦ, ὅτι ἠνέῳξέν σου τοὺς ὀφθαλμούς; ὁ δὲ εἶπεν ὅτι Προφήτης ἐστίν. '],
		['04John09-18.mp3', '18', 'Οὐκ ἐπίστευσαν οὖν οἱ Ἰουδαῖοι περὶ αὐτοῦ ὅτι ἦν τυφλὸς καὶ ἀνέβλεψεν, ἕως ὅτου ἐφώνησαν τοὺς γονεῖς αὐτοῦ τοῦ ἀναβλέψαντος '],
		['04John09-19.mp3', '19', 'καὶ ἠρώτησαν αὐτοὺς λέγοντες Οὗτός ἐστιν ὁ υἱὸς ὑμῶν, ὃν ὑμεῖς λέγετε ὅτι τυφλὸς ἐγεννήθη; πῶς οὖν βλέπει ἄρτι; '],
		['04John09-20.mp3', '20', 'ἀπεκρίθησαν οὖν οἱ γονεῖς αὐτοῦ καὶ εἶπαν Οἴδαμεν ὅτι οὗτός ἐστιν ὁ υἱὸς ἡμῶν καὶ ὅτι τυφλὸς ἐγεννήθη: '],
		['04John09-21.mp3', '21', 'πῶς δὲ νῦν βλέπει οὐκ οἴδαμεν, ἢ τίς ἤνοιξεν αὐτοῦ τοὺς ὀφθαλμοὺς ἡμεῖς οὐκ οἴδαμεν: αὐτὸν ἐρωτήσατε, ἡλικίαν ἔχει, αὐτὸς περὶ ἑαυτοῦ λαλήσει. '],
		['04John09-22.mp3', '22', 'ταῦτα εἶπαν οἱ γονεῖς αὐτοῦ ὅτι ἐφοβοῦντο τοὺς Ἰουδαίους, ἤδη γὰρ συνετέθειντο οἱ Ἰουδαῖοι ἵνα ἐάν τις αὐτὸν ὁμολογήσῃ Χριστόν, ἀποσυνάγωγος γένηται. '],
		['04John09-23.mp3', '23', 'διὰ τοῦτο οἱ γονεῖς αὐτοῦ εἶπαν ὅτι Ἡλικίαν ἔχει, αὐτὸν ἐπερωτήσατε. '],
		['04John09-24.mp3', '24', 'Ἐφώνησαν οὖν τὸν ἄνθρωπον ἐκ δευτέρου ὃς ἦν τυφλὸς καὶ εἶπαν αὐτῷ Δὸς δόξαν τῷ θεῷ: ἡμεῖς οἴδαμεν ὅτι οὗτος ὁ ἄνθρωπος ἁμαρτωλός ἐστιν. '],
		['04John09-25.mp3', '25', 'ἀπεκρίθη οὖν ἐκεῖνος Εἰ ἁμαρτωλός ἐστιν οὐκ οἶδα: ἓν οἶδα ὅτι τυφλὸς ὢν ἄρτι βλέπω. '],
		['04John09-26.mp3', '26', 'εἶπαν οὖν αὐτῷ Τί ἐποίησέν σοι; πῶς ἤνοιξέν σου τοὺς ὀφθαλμούς; '],
		['04John09-27.mp3', '27', 'ἀπεκρίθη αὐτοῖς Εἶπον ὑμῖν ἤδη καὶ οὐκ ἠκούσατε: τί πάλιν θέλετε ἀκούειν; μὴ καὶ ὑμεῖς θέλετε αὐτοῦ μαθηταὶ γενέσθαι; '],
		['04John09-28.mp3', '28', 'καὶ ἐλοιδόρησαν αὐτὸν καὶ εἶπαν Σὺ μαθητὴς εἶ ἐκείνου, ἡμεῖς δὲ τοῦ Μωυσέως ἐσμὲν μαθηταί: '],
		['04John09-29.mp3', '29', 'ἡμεῖς οἴδαμεν ὅτι Μωυσεῖ λελάληκεν ὁ θεός, τοῦτον δὲ οὐκ οἴδαμεν πόθεν ἐστίν. '],
		['04John09-30.mp3', '30', 'ἀπεκρίθη ὁ ἄνθρωπος καὶ εἶπεν αὐτοῖς Ἐν τούτῳ γὰρ τὸ θαυμαστόν ἐστιν ὅτι ὑμεῖς οὐκ οἴδατε πόθεν ἐστίν, καὶ ἤνοιξέν μου τοὺς ὀφθαλμούς. '],
		['04John09-31.mp3', '31', 'οἴδαμεν ὅτι ὁ θεὸς ἁμαρτωλῶν οὐκ ἀκούει, ἀλλ ἐάν τις θεοσεβὴς ᾖ καὶ τὸ θέλημα αὐτοῦ ποιῇ τούτου ἀκούει. '],
		['04John09-32.mp3', '32', 'ἐκ τοῦ αἰῶνος οὐκ ἠκούσθη ὅτι ἠνέῳξέν τις ὀφθαλμοὺς τυφλοῦ γεγεννημένου: '],
		['04John09-33.mp3', '33', 'εἰ μὴ ἦν οὗτος παρὰ θεοῦ, οὐκ ἠδύνατο ποιεῖν οὐδέν. '],
		['04John09-34.mp3', '34', 'ἀπεκρίθησαν καὶ εἶπαν αὐτῷ Ἐν ἁμαρτίαις σὺ ἐγεννήθης ὅλος, καὶ σὺ διδάσκεις ἡμᾶς; καὶ ἐξέβαλον αὐτὸν ἔξω. '],
		['04John09-35.mp3', '35', 'Ἤκουσεν Ἰησοῦς ὅτι ἐξέβαλον αὐτὸν ἔξω, καὶ εὑρὼν αὐτὸν εἶπεν Σὺ πιστεύεις εἰς τὸν υἱὸν τοῦ ἀνθρώπου; '],
		['04John09-36.mp3', '36', 'ἀπεκρίθη ἐκεῖνος [καὶ εἶπεν] Καὶ τίς ἐστιν, κύριε, ἵνα πιστεύσω εἰς αὐτόν; '],
		['04John09-37.mp3', '37', 'εἶπεν αὐτῷ ὁ Ἰησοῦς Καὶ ἑώρακας αὐτὸν καὶ ὁ λαλῶν μετὰ σοῦ ἐκεῖνός ἐστιν. '],
		['04John09-38.mp3', '38', 'ὁ δὲ ἔφη Πιστεύω, κύριε: καὶ προσεκύνησεν αὐτῷ. '],
		['04John09-39.mp3', '39', 'καὶ εἶπεν ὁ Ἰησοῦς Εἰς κρίμα ἐγὼ εἰς τὸν κόσμον τοῦτον ἦλθον, ἵνα οἱ μὴ βλέποντες βλέπωσιν καὶ οἱ βλέποντες τυφλοὶ γένωνται. '],
		['04John09-40.mp3', '40', 'Ἤκουσαν ἐκ τῶν Φαρισαίων ταῦτα οἱ μετ αὐτοῦ ὄντες, καὶ εἶπαν αὐτῷ Μὴ καὶ ἡμεῖς τυφλοί ἐσμεν; '],
		['04John09-41.mp3', '41', 'εἶπεν αὐτοῖς [ὁ] Ἰησοῦς Εἰ τυφλοὶ ἦτε, οὐκ ἂν εἴχετε ἁμαρτίαν: νῦν δὲ λέγετε ὅτι Βλέπομεν: ἡ ἁμαρτία ὑμῶν μένει.'],
	],
	[

		['04John10-01.mp3', '1', 'Ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ μὴ εἰσερχόμενος διὰ τῆς θύρας εἰς τὴν αὐλὴν τῶν προβάτων ἀλλὰ ἀναβαίνων ἀλλαχόθεν ἐκεῖνος κλέπτης ἐστὶν καὶ λῃστής: '],
		['04John10-02.mp3', '2', 'ὁ δὲ εἰσερχόμενος διὰ τῆς θύρας ποιμήν ἐστιν τῶν προβάτων. '],
		['04John10-03.mp3', '3', 'τούτῳ ὁ θυρωρὸς ἀνοίγει, καὶ τὰ πρόβατα τῆς φωνῆς αὐτοῦ ἀκούει, καὶ τὰ ἴδια πρόβατα φωνεῖ κατ ὄνομα καὶ ἐξάγει αὐτά. '],
		['04John10-04.mp3', '4', 'ὅταν τὰ ἴδια πάντα ἐκβάλῃ, ἔμπροσθεν αὐτῶν πορεύεται, καὶ τὰ πρόβατα αὐτῷ ἀκολουθεῖ, ὅτι οἴδασιν τὴν φωνὴν αὐτοῦ: '],
		['04John10-05.mp3', '5', 'ἀλλοτρίῳ δὲ οὐ μὴ ἀκολουθήσουσιν ἀλλὰ φεύξονται ἀπ αὐτοῦ, ὅτι οὐκ οἴδασι τῶν ἀλλοτρίων τὴν φωνήν. '],
		['04John10-06.mp3', '6', 'Ταύτην τὴν παροιμίαν εἶπεν αὐτοῖς ὁ Ἰησοῦς: ἐκεῖνοι δὲ οὐκ ἔγνωσαν τίνα ἦν ἃ ἐλάλει αὐτοῖς. '],
		['04John10-07.mp3', '7', 'Εἶπεν οὖν πάλιν [ὁ] Ἰησοῦς Ἀμὴν ἀμὴν λέγω ὑμῖν, ἐγώ εἰμι ἡ θύρα τῶν προβάτων. '],
		['04John10-08.mp3', '8', 'πάντες ὅσοι ἦλθον πρὸ ἐμοῦ κλέπται εἰσὶν καὶ λῃσταί: ἀλλ οὐκ ἤκουσαν αὐτῶν τὰ πρόβατα. '],
		['04John10-09.mp3', '9', 'ἐγώ εἰμι ἡ θύρα: δι ἐμοῦ ἐάν τις εἰσέλθῃ σωθήσεται καὶ εἰσελεύσεται καὶ ἐξελεύσεται καὶ νομὴν εὑρήσει. '],
		['04John10-10.mp3', '10', 'ὁ κλέπτης οὐκ ἔρχεται εἰ μὴ ἵνα κλέψῃ καὶ θύσῃ καὶ ἀπολέσῃ: ἐγὼ ἦλθον ἵνα ζωὴν ἔχωσιν καὶ περισσὸν ἔχωσιν. '],
		['04John10-11.mp3', '11', 'Ἐγώ εἰμι ὁ ποιμὴν ὁ καλός: ὁ ποιμὴν ὁ καλὸς τὴν ψυχὴν αὐτοῦ τίθησιν ὑπὲρ τῶν προβάτων: '],
		['04John10-12.mp3', '12', 'ὁ μισθωτὸς καὶ οὐκ ὢν ποιμήν, οὗ οὐκ ἔστιν τὰ πρόβατα ἴδια, θεωρεῖ τὸν λύκον ἐρχόμενον καὶ ἀφίησιν τὰ πρόβατα καὶ φεύγει,- καὶ ὁ λύκος ἁρπάζει αὐτὰ καὶ σκορπίζει,- '],
		['04John10-13.mp3', '13', 'ὅτι μισθωτός ἐστιν καὶ οὐ μέλει αὐτῷ περὶ τῶν προβάτων. '],
		['04John10-14.mp3', '14', 'ἐγώ εἰμι ὁ ποιμὴν ὁ καλός, καὶ γινώσκω τὰ ἐμὰ καὶ γινώσκουσί με τὰ ἐμά, '],
		['04John10-15.mp3', '15', 'καθὼς γινώσκει με ὁ πατὴρ κἀγὼ γινώσκω τὸν πατέρα, καὶ τὴν ψυχήν μου τίθημι ὑπὲρ τῶν προβάτων. '],
		['04John10-16.mp3', '16', 'καὶ ἄλλα πρόβατα ἔχω ἃ οὐκ ἔστιν ἐκ τῆς αὐλῆς ταύτης: κἀκεῖνα δεῖ με ἀγαγεῖν, καὶ τῆς φωνῆς μου ἀκούσουσιν, καὶ γενήσονται μία ποίμνη, εἷς ποιμήν. '],
		['04John10-17.mp3', '17', 'διὰ τοῦτό με ὁ πατὴρ ἀγαπᾷ ὅτι ἐγὼ τίθημι τὴν ψυχήν μου, ἵνα πάλιν λάβω αὐτήν. '],
		['04John10-18.mp3', '18', 'οὐδεὶς ἦρεν αὐτὴν ἀπ ἐμοῦ, ἀλλ ἐγὼ τίθημι αὐτὴν ἀπ ἐμαυτοῦ. ἐξουσίαν ἔχω θεῖναι αὐτήν, καὶ ἐξουσίαν ἔχω πάλιν λαβεῖν αὐτήν: ταύτην τὴν ἐντολὴν ἔλαβον παρὰ τοῦ πατρός μου. '],
		['04John10-19.mp3', '19', 'Σχίσμα πάλιν ἐγένετο ἐν τοῖς Ἰουδαίοις διὰ τοὺς λόγους τούτους. '],
		['04John10-20.mp3', '20', 'ἔλεγον δὲ πολλοὶ ἐξ αὐτῶν Δαιμόνιον ἔχει καὶ μαίνεται: τί αὐτοῦ ἀκούετε; '],
		['04John10-21.mp3', '21', 'ἄλλοι ἔλεγον Ταῦτα τὰ ῥήματα οὐκ ἔστιν δαιμονιζομένου: μὴ δαιμόνιον δύναται τυφλῶν ὀφθαλμοὺς ἀνοῖξαι; '],
		['04John10-22.mp3', '22', 'Ἐγένετο τότε τὰ ἐνκαίνια ἐν τοῖς Ἰεροσολύμοις: χειμὼν ἦν, '],
		['04John10-23.mp3', '23', 'καὶ περιεπάτει [ὁ] Ἰησοῦς ἐν τῷ ἱερῷ ἐν τῇ στοᾷ τοῦ Σολομῶνος. '],
		['04John10-24.mp3', '24', 'ἐκύκλωσαν οὖν αὐτὸν οἱ Ἰουδαῖοι καὶ ἔλεγον αὐτῷ Ἕως πότε τὴν ψυχὴν ἡμῶν αἴρεις; εἰ σὺ εἶ ὁ χριστός, εἰπὸν ἡμῖν παρρησίᾳ. '],
		['04John10-25.mp3', '25', 'ἀπεκρίθη αὐτοῖς [ὁ] Ἰησοῦς Εἶπον ὑμῖν καὶ οὐ πιστεύετε: τὰ ἔργα ἃ ἐγὼ ποιῶ ἐν τῷ ὀνόματι τοῦ πατρός μου ταῦτα μαρτυρεῖ περὶ ἐμοῦ: '],
		['04John10-26.mp3', '26', 'ἀλλὰ ὑμεῖς οὐ πιστεύετε, ὅτι οὐκ ἐστὲ ἐκ τῶν προβάτων τῶν ἐμῶν. '],
		['04John10-27.mp3', '27', 'τὰ πρόβατα τὰ ἐμὰ τῆς φωνῆς μου ἀκούουσιν, κἀγὼ γινώσκω αὐτά, καὶ ἀκολουθοῦσίν μοι, '],
		['04John10-28.mp3', '28', 'κἀγὼ δίδωμι αὐτοῖς ζωὴν αἰώνιον, καὶ οὐ μὴ ἀπόλωνται εἰς τὸν αἰῶνα, καὶ οὐχ ἁρπάσει τις αὐτὰ ἐκ τῆς χειρός μου. '],
		['04John10-29.mp3', '29', 'ὁ πατήρ μου ὃ δέδωκέν μοι πάντων μεῖζόν ἐστιν, καὶ οὐδεὶς δύναται ἁρπάζειν ἐκ τῆς χειρὸς τοῦ πατρός. '],
		['04John10-30.mp3', '30', 'ἐγὼ καὶ ὁ πατὴρ ἕν ἐσμεν. '],
		['04John10-31.mp3', '31', 'Ἐβάστασαν πάλιν λίθους οἱ Ἰουδαῖοι ἵνα λιθάσωσιν αὐτόν. '],
		['04John10-32.mp3', '32', 'ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς Πολλὰ ἔργα ἔδειξα ὑμῖν καλὰ ἐκ τοῦ πατρός: διὰ ποῖον αὐτῶν ἔργον ἐμὲ λιθάζετε; '],
		['04John10-33.mp3', '33', 'ἀπεκρίθησαν αὐτῷ οἱ Ἰουδαῖοι Περὶ καλοῦ ἔργου οὐ λιθάζομέν σε ἀλλὰ περὶ βλασφημίας, καὶ ὅτι σὺ ἄνθρωπος ὢν ποιεῖς σεαυτὸν θεόν. '],
		['04John10-34.mp3', '34', 'ἀπεκρίθη αὐτοῖς [ὁ] Ἰησοῦς Οὐκ ἔστιν γεγραμμένον ἐν τῷ νόμῳ ὑμῶν ὅτι Ἐγὼ εἶπα Θεοί ἐστε; '],
		['04John10-35.mp3', '35', 'εἰ ἐκείνους εἶπεν θεοὺς πρὸς οὓς ὁ λόγος τοῦ θεοῦ ἐγένετο, καὶ οὐ δύναται λυθῆναι ἡ γραφή, '],
		['04John10-36.mp3', '36', 'ὃν ὁ πατὴρ ἡγίασεν καὶ ἀπέστειλεν εἰς τὸν κόσμον ὑμεῖς λέγετε ὅτι Βλασφημεῖς, ὅτι εἶπον Υἱὸς τοῦ θεοῦ εἰμί; '],
		['04John10-37.mp3', '37', 'εἰ οὐ ποιῶ τὰ ἔργα τοῦ πατρός μου, μὴ πιστεύετέ μοι: '],
		['04John10-38.mp3', '38', 'εἰ δὲ ποιῶ, κἂν ἐμοὶ μὴ πιστεύητε τοῖς ἔργοις πιστεύετε, ἵνα γνῶτε καὶ γινώσκητε ὅτι ἐν ἐμοὶ ὁ πατὴρ κἀγὼ ἐν τῷ πατρί. '],
		['04John10-39.mp3', '39', 'Ἐζήτουν [οὖν] αὐτὸν πάλιν πιάσαι: καὶ ἐξῆλθεν ἐκ τῆς χειρὸς αὐτῶν. '],
		['04John10-40.mp3', '40', 'Καὶ ἀπῆλθεν πάλιν πέραν τοῦ Ἰορδάνου εἰς τὸν τόπον ὅπου ἦν Ἰωάνης τὸ πρῶτον βαπτίζων, καὶ ἔμενεν ἐκεῖ. '],
		['04John10-41.mp3', '41', 'καὶ πολλοὶ ἦλθον πρὸς αὐτὸν καὶ ἔλεγον ὅτι Ἰωάνης μὲν σημεῖον ἐποίησεν οὐδέν, πάντα δὲ ὅσα εἶπεν Ἰωάνης περὶ τούτου ἀληθῆ ἦν. '],
		['04John10-42.mp3', '42', 'καὶ πολλοὶ ἐπίστευσαν εἰς αὐτὸν ἐκεῖ.'],
	],
	[

		['04John11-01.mp3', '1', 'Ἦν δέ τις ἀσθενῶν, Λάζαρος ἀπὸ Βηθανίας ἐκ τῆς κώμης Μαρίας καὶ Μάρθας τῆς ἀδελφῆς αὐτῆς. '],
		['04John11-02.mp3', '2', 'ἦν δὲ Μαριὰμ ἡ ἀλείψασα τὸν κύριον μύρῳ καὶ ἐκμάξασα τοὺς πόδας αὐτοῦ ταῖς θριξὶν αὐτῆς, ἧς ὁ ἀδελφὸς Λάζαρος ἠσθένει. '],
		['04John11-03.mp3', '3', 'ἀπέστειλαν οὖν αἱ ἀδελφαὶ πρὸς αὐτὸν λέγουσαι Κύριε, ἴδε ὃν φιλεῖς ἀσθενεῖ. '],
		['04John11-04.mp3', '4', 'ἀκούσας δὲ ὁ Ἰησοῦς εἶπεν Αὕτη ἡ ἀσθένεια οὐκ ἔστιν πρὸς θάνατον ἀλλ ὑπὲρ τῆς δόξης τοῦ θεοῦ ἵνα δοξασθῇ ὁ υἱὸς τοῦ θεοῦ δι αὐτῆς. '],
		['04John11-05.mp3', '5', 'ἠγάπα δὲ ὁ Ἰησοῦς τὴν Μάρθαν καὶ τὴν ἀδελφὴν αὐτῆς καὶ τὸν Λάζαρον. '],
		['04John11-06.mp3', '6', 'ὡς οὖν ἤκουσεν ὅτι ἀσθενεῖ, τότε μὲν ἔμεινεν ἐν ᾧ ἦν τόπῳ δύο ἡμέρας: '],
		['04John11-07.mp3', '7', 'ἔπειτα μετὰ τοῦτο λέγει τοῖς μαθηταῖς Ἄγωμεν εἰς τὴν Ἰουδαίαν πάλιν. '],
		['04John11-08.mp3', '8', 'λέγουσιν αὐτῷ οἱ μαθηταί Ῥαββεί, νῦν ἐζήτουν σε λιθάσαι οἱ Ἰουδαῖοι, καὶ πάλιν ὑπάγεις ἐκεῖ; '],
		['04John11-09.mp3', '9', 'ἀπεκρίθη Ἰησοῦς Οὐχὶ δώδεκα ὧραί εἰσιν τῆς ἡμέρας; ἐάν τις περιπατῇ ἐν τῇ ἡμέρᾳ, οὐ προσκόπτει, ὅτι τὸ φῶς τοῦ κόσμου τούτου βλέπει: '],
		['04John11-10.mp3', '10', 'ἐὰν δέ τις περιπατῇ ἐν τῇ νυκτί, προσκόπτει, ὅτι τὸ φῶς οὐκ ἔστιν ἐν αὐτῷ. '],
		['04John11-11.mp3', '11', 'ταῦτα εἶπεν, καὶ μετὰ τοῦτο λέγει αὐτοῖς Λάζαρος ὁ φίλος ἡμῶν κεκοίμηται, ἀλλὰ πορεύομαι ἵνα ἐξυπνίσω αὐτόν. '],
		['04John11-12.mp3', '12', 'εἶπαν οὖν οἱ μαθηταὶ αὐτῷ Κύριε, εἰ κεκοίμηται σωθήσεται. '],
		['04John11-13.mp3', '13', 'εἰρήκει δὲ ὁ Ἰησοῦς περὶ τοῦ θανάτου αὐτοῦ. ἐκεῖνοι δὲ ἔδοξαν ὅτι περὶ τῆς κοιμήσεως τοῦ ὕπνου λέγει. '],
		['04John11-14.mp3', '14', 'τότε οὖν εἶπεν αὐτοῖς ὁ Ἰησοῦς παρρησίᾳ Λάζαρος ἀπέθανεν, '],
		['04John11-15.mp3', '15', 'καὶ χαίρω δι ὑμᾶς, ἵνα πιστεύσητε, ὅτι οὐκ ἤμην ἐκεῖ: ἀλλὰ ἄγωμεν πρὸς αὐτόν. '],
		['04John11-16.mp3', '16', 'εἶπεν οὖν Θωμᾶς ὁ λεγόμενος Δίδυμος τοῖς συνμαθηταῖς Ἄγωμεν καὶ ἡμεῖς ἵνα ἀποθάνωμεν μετ αὐτοῦ. '],
		['04John11-17.mp3', '17', 'Ἐλθὼν οὖν ὁ Ἰησοῦς εὗρεν αὐτὸν τέσσαρας ἤδη ἡμέρας ἔχοντα ἐν τῷ μνημείῳ. '],
		['04John11-18.mp3', '18', 'ἦν δὲ Βηθανία ἐγγὺς τῶν Ἰεροσολύμων ὡς ἀπὸ σταδίων δεκαπέντε. '],
		['04John11-19.mp3', '19', 'πολλοὶ δὲ ἐκ τῶν Ἰουδαίων ἐληλύθεισαν πρὸς τὴν Μάρθαν καὶ Μαριὰμ ἵνα παραμυθήσωνται αὐτὰς περὶ τοῦ ἀδελφοῦ. '],
		['04John11-20.mp3', '20', 'ἡ οὖν Μάρθα ὡς ἤκουσεν ὅτι Ἰησοῦς ἔρχεται ὑπήντησεν αὐτῷ: Μαριὰμ δὲ ἐν τῷ οἴκῳ ἐκαθέζετο. '],
		['04John11-21.mp3', '21', 'εἶπεν οὖν ἡ Μάρθα πρὸς Ἰησοῦν Κύριε, εἰ ἦς ὧδε οὐκ ἂν ἀπέθανεν ὁ ἀδελφός μου: '],
		['04John11-22.mp3', '22', 'καὶ νῦν οἶδα ὅτι ὅσα ἂν αἰτήσῃ τὸν θεὸν δώσει σοι ὁ θεός. '],
		['04John11-23.mp3', '23', 'λέγει αὐτῇ ὁ Ἰησοῦς Ἀναστήσεται ὁ ἀδελφός σου. '],
		['04John11-24.mp3', '24', 'λέγει αὐτῷ ἡ Μάρθα Οἶδα ὅτι ἀναστήσεται ἐν τῇ ἀναστάσει ἐν τῇ ἐσχάτῃ ἡμέρᾳ. '],
		['04John11-25.mp3', '25', 'εἶπεν αὐτῇ ὁ Ἰησοῦς Ἐγώ εἰμι ἡ ἀνάστασις καὶ ἡ ζωή: ὁ πιστεύων εἰς ἐμὲ κἂν ἀποθάνῃ ζήσεται, '],
		['04John11-26.mp3', '26', 'καὶ πᾶς ὁ ζῶν καὶ πιστεύων εἰς ἐμὲ οὐ μὴ ἀποθάνῃ εἰς τὸν αἰῶνα: πιστεύεις τοῦτο; '],
		['04John11-27.mp3', '27', 'λέγει αὐτῷ Ναί, κύριε: ἐγὼ πεπίστευκα ὅτι σὺ εἶ ὁ χριστὸς ὁ υἱὸς τοῦ θεοῦ ὁ εἰς τὸν κόσμον ἐρχόμενος. '],
		['04John11-28.mp3', '28', 'καὶ τοῦτο εἰποῦσα ἀπῆλθεν καὶ ἐφώνησεν Μαριὰμ τὴν ἀδελφὴν αὐτῆς λάθρᾳ εἴπασα Ὁ διδάσκαλος πάρεστιν καὶ φωνεῖ σε. '],
		['04John11-29.mp3', '29', 'ἐκείνη δὲ ὡς ἤκουσεν ἠγέρθη ταχὺ καὶ ἤρχετο πρὸς αὐτόν: '],
		['04John11-30.mp3', '30', 'οὔπω δὲ ἐληλύθει ὁ Ἰησοῦς εἰς τὴν κώμην, ἀλλ ἦν ἔτι ἐν τῷ τόπῳ ὅπου ὑπήντησεν αὐτῷ ἡ Μάρθα. '],
		['04John11-31.mp3', '31', 'οἱ οὖν Ἰουδαῖοι οἱ ὄντες μετ αὐτῆς ἐν τῇ οἰκίᾳ καὶ παραμυθούμενοι αὐτήν, ἰδόντες τὴν Μαριὰμ ὅτι ταχέως ἀνέστη καὶ ἐξῆλθεν, ἠκολούθησαν αὐτῇ δόξαντες ὅτι ὑπάγει εἰς τὸ μνημεῖον ἵνα κλαύσῃ ἐκεῖ. '],
		['04John11-32.mp3', '32', 'ἡ οὖν Μαριὰμ ὡς ἦλθεν ὅπου ἦν Ἰησοῦς ἰδοῦσα αὐτὸν ἔπεσεν αὐτοῦ πρὸς τοὺς πόδας, λέγουσα αὐτῷ Κύριε, εἰ ἦς ὧδε οὐκ ἄν μου ἀπέθανεν ὁ ἀδελφός. '],
		['04John11-33.mp3', '33', 'Ἰησοῦς οὖν ὡς εἶδεν αὐτὴν κλαίουσαν καὶ τοὺς συνελθόντας αὐτῇ Ἰουδαίους κλαίοντας ἐνεβριμήσατο τῷ πνεύματι καὶ ἐτάραξεν ἑαυτόν, '],
		['04John11-34.mp3', '34', 'καὶ εἶπεν Ποῦ τεθείκατε αὐτόν; λέγουσιν αὐτῷ Κύριε, ἔρχου καὶ ἴδε. '],
		['04John11-35.mp3', '35', 'ἐδάκρυσεν ὁ Ἰησοῦς. '],
		['04John11-36.mp3', '36', 'ἔλεγον οὖν οἱ Ἰουδαῖοι Ἴδε πῶς ἐφίλει αὐτόν. '],
		['04John11-37.mp3', '37', 'τινὲς δὲ ἐξ αὐτῶν εἶπαν Οὐκ ἐδύνατο οὗτος ὁ ἀνοίξας τοὺς ὀφθαλμοὺς τοῦ τυφλοῦ ποιῆσαι ἵνα καὶ οὗτος μὴ ἀποθάνῃ; '],
		['04John11-38.mp3', '38', 'Ἰησοῦς οὖν πάλιν ἐμβριμώμενος ἐν ἑαυτῷ ἔρχεται εἰς τὸ μνημεῖον: ἦν δὲ σπήλαιον, καὶ λίθος ἐπέκειτο ἐπ αὐτῷ. '],
		['04John11-39.mp3', '39', 'λέγει ὁ Ἰησοῦς Ἄρατε τὸν λίθον. λέγει αὐτῷ ἡ ἀδελφὴ τοῦ τετελευτηκότος Μάρθα Κύριε, ἤδη ὄζει, τεταρταῖος γάρ ἐστιν. '],
		['04John11-40.mp3', '40', 'λέγει αὐτῇ ὁ Ἰησοῦς Οὐκ εἶπόν σοι ὅτι ἐὰν πιστεύσῃς ὄψῃ τὴν δόξαν τοῦ θεοῦ; '],
		['04John11-41.mp3', '41', 'ἦραν οὖν τὸν λίθον. ὁ δὲ Ἰησοῦς ἦρεν τοὺς ὀφθαλμοὺς ἄνω καὶ εἶπεν Πάτερ, εὐχαριστῶ σοι ὅτι ἤκουσάς μου, '],
		['04John11-42.mp3', '42', 'ἐγὼ δὲ ᾔδειν ὅτι πάντοτέ μου ἀκούεις: ἀλλὰ διὰ τὸν ὄχλον τὸν περιεστῶτα εἶπον ἵνα πιστεύσωσιν ὅτι σύ με ἀπέστειλας. '],
		['04John11-43.mp3', '43', 'καὶ ταῦτα εἰπὼν φωνῇ μεγάλῃ ἐκραύγασεν Λάζαρε, δεῦρο ἔξω. '],
		['04John11-44.mp3', '44', 'ἐξῆλθεν ὁ τεθνηκὼς δεδεμένος τοὺς πόδας καὶ τὰς χεῖρας κειρίαις, καὶ ἡ ὄψις αὐτοῦ σουδαρίῳ περιεδέδετο. λέγει [ὁ] Ἰησοῦς αὐτοῖς Λύσατε αὐτὸν καὶ ἄφετε αὐτὸν ὑπάγειν. '],
		['04John11-45.mp3', '45', 'Πολλοὶ οὖν ἐκ τῶν Ἰουδαίων, οἱ ἐλθόντες πρὸς τὴν Μαριὰμ καὶ θεασάμενοι ὃ ἐποίησεν, ἐπίστευσαν εἰς αὐτόν: '],
		['04John11-46.mp3', '46', 'τινὲς δὲ ἐξ αὐτῶν ἀπῆλθον πρὸς τοὺς Φαρισαίους καὶ εἶπαν αὐτοῖς ἃ ἐποίησεν Ἰησοῦς. '],
		['04John11-47.mp3', '47', 'Συνήγαγον οὖν οἱ ἀρχιερεῖς καὶ οἱ Φαρισαῖοι συνέδριον, καὶ ἔλεγον Τί ποιοῦμεν ὅτι οὗτος ὁ ἄνθρωπος πολλὰ ποιεῖ σημεῖα; '],
		['04John11-48.mp3', '48', 'ἐὰν ἀφῶμεν αὐτὸν οὕτως, πάντες πιστεύσουσιν εἰς αὐτόν, καὶ ἐλεύσονται οἱ Ῥωμαῖοι καὶ ἀροῦσιν ἡμῶν καὶ τὸν τόπον καὶ τὸ ἔθνος. '],
		['04John11-49.mp3', '49', 'εἷς δέ τις ἐξ αὐτῶν Καιάφας, ἀρχιερεὺς ὢν τοῦ ἐνιαυτοῦ ἐκείνου, εἶπεν αὐτοῖς Ὑμεῖς οὐκ οἴδατε οὐδέν, '],
		['04John11-50.mp3', '50', 'οὐδὲ λογίζεσθε ὅτι συμφέρει ὑμῖν ἵνα εἷς ἄνθρωπος ἀποθάνῃ ὑπὲρ τοῦ λαοῦ καὶ μὴ ὅλον τὸ ἔθνος ἀπόληται. '],
		['04John11-51.mp3', '51', 'Τοῦτο δὲ ἀφ ἑαυτοῦ οὐκ εἶπεν, ἀλλὰ ἀρχιερεὺς ὢν τοῦ ἐνιαυτοῦ ἐκείνου ἐπροφήτευσεν ὅτι ἔμελλεν Ἰησοῦς ἀποθνήσκειν ὑπὲρ τοῦ ἔθνους, '],
		['04John11-52.mp3', '52', 'καὶ οὐχ ὑπὲρ τοῦ ἔθνους μόνον, ἀλλ ἵνα καὶ τὰ τέκνα τοῦ θεοῦ τὰ διεσκορπισμένα συναγάγῃ εἰς ἕν. '],
		['04John11-53.mp3', '53', 'Ἀπ ἐκείνης οὖν τῆς ἡμέρας ἐβουλεύσαντο ἵνα ἀποκτείνωσιν αὐτόν. '],
		['04John11-54.mp3', '54', 'Ὁ οὖν Ἰησοῦς οὐκέτι παρρησίᾳ περιεπάτει ἐν τοῖς Ἰουδαίοις, ἀλλὰ ἀπῆλθεν ἐκεῖθεν εἰς τὴν χώραν ἐγγὺς τῆς ἐρήμου, εἰς Ἐφραὶμ λεγομένην πόλιν, κἀκεῖ ἔμεινεν μετὰ τῶν μαθητῶν. '],
		['04John11-55.mp3', '55', 'Ἦν δὲ ἐγγὺς τὸ πάσχα τῶν Ἰουδαίων, καὶ ἀνέβησαν πολλοὶ εἰς Ἰεροσόλυμα ἐκ τῆς χώρας πρὸ τοῦ πάσχα ἵνα ἁγνίσωσιν ἑαυτούς. '],
		['04John11-56.mp3', '56', 'ἐζήτουν οὖν τὸν Ἰησοῦν καὶ ἔλεγον μετ ἀλλήλων ἐν τῷ ἱερῷ ἑστηκότες Τί δοκεῖ ὑμῖν; ὅτι οὐ μὴ ἔλθῃ εἰς τὴν ἑορτήν; '],
		['04John11-57.mp3', '57', 'δεδώκεισαν δὲ οἱ ἀρχιερεῖς καὶ οἱ Φαρισαῖοι ἐντολὰς ἵνα ἐάν τις γνῷ ποῦ ἐστὶν μηνύσῃ, ὅπως πιάσωσιν αὐτόν.'],
	],
	[

		['04John12-01.mp3', '1', 'Ὁ οὖν Ἰησοῦς πρὸ ἓξ ἡμερῶν τοῦ πάσχα ἦλθεν εἰς Βηθανίαν, ὅπου ἦν Λάζαρος, ὃν ἤγειρεν ἐκ νεκρῶν Ἰησοῦς. '],
		['04John12-02.mp3', '2', 'ἐποίησαν οὖν αὐτῷ δεῖπνον ἐκεῖ, καὶ ἡ Μάρθα διηκόνει, ὁ δὲ Λάζαρος εἷς ἦν ἐκ τῶν ἀνακειμένων σὺν αὐτῷ: '],
		['04John12-03.mp3', '3', 'ἡ οὖν Μαριὰμ λαβοῦσα λίτραν μύρου νάρδου πιστικῆς πολυτίμου ἤλειψεν τοὺς πόδας [τοῦ] Ἰησοῦ καὶ ἐξέμαξεν ταῖς θριξὶν αὐτῆς τοὺς πόδας αὐτοῦ: ἡ δὲ οἰκία ἐπληρώθη ἐκ τῆς ὀσμῆς τοῦ μύρου. '],
		['04John12-04.mp3', '4', 'λέγει [δὲ] Ἰούδας ὁ Ἰσκαριώτης εἷς τῶν μαθητῶν αὐτοῦ, ὁ μέλλων αὐτὸν παραδιδόναι '],
		['04John12-05.mp3', '5', 'Διὰ τί τοῦτο τὸ μύρον οὐκ ἐπράθη τριακοσίων δηναρίων καὶ ἐδόθη πτωχοῖς; '],
		['04John12-06.mp3', '6', 'εἶπεν δὲ τοῦτο οὐχ ὅτι περὶ τῶν πτωχῶν ἔμελεν αὐτῷ ἀλλ ὅτι κλέπτης ἦν καὶ τὸ γλωσσόκομον ἔχων τὰ βαλλόμενα ἐβάσταζεν. '],
		['04John12-07.mp3', '7', 'εἶπεν οὖν ὁ Ἰησοῦς Ἄφες αὐτήν, ἵνα εἰς τὴν ἡμέραν τοῦ ἐνταφιασμοῦ μου τηρήσῃ αὐτό: '],
		['04John12-08.mp3', '8', 'τοὺς πτωχοὺς γὰρ πάντοτε ἔχετε μεθ ἑαυτῶν, ἐμὲ δὲ οὐ πάντοτε ἔχετε. '],
		['04John12-09.mp3', '9', 'Ἔγνω οὖν ὁ ὄχλος πολὺς ἐκ τῶν Ἰουδαίων ὅτι ἐκεῖ ἐστίν, καὶ ἦλθαν οὐ διὰ τὸν Ἰησοῦν μόνον ἀλλ ἵνα καὶ τὸν Λάζαρον ἴδωσιν ὃν ἤγειρεν ἐκ νεκρῶν. '],
		['04John12-10.mp3', '10', 'ἐβουλεύσαντο δὲ οἱ ἀρχιερεῖς ἵνα καὶ τὸν Λάζαρον ἀποκτείνωσιν, '],
		['04John12-11.mp3', '11', 'ὅτι πολλοὶ δι αὐτὸν ὑπῆγον τῶν Ἰουδαίων καὶ ἐπίστευον εἰς τὸν Ἰησοῦν. '],
		['04John12-12.mp3', '12', 'Τῇ ἐπαύριον ὁ ὄχλος πολὺς ὁ ἐλθὼν εἰς τὴν ἑορτήν, ἀκούσαντες ὅτι ἔρχεται Ἰησοῦς εἰς Ἰεροσόλυμα, '],
